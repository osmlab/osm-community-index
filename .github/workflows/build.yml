# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14, 18]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test
    - run: npm run dist

    - name: Check git diff
      if:  matrix.node-version != 18 || github.repository != 'osmlab/osm-community-index' || github.ref != 'refs/heads/main'
      run: |
        git status
        git diff

    - name: Commit dist/ files to git
      if: matrix.node-version == 18 && github.repository == 'osmlab/osm-community-index' && github.ref == 'refs/heads/main'
      uses: github-actions-x/commit@v2.9 # see https://github.com/github-actions-x/commit
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'main'
        commit-message: 'ðŸ¤– npm run dist (${{ github.sha }})'
        rebase: 'false'
        files: dist/* i18n/en.yaml
        name: 'github-actions[bot]'
        email: '41898282+github-actions[bot]@users.noreply.github.com'

