        description: 'מזמינים אותך להצטרף אלינו ל־3 ימים במילאנו שבאיטליה לכנס השנתי הכלל עולמי של OpenStreetMap, שמקבץ יחד את כל הקהילה לטובת קשרים חברתיים, שיתוף ולמידה.'
        where: 'מילאנו, איטליה'
