  talk-bo:
    extendedDescription: ¿Mapeando en Bolivia? ¿Tiene preguntas, quiere conectarse con la comunidad aquí? Únase a nosotros en {url}. ¡Todos son bienvenidos!
  talk-mg:
    description: Lugar para contribuidores, comunidades y usuarios de OpenStreetMap en Madagascar para compartir y debatir.
  talk-nz:
    description: Charla comunitaria OSM de Nueva Zelanda
  talk-pacific:
    description: La lista de correo regional de OSM para y por los pueblos de Moana/Oceanía/Pacífico
    extendedDescription: Nos gustaría que esta lista de correo apoyara a todos los pueblos del Pacífico, en toda nuestra diversidad y aspiraciones, para compartir pensamientos, preguntas, proyectos y todo lo relacionado con OpenStreetMap en nuestro mar de islas.
