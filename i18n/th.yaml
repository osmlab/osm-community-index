    description: มาสนุกสนานกัน ร่วมมีส่วนร่วมให้กับลอสแองเจลิส และเรียนรู้เกี่ยวกับการทำแผนที่กันเถอะ!
    extendedDescription: OpenStreetMap (OSM) แคลิฟอร์เนียตอนใต้เปิดให้ทุกคนที่สนใจด้านการทำแผนที่มารวมตัวกันเพื่อทำงานร่วมกับ OpenStreetMap ซึ่งเป็นเหมือน Wikipedia สำหรับแผนที่ เป็นแผนที่โอเพนซอร์สฟรีของโลกที่สร้างขึ้นโดยอาสาสมัครกว่า 1,000,000 คนทั่วโลก ทุกคนยินดีต้อนรับ หากคุณไม่รู้จัก OpenStreetMap เราจะช่วยกันสอนคุณ หากคุณมีแนวคิดสำหรับโครงการทำแผนที่หรือแม้แต่กิจกรรมทัศนศึกษาที่กลุ่มสามารถทำได้ ก็เยี่ยมไปเลย!
