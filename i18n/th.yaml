  al-maptime-tirana:
    name: Maptime Tirana
    description: กิจกรรมทางสังคมที่จัดขึ้นเกี่ยวกับการทำแผนที่ - ต้อนรับผู้เริ่มต้นมากที่สุด!
    extendedDescription: Maptime นั้นเป็นแหล่งการเรียนรู้เปิดสำหรับความรู้ในทุกระดับความรู้ ให้การสนับสนุนด้านการศึกษานานาชาติสำหรับผู้เริ่มต้น Maptime มีความยืดหยุ่นแต่มีมั่นคงพร้อมๆ กัน สร้างพื้นที่สำหรับการสอนการทำแผนที่ เวิร์กช็อป โครงการต่อเนื่องที่มีเป้าหมายร่วมกัน และเวลาทำงานอิสระ/ทำงานร่วมกัน
  am-wiki:
