    name: ABU Geomappers
    description: สาขา YouthMappers มหาวิทยาลัยอาห์มาดูเบลโล
    extendedDescription: 'พวกเราเป็นกลุ่มผู้จัดทำแผนที่ด้านมนุษยธรรมที่ขับเคลื่อนด้วยข้อมูล ซึ่งทุ่มเทเพื่อให้บริการด้านมนุษยธรรมในการตอบสนองต่อภัยพิบัติและการบรรเทาทุกข์ เรายินดีที่จะนำความเชี่ยวชาญและความรู้ของเรามาแบ่งปันผ่านการทำแผนที่ และช่วยเผยแพร่ #OpenEvangelism ผ่านการฝึกอบรมและการทำงานร่วมกัน'
  ym-Ardhi-University:
    name: ARU Mapper
    description: สาขา YouthMappers แห่งมหาวิทยาลัยอาร์ดิห์
  ym-California-University-of-Pennsylvania:
    name: สโมสร CalU PA GIS
  ym-Central-Washington-University:
    name: สโมสรภูมิศาสตร์
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    extendedDescription: สมาคมนักศึกษาสาขาวิศวกรรมภูมิสารสนเทศ (AGES) มีเป้าหมายเพื่อส่งเสริมผลิตภัณฑ์และบริการด้านภูมิสารสนเทศ ตลอดจนฝึกอบรมนักศึกษาเกี่ยวกับการใช้งาน โดยไม่เพียงแต่ส่งเสริมการเข้าสังคมระหว่างนักศึกษาและผู้เชี่ยวชาญเท่านั้น แต่ยังเป็นเวทีสำหรับแลกเปลี่ยนแนวคิดใหม่ๆ สำหรับการจัดงานและการฝึกอบรมด้านภูมิสารสนเทศและการสำรวจใหม่ๆ ในมหาวิทยาลัย
  ym-Oklahoma-State-University:
    name: สโมสรภูมิศาสตร์
  ym-University-of-Maryland-College-Park:
    name: สโมสรภูมิศาสตร์
  ym-University-of-Southern-California:
    name: SC Mappers
    extendedDescription: 'เรามองโลกในมุมมองที่แตกต่างออกไป: เรามองโลกผ่านมุมมองเชิงพื้นที่ ด้วยพลังของการคิดเชิงพื้นที่ เราเชื่อมโยงสถานที่และพื้นที่เพื่อช่วยรับมือกับความท้าทายระดับโลก ร่วมมือกับเรา!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers UP Resilience Institute
    description: บท YouthMappers  สาขาที่สถาบัน Resilience แห่งมหาวิทยาลัยฟิลิปปินส์
    extendedDescription: UP Resilience Institute ก่อตั้งขึ้นในปี 2016 โดยมีปณิธานในการส่งเสริมศักยภาพชุมชนท้องถิ่นผ่านการวิจัยและการดำเนินการแบบสหวิทยาการเพื่อความสามารถในการฟื้นตัว โดยผ่าน UP NOAH Center และความช่วยเหลือจากองค์กรต่างๆ เราได้จัดทำแผนที่ความเสี่ยงจากการก่อสร้างสำหรับ 17 จังหวัดจากทั้งหมด 82 จังหวัด และอัปโหลดรอยเท้ามากกว่า 4 ล้านรอยไปยัง OpenStreetMap
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: ทวิตเตอร์ของ YouthMappers UP Resilience Institute
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Libraries Outreach - ODL
    description: YouthMappers สาขาที่มหาวิทยาลัยเวสต์อินดีส วิทยาเขตโมนา
    extendedDescription: ห้องสมุดมหาวิทยาลัย UWI วิทยาเขตโมนา มีส่วนร่วมในโครงการสาธารณะ โครงการเพื่อสังคม และโครงการพิเศษ ซึ่งจะทำให้ห้องสมุดของเราสามารถเป็นตัวเร่งปฏิกิริยาด้านความรู้ด้านพื้นที่และสนับสนุนการแบ่งปันข้อมูลเชิงพื้นที่และการเข้าถึงผลประโยชน์ของจาเมกาและแคริบเบียนได้ เรามีความต้องการด้านการบรรเทาทุกข์และการสื่อสารจากภัยพิบัติ รวมถึงความต้องการด้านธรณีวิทยาและภัยธรรมชาติอย่างกว้างขวาง เพื่อให้บริการวิทยาเขตและชุมชนของเราได้ดียิ่งขึ้น โดยเฉพาะอย่างยิ่ง เรามีห้องสมุดวิทยาศาสตร์เพื่อจัดแสดงสิ่งเหล่านี้ให้คณาจารย์และนักศึกษาได้ชม
  ym-University-of-Victoria:
    name: สมาคมนิสิตภูมิศาสตร์
    description: YouthMappers สาขาที่มหาวิทยาลัยวิกตอเรีย
    extendedDescription: 'SOGS มุ่งมั่นที่จะส่งเสริมและเป็นตัวแทนผลประโยชน์ทางสังคมและวิชาการภายในภาควิชาภูมิศาสตร์ โดยมีเป้าหมายหลัก 4 ประการ ได้แก่ เพื่อเป็นเวทีสำหรับการอภิปรายเรื่องคุณภาพและการเข้าถึงการศึกษาในสาขาภูมิศาสตร์ เพื่อเป็นช่องทางในการแสดงความคิดเห็นของนักศึกษาต่อคณาจารย์ของภาควิชาผ่านการเป็นตัวแทนในการประชุมภาควิชาและในคณะกรรมการภาควิชา เพื่อทำการเปลี่ยนแปลงกิจกรรมต่างๆ ที่เป็นประโยชน์ต่อนักศึกษาและถือเป็นสิ่งที่นักศึกษาสนใจในสาขาภูมิศาสตร์ ทำหน้าที่เป็นผู้ประสานงานผ่าน UVSS และสภายหลักสูตรกับกลุ่มนักศึกษาอื่นๆ ในมหาวิทยาลัย'
  ym-University-of-Warwick:
    name: University of Warwick Resilience Mapping Society
    description: YouthMappers สาขาที่มหาวิทยาลัยวอร์ริค
    extendedDescription: พวกเราเป็นกลุ่มนักทำแผนที่ที่กระตือรือร้นซึ่งประจำอยู่ที่มหาวิทยาลัยวอร์ริค โดยเป้าหมายของเราคือการทำให้ผู้คนรู้สึกตื่นเต้นกับการทำแผนที่เพื่อมนุษยธรรม และช่วยให้พวกเขาเข้าใจถึงผลกระทบของกิจกรรมนี้ที่มีต่อภาคสนาม พวกเรามีความสอดคล้องอย่างใกล้ชิดกับ Missing Maps และองค์กรแพทย์ไร้พรมแดนแห่งสหราชอาณาจักร และมุ่งเน้นไปที่งาน HOT ในกิจกรรมการทำแผนที่และเวิร์กช็อปของเรา รายชื่อกิจกรรมการทำแผนที่แบบมาราธอนของเราจะอยู่ในหน้า Missing Maps เมื่อใดก็ตามที่มีกำหนดการ
  ym-University-of-Wyoming:
    name: แกมมาธีตาอัปซิลอน/ชมรมภูมิศาสตร์
    description: YouthMappers สาขาที่มหาวิทยาลัยไวโอมิง
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: YouthMappers สาขาที่มหาวิทยาลัยซิมบับเว
    extendedDescription: UzMappersTeam Zimbabwe เป็นทีมอาสาสมัครที่ใช้ OpenStreetMap สำหรับการทำแผนที่ข้อมูลเปิดและการทำแผนที่การตอบสนองต่อภัยพิบัติทางมนุษยธรรม ทีมนี้ส่งเสริมให้สมาชิกมีทักษะด้านเทคโนโลยีภูมิสารสนเทศโอเพ่นซอร์ส
  ym-UW-Madison:
    name: BadgerMaps
    description: สาขา YouthMappers chapter แห่ง UW-Madison
    extendedDescription: BadgerMaps เป็นสาขา Youthmappersของวิทยาเขต UW ซึ่งเป็นองค์กรมนุษยธรรมเพื่อบริการแผนที่ด้านมนุษยธรรมและชุมชน เราเชื่อมโยงเครือข่ายอาสาสมัครของเรากับโอกาสในการสร้างข้อมูล GIS สำหรับโครงการที่ต้องการ
  ym-Vassar-College:
    name: Hudson Valley Mappers
    description: สาขา YouthMappers chapter แห่งวิทยาลัยวาสซาร์
    extendedDescription: ภารกิจของเราคือการจัดหาแพลตฟอร์มที่มีหลากหลายสาขาวิชาสำหรับเพื่อนร่วมงาน นักการศึกษา และองค์กรชุมชนเพื่อมีส่วนร่วมในโครงการทำแผนที่ท้องถิ่นโดยมุ่งเน้นที่การเสริมสร้างระบบนิเวศในท้องถิ่น สภาพแวดล้อมที่เราสร้างขึ้น และสุขภาพของชุมชนของเรา นอกจากนี้เรายังพยายามที่จะสนับสนุนภูมิสารสนเทศสำหรับความช่วยเหลือด้านมนุษยธรรมทั่วโลกและความพยายามในการพัฒนา
  ym-Villanova-University:
    name: The Villanova Globeplotters
    description: สาขา YouthMappers แห่งมหาวิทยาลัยวิลลาโนวา
    extendedDescription: 'Villanova Globeplotters ก่อตั้งขึ้นบนหลักการออกัสติเนียนของวิลลาโนวาที่ว่าด้วยการบริการที่ไม่เห็นแก่ตัวต่อประชาคมโลก เมื่อผสมผสานกับการมีปฏิสัมพันธ์ทางสังคมที่ผ่อนคลาย เรามุ่งมั่นที่จะมอบการเข้าถึงเชิงพื้นที่แก่ผู้ที่ต้องการโดยไม่คำนึงถึงเชื้อชาติ, วิชาเอก, สมาคมกลุ่มนักศึกษา หรือระดับอาชีพในวิทยาลัยของนักเรียนที่เข้าร่วม   '
  ym-West-Virginia-University:
    name: Maptime มอร์แกนทาวน์
    description: สาขา YouthMappers chapter แห่งมหาวิทยาลัยเวสต์เวอร์จิเนีย
    extendedDescription: ทีมผู้ร่วมก่อตั้งนี้ทำงานเป็นทีมที่ทำงานร่วมกัน โดยมุ่งเน้นไปที่การจัดเตรียมสภาพแวดล้อมการเรียนรู้แบบเปิดสำหรับผู้ที่สนใจทำงานในโครงการที่เกี่ยวพันกับการพัฒนาระหว่างประเทศ การตอบสนองต่อเหตุฉุกเฉิน และวิทยาการสารสนเทศทางภูมิศาสตร์ โดยเชื่อมโยงผู้ใช้สมัครเล่นและผู้เชี่ยวชาญโดยให้การฝึกอบรมด้านเทคนิคและประสบการณ์ในการสร้างข้อมูลโครงสร้างพื้นฐานทางภูมิศาสตร์ที่มีความหมายและมีประโยชน์ ขณะเดียวกันก็เชื่อมต่อกับเมืองพี่เมืองน้องทั่วโลก
  ym-Western-Michigan-University:
    name: ชมรมภูมิศาสตร์
    description: สาขา YouthMappers แห่งมหาวิทยาลัยมิชิแกนตะวันตก
  ym-Yarmouk-University:
    name: YouthMappers แห่ง YU
    description: สาขา YouthMappers แห่งมหาวิทยาลัยยัรมูก
    extendedDescription: สโมสร YouthMappers ที่ YU นั้นเป้นกลุ่มทำแผนที่ในตะวันออกกลางและแอฟริกาเหนือ ในพื้นที่ที่มีผู้ลี้ภัย ภาวะภัยแล้ง และความยากจนเพิ่มขึ้นอย่างต่อเนื่อง และต้องการกิจกรรมแผนที่มนุษยธรรมในการต่อกรกับผลกระทบที่เกิดขึ้น นักเขียนแผนที่ YU นั้นสนับสนุนในการใช้ข้อมูลเปิดเพื่อจัดการกับความท้าทายในภูมิภาค MENA เพื่อนำการบรรเทาทุกข์และการพัฒนาไปยังพื้นที่เป้าหมายภายในภูมิภาค
