  Bahia-telegram:
    extendedDescription: เข้าร่วมชุมชนเพื่อเรียนรู้เกี่ยวกับ OpenStreetMap เพิ่มเติม ถามคำถาม หรือมีส่วนร่วมในการประชุมของเรา เราต้อนรับทุกคน!
  Bay-Area-OpenStreetMappers:
    name: OpenStreetMappers ในเบย์เอเรีย
    description: พัฒนา OpenStreetMap ในเบย์เอเรีย
    extendedDescription: กลุ่มนี้นั้นเกี่ยวกับการเติบโตของชุมชน OpenStreetMap ที่นี่ใน Bay Area กิจกรรมของเราเปิดกว้างสำหรับทุกคน ตั้งแต่ผู้ที่ชื่นชอบโอเพ่นซอร์ส นักปั่นจักรยาน ผู้เชี่ยวชาญด้าน GIS นัก geocacher และอื่นๆ ทุกคนและทุกคนที่สนใจเกี่ยวกับแผนที่ การทำแผนที่ และข้อมูลแผนที่ฟรี สามารถเข้าร่วมกลุ่มของเราและเข้าร่วมกิจกรรมของเราได้
  bd-facebook:
    extendedDescription: ทำแผนที่ในบังคลาเทศ? หากมีคำถาม ต้องการที่จะมีปฏิสัมพันธ์กับชุมชนที่นี่? สามารถเข้าร่วมกับเราได้ที่ {url} เรายินดีต้อนรับทุกคน!
  be-chapter:
    description: เราช่วยกันพัฒนาและปรับปรุง OpenStreetMap ในเบลเยียม
    extendedDescription: หากคุณต้องการช่วยปรับปรุงและขยายชุมชนการทำแผนที่ในเบลเยียม เพื่อทำให้ผู้คนคลั่งไคล้การทำแผนที่มากยิ่งขึ้น OpenStreetMap เบลเยียม นั้นเป็นสถานที่ที่เหมาะสำหรับคุณ!
  be-discourse:
    description: ฟอรัมเพื่อการหารือเกี่ยวกับ OpenStreetMap ในเบลเยียม
  be-irc:
