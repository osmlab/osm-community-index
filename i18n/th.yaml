    description: การพบปะสำหรับผู้ที่ชื่นชอบแผนที่ในพื้นที่ฟิลาเดลเฟีย
    extendedDescription: GeoPhilly นั้นได้รวบรวมนักพัฒนา นักภูมิศาสตร์ ผู้สนใจข้อมูล ผู้คลั่งไคล้ข้อมูลเปิด แฮ็กเกอร์พลเรือน และผู้ติดแผนที่ด้วยความรักที่มีต่อแผนที่และเรื่องราวที่พวกเขาบอกเล่า หากคุณใช้แผนที่เป็นส่วนหนึ่งของงานหรือเพียงแค่ต้องการเรียนรู้เพิ่มเติม นี่คืองานพบปะสำหรับคุณ! กิจกรรมของเรามีเป้าหมายที่จะเปิดกว้าง เป็นมิตร ให้การศึกษาและสังคม โดยมีตั้งแต่ช่วงเวลาแห่งความสุขไปจนถึงการพูดคุยแบบสายฟ้าแลบหรือแม้แต่เวิร์กช็อป มาสร้างชุมชนภูมิสารสนเทศที่มีความหลากหลายและสร้างแรงบันดาลใจในฟิลาเดลเฟียไปกับเรา!
