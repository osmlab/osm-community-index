  aberdeen-discord:
    name: OSM ABZ Discord
  af-matrix:
    description: Matrix група спільноти в Афганістані.
  al-maptime-tirana:
    name: Maptime Тирана
    description: Соціальні заходи, пов'язані з мапінгом — в першу чергу запрошуємо початківців!
    extendedDescription: Maptime – це відкрите навчальне середовище для всіх, з різним ступенем  знань, пропонує особисту ​​освітню підтримку для початківців. Maptime одночасно є гнучким та структурованим, створюючи простір для посібників з мапінгу, семінарів, поточних проєктів зі спільною метою та незалежним/спільним робочим часом.
  at-matrix:
    description: Неофіційний чат в Matrix маперів з Австрії (німецька)
  at-wiki:
    description: '{community} - сторінка у Вікі'
  Bahia-telegram:
    extendedDescription: Приєднуйтесь до спільноти, щоб дізнатися більше про OpenStreetMap, поставити питання або взяти участь у наших зустрічах. Запрошуємо всіх!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Покращуйте OpenStreetMap в районі Затоки Сан-Франциско
    extendedDescription: 'Ця група має на меті розбудову спільноти OpenStreetMap в районі затоки Сан-Франциско. Наші заходи відкриті для всіх: ентузіастів відкритого коду, велосипедистів, спеціалістів з ГІС, геокешерів та інших. Будь-хто, хто цікавиться мапами, їх створення та вільними даними запрошуються до вступу в групу так само як і відвідування зустрічей.'
  bd-facebook:
    extendedDescription: Мапите в Бангладеш? Маєте питання чи бажаєте поспілкуватись зі спільнотою тут? Приєднуйтесь до нас - {url}. Ласкаво просимо!
  be-chapter:
    name: OpenStreetMap Бельгія - Місцевий осередок
    description: Ми допомагаємо розвивати та вдосконалювати OpenStreetMap у Бельгії.
    extendedDescription: Якщо ви хочете допомогти вдосконалити та розширити спільноту маперів в Бельгії, щоб змусити ще більше людей долучитись до мапінгу, OpenStreetMap Бельгія – те що вам треба!
  be-discourse:
    name: Бельгія, Discourse
    description: Форум обговорення питань OpenStreetMap в Бельгії
  be-irc:
    extendedDescription: 'Приєднуйтесь до # {account} на irc.oftc.net (порт 6667), він пов’язаний з каналом чату Matrix'
  be-matrix:
    description: Ласкаво просимо всіх маперів!
    extendedDescription: Основний чат спільноти OSM Бельгія. Початківці тут можуть отримати відповіді на свої питання, не соромтесь їх задавати!
  be-meetup:
    description: Реальні зустрічі для всіх, хто цікавиться OpenStreetMap
    extendedDescription: Реальні зустрічі з іншими дуже корисні, мапери обговорюють питання і багато чого навчаються. Особливо приємно бачити нових учасників!
