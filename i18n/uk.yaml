    extendedDescription: 'Приєднуйтесь до # {account} на irc.freenode.org'
  vn-mailinglist:
    description: Список розсилки OpenStreetMap у В'єтнамі
  YerCizenler-TR:
    name: Yer Çizenler
    description: Асоціація Yer Çizenler Mapping for Everyone
    extendedDescription: Yer Çizenler місцева неприбуткова організація, частина спільноти OSM Туреччина, що пропагує використання відкритих геопросторових даних та інструментів для роботи з ними серед національної спільноти маперів.
  ym-AASTU:
    name: AASTU Youth Mappers
    description: Осередок YouthMappers в Університеті науки та техніки Аддіс-Абеби
    extendedDescription: Асоціація студентів інженерної геоматики (AGES – Association of Geomatics Engineering Students) має на меті просування продуктів і послуг ГІС, а також навчання студентів їх використанню. Це не лише сприяє соціалізації між студентами та практикуючими спеціалістами, але й забезпечує платформу для обміну новими ідеями щодо використання нових ГІС та дослідницьких заходів та навчання в університеті.
  ym-Abia-State-University:
    name: AbsuMappersTeam
    description: Осередок YouthMappers в Державному Університеті Аддіс-Абеби
    extendedDescription: AbsuMappersTeam – це команда ентузіастів мап, які використовують openstreetmap, ГІС та інші геопросторові технології з відкритим кодом для розв'язання проблем. Команда спрямовує власні зусилля на мапінг уражених катастрофами територій в OpenStreetMap. Це платформа для наставництва та розширення можливостей для тих, хто захоплюється ГІС та мапінгом. Це спільнота волонтерів зі створення геопросторових даних, збору польових даних та мапінгу. Співзасновниками команди були Віктор Н. Сандей [Victor N.Sunday] (наставник команди) та професор Дж.Ю. Огбонна [J.U.Ogbonna], координатор команди та радник факультету. AbsuMapperTeam є філією UniiqueMappersTeam-Port Harcourt. Команда підтримує сталий розвиток з використанням геопросторових технологій
  ym-African-Methodist-Episcopal-University:
    name: YouthMappers-AMEU
    description: Осередок YouthMappers в Африканському методистському єпископальному університеті
  ym-Ahmadu-Bello-University:
    name: ABU Geomappers
    description: Осередок YouthMappers в Університеті Ахмаду Белло
    extendedDescription: 'Ми є групою маперів, орієнтованих на створення даних для гуманітарних потреб, які займаються наданням гуманітарних послуг у відповідь на катастрофи та пом’якшення їх наслідків. Ми раді поділитись власним досвідом та знаннями через мапіг та допомогу в поширенні #OpenEvangelism через навчання та співпрацю.'
  ym-Ardhi-University:
    name: ARU Mapper
    description: Осередок YouthMappers в Університеті Ардхі
    extendedDescription: Як майбутні консультанти з геопросторових даних, ми прагнемо навчати та надавати суспільству поради щодо того, як вони можуть їх використовувати не лише для визначення розташування того чи іншого об'єкта, а і як інструмент прийняття рішень і прогнозування різних небезпечних і кліматичних змін, які можуть зашкодити їм або майбутнім поколінням.
  ym-Arizona-State-University-facebook:
    description: Осередок YouthMappers в Державному Університеті Аризони
  ym-Arizona-State-University-twitter:
    description: Осередок YouthMappers в Державному Університеті Аризони
  ym-Asian-University-for-Women:
    name: YouthMappers в AUW
    description: Осередок YouthMappers в Азійському жіночому університеті
    extendedDescription: Азійський жіночий університет прагне випускати жінок, які будуть кваліфікованими та інноваційними фахівцями, лідерами на підприємствах та у спільнотах, в яких вони працюватимуть і житимуть, а також прихильниками міжкультурного взаєморозуміння та сталого людського та економічного розвитку в Азії та по всьому світі.
  ym-Ball-State-University:
    name: Осередок Gamma Theta Upsilon - Iota Omega
    description: Осередок YouthMappers в Державному Університеті Болл
    extendedDescription: Наш осередок дуже активний. Ми в першу чергу зосереджуємось на громадських заходах, зборі коштів та екскурсіях. Наразі ми прагнемо розробити більше заходів, пов’язаних із мапінгом, щоб залучити інших студентів із кампуса, які можуть бути зацікавлені в тому, щоб зробити свій внесок.
  ym-Busitema-University:
    name: Good Mappers
    description: Осередок YouthMappers в Університеті Бусітема
    extendedDescription: Good mapper — це команда студентів Університету Бусітема. Наша головна мета — створити спільноту досвідчених маперів, які можуть зробити свій внесок у розбудову мапи світу.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS клуб
    description: Осередок YouthMappers в Каліфорнійському університеті Пенсільванії
    extendedDescription: Студенти ГІС спеціальностей з Каліфорнійського університету навчаються застосовувати теоретичні знання з просторових даних до реального світу. Університетська програма зосереджена на географії, а також на використанні ГІС для управління критичними  ситуаціями.
  ym-Central-Washington-University:
    name: Geography Club
    description: Осередок YouthMappers в Центральному Вашингтонському університеті
    extendedDescription: Наша мета разом з Youthmapper — надати допомогу районам, які потребують геопросторових даних для гуманітарних потреб. Роблячи це, ми допомагаємо нашим братам і сестрам по всьому світу, а також розвиваємо власні навички в картографії.
  ym-Clemson-University:
    name: Clemson Mappers
    description: Осередок YouthMappers в Університеті Клемсона
    extendedDescription: Студенти в Клемсоні отримують підтримку від Центру геопросторових технологій, спільноти міждисциплінарних практиків геопросторових наук, які підтримують дослідницьку, навчальну та інформаційно-просвітницьку діяльність з використанням технологій, які дозволяють збирати, аналізувати та застосовувати геопросторові дані. Студенти інтегрують геопросторові технології у свою наукову діяльність з усіх дисциплін і налагоджують зв’язки по всьому світу.
  ym-College-of-William-and-Mary:
    name: All over the map!
    description: Осередок YouthMappers в Коледжі Вільяма і Мері
    extendedDescription: Студенти, які працюють по всій мапі, отримують підтримку від Центру геопросторового аналізу, групи, яка допомагає інтегрувати вивчення ГІС в навчальний план та надає студентам і викладачам апаратне, програмне забезпечення, а також ділиться своїм досвідом. Студенти будь-якого факультету використовують ГІС у своєму навчанні, включаючи науку про навколишнє середовище та політику, геологію, історію, бізнес, соціологію, біологію, антропологію, державну політику та вивчення океанів та морів.
  ym-Cornell-University:
    name: Картографічне товариство
    description: Осередок YouthMappers в Корнелльському університеті
    extendedDescription: Студенти та викладачі Корнеллу використовують відкриті дані та програмне забезпечення з відкритим кодом для розв'язання проблем у місцевому, національному та глобальному масштабах. Роблячи це, ми вдосконалюємо наші академічні та особисті цілі щодо розвитку власних навичок щодо ГІС та геопросторової грамотності.
  ym-CURAT:
    name: YouthMappers CURAT
    description: Осередок YouthMappers в Університетському центрі прикладних досліджень (CURAT) Університету Фелікса Уфуе Буаньї
    extendedDescription: Метою нашого осередку є сприяння використанню спільного вільного мапінгу та використання даних openstreetmap у сфері досліджень та їх застосування в реалізації інструментів для прийняття рішень. Допомагаємо студентам створювати власні дані їх досліджень.
  ym-Cuttington-University:
    name: YouthMappers Університету Каттингтона
    description: Осередок YouthMappers в Університеті Каттингтона
    extendedDescription: YouthMappers в Університеті Каттінгтона, Суакоко та округу Бонг складалися зі студентів з трьох різних кафедр; а саме кафедра природокористування (Department of Natural Resources Management “DONRM”), кафедра природокористування та кафедра природничих наук. З моменту створення Осередку в лютому 2017 року загальна кількість членів становить 20 студентів, по 5 студентів з кожної кафедри.
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: Осередок YouthMappers в Технологічному університеті Дедан Кіматі
    extendedDescription: GDEV – це група осіб, що захоплюються ГІС у DeKUT, метою якої є допомогти студентам ділитися, взаємодіяти та вчитися один в одного з питань створення та використання геопросторових даних
  ym-Dhaka-College:
    name: YouthMappers Коледжу Дакки
    description: Осередок YouthMappers в Коледжі Дакки
    extendedDescription: YouthMappers Колежу Дакки — це ініціатива студентів, щоб допомогти нанести на мапу вразливі райони світу в рамках гуманітарної допомоги. YouthMappers дає можливість студентам допомагати людям і використовувати картографію в гуманітарних цілях. Ці відкриті географічні дані можна використовувати в освітніх, навігаційних та інших гуманітарних цілях. Приємного мапінгу.
  ym-Dhaka-University:
    name: Openstreetmap YouthMappers
    description: Осередок YouthMappers в Університеті Дакки
    extendedDescription: Студенти Університету Дакки мають велику честь створювати мапи в гуманітарних цілях. Наш осередок надає можливість студентам допомагати людям і використовувати мапінг для гуманітарних потреб.
  ym-Eastern-University:
    name: Осередок YouthMappers в Східному університеті
    description: Осередок YouthMappers у Східному університеті
    extendedDescription: YouthMappers у Східному університеті, Бангладеш, було створено з метою надання допомоги людям під час виникнення гуманітарних криз. Студенти, як і інші мапери світу, обіцяють допомогти людям у використанні мапи в навчальних, навігаційних та інших гуманітарних цілях.
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Philippines Computer Society
    description: Осередок YouthMappers в Далекосхідному університеті – технологічному інституті
    extendedDescription: Далекосхідний університет був визнаний одним з провідних університетів Філіппін. Його місія зосереджена на випуску випускників, які зробили внесок у розвиток країни. Університет постійно ставить перед собою завдання підняти планку передового досвіду, щоб досягти статусу найвищого рівня не лише на Філіппінах, але й у регіоні Південно-Східної Азії.
  ym-Federal-School-of-Surveys:
    name: OyoMappersTeam (OMT) Oyo
    description: Осередок YouthMappers у Федеральній школі геодезії
  ym-Federal-University-of-Technology-Akure:
    name: YouthMappers Futa Space Club
    description: Осередок YouthMappers у Федеральному технологічному університеті, Акюре
    extendedDescription: Наша місія — виховати наступне покоління космічних лідерів. Діяльність включає дослідження та розвиток потенціалу в галузі дистанційного зондування, ГІС, зміни клімату, астрономії, космології, космічної інженерії, глобальної навігації, робототехніки та космічної освіти.
  ym-Fourah-Bay-College:
    name: Студентська географічна асоціація
    description: Осередок YouthMappers в Коледжі Фура Бей
    extendedDescription: 'Студентська географічна асоціація YouthMappers — це асоціація студентів коледжу Фура Бей, які мають спільні цілі: замапити вразливі місця у Сьєрра-Леоне та світі в цілому для надання допомоги та інших корисних цілей, проведення досліджень та інших освітніх заходів. Осередок складається з молодих людей з чудовими ідеями, орієнтованими на розвиток, здатними спілкуватися один з одним, розуміти та реалізовувати проєкти сталого розвитку як команда.'
  ym-General-Lansana-Conte-University:
    name: YouthMappers Університету генерала Лансана Конте
    description: Осередок YouthMappers в Університеті генерала Лансана Конте
    extendedDescription: YouthMappers Університету генерала Лансана Конте — це неприбуткова спільнота, яка бажає зробити свій внесок у мапу Гвінеї та інших частин світу. Ми сприяємо використанню ГІС та відкритих даних для створення інструментів підтримки прийняття рішень. Ми також працюємо над розширенням потенціалу серед студентів та місцевих громад.
  ym-George-Mason-University:
    name: Mason Mappers
    description: Осередок YouthMappers в Університеті Джорджа Мейсона
    extendedDescription: Студентське товариство Mason Mappers є студентською організацією націленою на мапінг для гуманітарних потреб на факультеті GGS Університету Джорджа Мейсона, і її мета – сприяти освіті та знанням у галузі геотехнологій, геоінформаційної науки, сприяти розумінню глобальному управлінню, займатися професійним розвитком створюючи позитивну, інтерактивну гео-спільноту, а також формування з учнів лідерів завтрашнього дня.
  ym-Grand-Gedeh-County-Community-College:
    name: Youth Mappers в Громадському коледжі округу Гранд-Геде
    description: Осередок YouthMappers в Громадському коледжі округу Гранд-Геде
    extendedDescription: 'Youth Mappers of GGCCC мають на меті додати на мапу місця в Ліберії. Осередок складається зі студентів коледжу Грагд-Геде, які мають своїм обов''язком додати відсутні місця на мапу, щоб покращити їх видимість. '
  ym-Gujarat-University:
    name: CCIM в Ахмедабад
    description: Осередок YouthMappers в Університеті Ґуджарат
  ym-Gulu-University:
    name: CSGU Mappers
    description: Осередок YouthMappers в Університеті Ґулу
    extendedDescription: CSGU Mappers є Комп’ютерним товариством в Університеті Гулу (Computing Society at Gulu University). Цей осередок творчий, пристрасний, інноваційний і готовий мапити Уганду та світ в цілому.
  ym-Heidelberg-University:
    name: disastermappers heidelberg
    description: Осередок YouthMappers в Університеті Гайдельбергу
    extendedDescription: Осередок Disastermappers Heidelberg був заснований у 2014 році як студентська ініціатива для створення платформи для обміну між студентами, дослідниками та гуманітарними діячами. Disastermappers є членом Missing Maps, він організовує мапатони, семінари та вебінари в Гейдельберзі та за його межами, а також підтримують HOT і Missing Maps проводячи дослідження та створюючи застосунку для їх діяльності.
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: Осередок YouthMappers у Педагогічному університеті імені Ігнація Аджуру
    extendedDescription: Ми є осередком YouthMappers Педагогічного університету Ігнатія Аджуру, який бере участь у краудсорсинговому мапінгу нашого середовища та віддаленому мапінгу для підтримки сталого розвитку інших спільнот. Ми — команда волонтерів, що використовує openstreetmap та інші відкриті геопросторові джерела для мапінгу.
  ym-Indiana-University-of-Pennsylvania:
    name: Geospatial Science Club
    description: Осередок YouthMappers в Університеті Пенсільванії
  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: YouthMappers в Університеті прикладних наук Рухенґері
    description: Осередок YouthMappers в Університеті прикладних наук Рухенґері
    extendedDescription: Ми студенти факультетів землеустрою та землевпорядкування університету прикладних наук Рухенґері. Ми займаємося картографічною діяльністю, яка націлена на зміни у напрямку сталого розвитку нашої громади.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: Осередок YouthMappers у Вищому інституту управління Колда
    extendedDescription: Les Femmes Leaders de ISM/Kolda — це жіноча картографічна група на півдні Сенегалу, метою якої є мапінг Колду та навколишніх сіл в OSM.
  ym-Institute-of-Crisis-Management-Studies:
    name: YouthMappers, Інститут досліджень антикризового управління
    description: Осередок YouthMappers в Інституті досліджень антикризового управління
    extendedDescription: Підготовка маперів кризових ситуацій для надання вчасної допомоги в разі їх настання.
  ym-Institute-of-Rural-Development-Planning:
    name: Осередок Mipango YouthMappers
    description: Осередок YouthMappers в Інституті розвитку сільської місцевості
    extendedDescription: Осередок Mipango YouthMappers було створено в Інституті розвитки сільської місцевості 3 липня 2017 року доктором Домітиллою Башемерою. Членами-засновниками були 300 (190 чоловіків і 110 жінок) студентів бакалаврату. Джеральд Захарія - президентом осередку, а Жустер Лугіра - віце-президент.
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Осередок YouthMappers в Інституті розвитку сільської місцевості - Центр озерної зони
    description: Осередок YouthMappers в Інституті розвитку сільської місцевості Мванза
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Далаба
    description: Осередок YouthMappers в Інституті науки та ветеринарної медицини
    extendedDescription: YouthMappers ISSMV Далаба — це неприбуткова організація, яка займається популяризацією гуманітарного мапінгу та використання відкритих джерел і відкритих даних для створення інструментів прийняття рішень у Гвінеї.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: Осередок YouthMappers в Стамбульському технічному університеті
    extendedDescription: YouthMappers ITU — це міждисциплінарна студентська спільнота, яка сприяє створенню гуманітарних мап для вразливих населених пунктів і має на меті розробку та обмін стратегічною та інноваційною просторовою інформацією для міст майбутнього за допомогою географічних інформаційних систем.
  ym-Jacksonville-State-University:
    name: JSU Disaster Mapping Team
    description: Осередок YouthMappers в Державному Університеті Джексонвіллю
    extendedDescription: JSU Disaster Mapping Team — це програма в Державному Університеті Джексонвілля, метою якої є допомога в реагуванні на катастрофи та надзвичайні ситуації. Це реагування на торнадо, сильні грози, повені тощо. Команда намагається бути корисною для навколишніх округів та стати місцем де студенти факультету вивчення Географії могли б застосувати те, чому вони навчилися під час лекцій, для підтримки екстренних служб. Наша мета – оптимізувати операції з реагування на катастрофи та відновлення, використовуючи навички студентів.
  ym-Jahangirnagar-University:
    name: YouthMappers IRS в Джахангірнагарському університеті
    description: Осередок YouthMappers в Джахангірнагарському університеті
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Асоціація студентів інженерної геоматики
    description: Осередок YouthMappers в Університеті сільського господарства і технологій Джомо Кеніатта
    extendedDescription: Асоціація студентів інженерної геоматики (AGES – Association of Geomatics Engineering Students) має на меті просування продуктів і послуг ГІС, а також навчання студентів їх використанню. Це не лише сприяє соціалізації між студентами та практикуючими спеціалістами, але й забезпечує платформу для обміну новими ідеями щодо використання нових ГІС та дослідницьких заходів та навчання в університеті.
  ym-Kansas-State-University:
    name: 'Осередок Gamma Theta Upsilon: Beta Psi Chapter'
    description: Осередок YouthMappers в Державному Університеті Канзасу
    extendedDescription: Ми осередок Gamma Theta Upsilon в Державному університеті Канзасу, міжнародного географічного товариства, що належить до YouthMappers. Ми активно працювали над мапінгом для OSM і провели мапатон під назвою «Мапа Непалу», в якому ми використовували OpenStreetMap для оцифрування незамаплених районів Непалу після землетрусу 2015 року.
  ym-Karatina-University:
    name: Клуб природи Університету Каратіни
    description: Осередок YouthMappers в Університеті Каратіни
    extendedDescription: Осередок має на меті об’єднати всіх ентузіастів ГІС. До них належать експерти з навколишнього середовища, експерти з дикої природи, спеціалісти з керування водними та туристичними ресурсами, і це лише деякі з них. Головна мета — надати платформу, де студенти можуть вчитися один в одного і в процесі цього розуміти, як інтегрувати навички ГІС у різні кар’єрні шляхи, а також надавати розв'язання різноманітних проблем, пов’язаних з навколишнім середовищем.
  ym-Kenyatta-University:
    name: ГІС клуб Університету Кеніятта
    description: Осередок YouthMappers в Університеті Кеніятта
    extendedDescription: Kenyatta University GIS Club (KUGISC) був заснований 28 жовтня 2016 року, членами якого є понад 200 студентів і співробітників та викладачів кампусу. Ми прагнемо надати членам клубу геопросторові знання, навички та досвід, необхідні для розуміння Землі. Ми допомагаємо в мапінгу ресурсів в університеті, додавати геопросторові дані в проєкти студентів, а також збираємо дані в ході польових робіт.
  ym-Khulna-University:
    name: YouthMappers Університету Кхулна
    description: Осередок YouthMappers в Університеті Кхулна
    extendedDescription: Студенти та викладачі Університеті Кхулна з різних дисциплін мають досвід створення відкритих даних для OSM для розв'язання місцевих проблем розвитку, включаючи продовольчу безпеку та інші теми.
  ym-Kumi-University:
    name: Ever Last YouthMappers
    description: Осередок YouthMappers в Університеті Кумі
    extendedDescription: Ця група студентів, яка утворилася в рамках факультету науки та інформаційних технологій.
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: YouthMappers в Університеті науки та технологій Кваме Нкрума
    description: Осередок YouthMappers в Університеті науки та технологій Кваме Нкрума
  ym-Makerere-University:
    name: Geo YouthMappers
    description: Осередок YouthMappers в Університеті Макерере
    extendedDescription: Geo YouthMappers — це осередок  YouthMappers на базі Університету Макерере, який намагається застосовувати просторову концепцію до реального світу. Ми співпрацювали з OSM у різних подіях зі створення мап. Наша головна мета — спростити дані та зробити їх легкодоступними, в основному для підготовки до стихійних лих. "Ми мапимо світ та змінюємо життя".
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Street Mappers
    description: Осередок YouthMappers в Університеті науки та техніки Мбарара
    extendedDescription: MUST Street Mappers — це осередок Youth Mappers Університету науки та техніки Мбарара, який заснований на тому, щоб зробити нашу країну та світ в цілому кращим за допомогою мапінгу. Ми спираємося на зібрану інформацію, щоб помічати закономірності та шукати дані, щоб представити суспільству актуальну та корисну інформацію.
  ym-McGill-University:
    name: 'Відкрита картографічна група МакГілл: член Товариства географії студентів МакГілла'
    description: Осередок YouthMappers в Університеті МакГілла
    extendedDescription: 'Відкрита картографічна група МакГілл: член McGill Undergraduate Geography Society (OMG McGill) має на меті ознайомити студентів із відкритими геопросторовими даними та технологіями для підвищення стійкості, побудови спільноти та навчання за допомогою мапінгу – в кампусі, у Монреалі, Канаді та за кордоном.'
  ym-Miami-University:
    name: Товариство географії та планування
    description: Осередок YouthMappers в Університеті Маямі
    extendedDescription: GPS з Університету Маямі має на меті створити згуртовану спільноту планувальників та географів, які хочуть розважитися, дізнатися більше про кар’єру та вищу освіту у своїй галузі, мережі та працювати разом із професіоналами, щоб отримати реальний досвід.
  ym-Moi-University:
    name: Асоціація студентів географії
    description: Осередок YouthMappers в Університеті Мої
    extendedDescription: Асоціація студентів географії в Університеті Мої (GEOSAMU) досліджує, відкриває та прагне розвивати весь світ за допомогою молодих геопросторових аналітиків. GEOSAMU входить до складу кафедри географії.
  ym-Monroe-Community-College:
    name: MCC Mapping Corps
    description: Осередок YouthMappers в Громадському коледжі Монро
  ym-Montgomery-College:
    name: GeoMC
    description: Осередок YouthMappers в Коледжі Монтгомері
    extendedDescription: Місія GeoMC – надати студентам практичний досвід застосування геопросторових інструментів, збору даних та управління проєктами. Більшість наших студентів мають досвід роботи з ГІС. Члени нашого осередку мають різне походження, і ми всі разом працюємо, щоб позитивно вплинути на світ, у якому живемо.
  ym-Namibia-University-of-Science-and-Technology:
    name: Товариство студентів геоінформаційних технологій
    description: Осередок YouthMappers в Намібійському університеті науки та технологій
  ym-Nimba-County-Community-College:
    name: Youth Mappers у Громадському коледжі округу Німба
    description: Осередок Youth Mappers у Громадському коледжі округу Німба
  ym-Njala-University-Freetown-Campus:
    name: YouthMappers у Ньяла Фрітаун
    description: Осередок YouthMappers в Університеті Ньяла, кампус у Фрітауні
    extendedDescription: Ми студенти університету Ньяла у Фрітауні, вивчаємо інформаційні технології на кафедрі фізики та інформатики. Ми знаходимось на Генрі Стріт Фрітаун, Сьєрра-Леоне.
  ym-Njala-University-Njala-Campus:
    name: YouthMappers в Університеті Ньяла, кампус у Ньяла
    description: Осередок YouthMappers в Університеті Ньяла, кампус у Ньяла
  ym-Ohio-Wesleyan-University:
    name: Клуб навколишнього середовища та дикої природи
    description: Осередок YouthMappers в Весліанському університеті Огайо
    extendedDescription: Клуб довкілля та дикої природи розглядає екологічні проблеми на території кампуса, штату Делавер і навіть на національному рівні! Ми створюємо проєкти на території кампуса та спільноти, досліджуємо та насолоджуємось природою, працюємо волонтерами та намагаємося сприяти покращення стану екології в кожному аспекті нашого життя.
  ym-Oklahoma-State-University:
    name: Клуб географії
    description: Осередок YouthMappers в Державному Університеті Оклахоми
  ym-Open-University-of-Tanzania:
    name: YouthMappers у Відкритому Університеті Танзанії
    description: Осередок YouthMappers у Відкритому Університеті Танзанії
    extendedDescription: |-
        Youth Mappers у Відкритому Університеті Танзанії

        Осередок був заснований членами та студентами Відкритого університету Танзанії на факультеті географії, які мають на меті покращити свої навички для подальшого кар’єрного зростання та допомоги молодій громаді через спільні та партнерські проєкти з місцевими громадськими групами, такими як Mikoko Scout Group (www.msg.or.tz) і розпочати співпрацю з міжнародними коледжами та університетами по програмах обміну, пов’язаних із вивченням географії, як деякі програми, підготовлені Mikoko Scout Group, які з’єднають місцеві університети та інші університети такого ж інтересу через Міжнародний молодіжний табір природи та навколишнього середовища 2019 (www.campsite. msg.or.tz/nature.html)

        Незабаром наш осередок скоро отримає визнання молодіжної мережевої програми, що відкриє можливість студентам навчатися та проводити наукові дослідження на місцевому рівні.
  ym-Politecnico-di-Milano:
    name: PoliMappers
    description: Осередок YouthMappers в Політехнічному університеті Мілана
    extendedDescription: PoliMappers — це волонтерська студентська асоціація в Політехнічному університеті Мілана. Місія групи полягає в тому, щоб навчати та мотивувати нове покоління маперів і робити мапінг за допомогою вільного програмного забезпечення з відкритим кодом в університеті, а також у початкових і середніх школах.
  ym-Queen-Mary-University-of-London:
    name: YouthMappers у Queen Mary
    description: Осередок YouthMappers в Університеті королеви Марії в Лондоні
    extendedDescription: Цей осередок – частина Географічного товариства Університету королеви Марії.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: YouthMappers в RUET
    description: Осередок YouthMappers в Університеті інженерії та технології Раджшахі
    extendedDescription: «YouthMappers at RUET» — це група студентів Університету інженерії та технологій Раджшахі (RUET), яка ділиться знаннями про ГІС, розвиває та практикує їх. Ця група заохочує використовувати геопросторові дані та платформу з відкритим кодом для створення рішень для найбільш уразливих груп світу.
  ym-Sacred-Heart-Junior-College:
    name: YouthMappers в середній школі Sacred Heart
    description: Осередок YouthMappers в середній школі Sacred Heart
  ym-Sherubtse-College:
    name: Географічне товариство
    description: Осередок YouthMappers в Коледжі Шерубце
    extendedDescription: Географічне товариство на кафедрі географії та планування коледжу Шерубце Королівського університету Бутану за підтримки Центру кліматичних змін і просторової інформації доклало кількох зусиль для підвищення обізнаності та розв'язання важливих проблем на місцевому та національному рівнях. Тепер ми об’єднуємо зусилля з міжнародною мережею YouthMappers, орієнтованою на студентів, працюючи над «Мапою стійкості» та робимо внесок у глобальне «щастя»!
  ym-Sokoine-University-of-Agriculture:
    name: SMCoSE YouthMappers
    description: Осередок YouthMappers в Університеті сільського господарства Сокойне
    extendedDescription: Осередок, що складається зі студентів факультету вивчення на управління навколишнім середовищем на кафедрі географії. Ми використовуємо методи мапінгу, засновані на системних концепціях і теоріях, які можна використовувати для сприяння, дослідження та фіксації та розуміння різних взаємозв’язків, перспектив і меж, пов’язаних з екологічною стійкістю, щоб отримати повніше розуміння концепції та розробки планів дій.
  ym-St.-Augustine-International-University:
    name: YouthMappers у Міжнародному університеті Святого Августина
    description: Осередок YouthMappers у Міжнародному університеті Святого Августина
  ym-St.-Mawaggali-Trades-Training-Institute:
    name: MawaggaliMappers
    description: Осередок YouthMappers в Інституті професійної підготовки св. Маваггалі
    extendedDescription: Ми є осередком YouthMappers в Інституті професійної підготовки в Чомі, який хоче внести свій внесок у різні гуманітарні завдання, щоб допомогти за допомогою мапінгу.
  ym-State-University-of-New-York-Geneseo:
    name: SUNY Geneseo GIS Association
    description: Осередок YouthMappers в Університеті штату Нью-Йорк Дженезео
    extendedDescription: Ми поширюємо обізнаність, підтримку, освіту, волонтерство та можливості просування по службі в географічних інформаційних системах у різних дисциплінах і відділах у контексті SUNY Geneseo, місцевої та глобальної спільноти.
  ym-Stella-Maris-Polytechnic:
    name: YouthMappers-SMP
    description: Осередок YouthMappers у Політехнічному університеті Stella Maris
  ym-SUNY-at-Fredonia:
    name: Ге(о)авантюристи
    description: Осередок YouthMappers у SUNY у Фредонії
    extendedDescription: Ге(о)авантюристи — це група студентів з кількох спеціальностей у нашому кампусі, які бачать геопросторові технології як інструмент для служіння іншим та об’єднання людей. Група використовує всі навички, отриманні в ході навчання. Ми сподіваємося, що зможемо застосувати їх, щоб допомогти покращити життя людей.
  ym-Technical-University-of-Kenya:
    name: Асоціація студентів геопросторових наук
    description: Осередок YouthMappers у Технічному університеті Кенії
    extendedDescription: Це географічна інформаційна група з дуже пристрасними студентами відповідних галузей навчання. Ми проводимо тренінги для членів про нові тенденції на ринку та не відстаємо від технологічних досягнень
  ym-Texas-Tech-University:
    name: YouthMappers в TTU
    description: Осередок YouthMappers у Техаському технічному університеті
    extendedDescription: Як один зі співзасновників мережі, TTU YouthMappers з ентузіазмом виступають міждисциплінарними лідерами, щоб допомогти створити відкриті географічні дані та провести аналіз, які вирішують локально визначені проблеми розвитку в усьому світі. Осередок прагне обмінюватися та співпрацювати з іншими осередками по всьому світу, водночас пропонуючи себе як місцевий ресурс і послугу студентським організаціям Texas Tech у спосіб, що додає цінності їхнім відповідним заходам у кампусі за допомогою мапінгу.
  ym-The-Citadel:
    name: YouthMappers у Цитаделі
    description: Осередок YouthMappers у Цитаделі
    extendedDescription: Цей осередок також є Клубом Ротаракт, який є філією Ротарі Інтернешнл. Кілька членів, а також керівництво висловили інтерес до YouthMappers, і ми хотіли б приєднати наш клуб Citadel Rotaract до YouthMappers.
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: Connected YouthMappers
    description: Осередок YouthMappers в Гамбії YMCA / Університет Гамбії
    extendedDescription: Connected YouthMappers складається з відданих молодих гамбійців, які прагнуть змінити та допомогти національному розвитку.
  ym-The-George-Washington-University:
    name: Товариство мапінгу для гуманітарних потреб
    description: Осередок YouthMappers в Університеті Джорджа Вашингтона
    extendedDescription: Моделі лідерства та залучення, HMS прагне надати допомогу та покращити світ через проєкти гуманітарних геоінформаційних систем (ГІС). Цей афілійований відділ у кампусі GWU, який є співзасновником, має величезний досвід, яким може поділитися, і часто співпрацює безпосередньо з USAID, Американським Червоним Хрестом і Державним департаментом США в їхній області округу Колумбія, щоб розширити зусилля під керівництвом студентів і обслуговувати глобальна спільнота.
  ym-The-Johns-Hopkins-University-SAIS:
    name: SAIS YouthMappers
    description: Осередок YouthMappers в Університеті Джона Гопкінса, SAIS
    extendedDescription: Місія SAIS Youth Mappers — надати студентам SAIS Університету Джона Гопкінса можливість стати висококваліфікованими гуманітарними маперами. Як група в рамках Клубу Південної Азії, її основна увага зосереджена на підтримці проєктів гуманітарного мапінгу в Індо-Тихоокеанському регіоні.
  ym-The-Pennsylvania-State-University:
    name: Penn State GIS Coalition
    description: Осередок YouthMappers в Університеті штату Пенсільванія
    extendedDescription: Коаліція геопросторових інформаційних наук (ГІС) Університету штату Пенсільванія – це організація, яка пропонує студентам, які навчаються за спеціалізацією, другорядною програмою або мають інтерес до ГІС, отримати додаткові знання та навички, необхідні для досягнення успіху в професійній індустрії ГІС.
  ym-The-University-of-Zambia:
    name: YouthMappers в Університеті Замбії
    description: Осередок YouthMappers в Університеті Замбії
  ym-Uganda-Christian-University-Mbale-Campus:
    name: Mappers for Life
    description: Осередок YouthMappers у кампусі Християнського університету Уганди в Мбале
    extendedDescription: Ми команда «Мапери на все життя»! Будь ласка, приходьте та приєднуйтесь до нас, коли ми будемо мапити разом! Ця група працює на кафедрі інформаційних технологій ХУУ.
  ym-Uganda-Pentecostal-University:
    name: HiTech Youth Mappers
    description: Осередок YouthMappers в Угандійському п’ятидесятницькому університеті
    extendedDescription: Підрозділ Youthmappers у Західній Уганді. Готовий мапити та надавати відкриті дані за допомогою OpenStreetMap для цілей розвитку.
  ym-Universidad-de-Antioquia:
    name: Geomatica UDEA
    description: Осередок YouthMappers в Університеті Антіокії
    extendedDescription: Ми є групою, зацікавленою в геопросторових даних, волонтерському мапінгу та участі в мапінгу з іншими в нашій країні та в мережі YouthMappers.
  ym-Universidad-de-Costa-Rica:
    name: YouthMappers в Університеті Коста-Рики
    description: Осередок YouthMappers в Університеті Коста-Рики
    extendedDescription: YouthMappers Університету Коста-Рики народився на основі соціальних дій членів різноманітних спільнот відповідно до тем залучення, взаємодії та представництва. OpenStreetMap дозволяє нам збирати, перевіряти та ділитися геоінформацією в наших спільнотах на благо всіх.
  ym-Universidad-de-La-Guajira:
    name: Grupo Mesh
    description: Осередок YouthMappers в Університеті Ла-Гуахіра
    extendedDescription: Grupo Mesh — це студентська організація в Університеті де ла Гуахіра в Колумбії, до складу якої входять студенти програми інженерії навколишнього середовища, які вивчають картографію.
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: Осередок YouthMappers в Університеті Лос-Анд
    extendedDescription: Ми є студентським гуртком, який прагне використовувати мапінг та просторове мислення як засіб для створення зв’язків співпраці та інтеграції між університетом і суспільством, розглядаючи різні просторові, соціальні, політичні, економічні та культурні динаміки.
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
    name: UPR YouthMappers
    description: Осередок YouthMappers в Університеті Пуерто-Рико - Ріо-П'єдрас
  ym-Universidad-de-San-Buenaventura:
    name: YouthMappers у Сан-Буенавентура
    description: Осередок YouthMappers в Університеті Сан-Буенавентура
    extendedDescription: Ми раді приєднатися до YouthMappers для створення кращого світу та спільноти.
  ym-Universidad-Distrital-Francisco-Jose-de-Caldas:
    name: YouthMappers у Боготі
    description: Осередок YouthMappers в Університеті округу Франсіско Хосе де Калдас
    extendedDescription: Universidad Distrital Francisco José de Caldas — це державний дослідницький університет зі спільним навчанням у Боготі, Колумбія, з 26 140 студентами.
  ym-Universidad-Nacional-Autnoma-de-Honduras:
    name: PumaGis Hn
    description: Осередок YouthMappers у Національному автономному університеті Гондурасу
  ym-Universidad-Nacional-de-Colombia:
    name: Grupo UN
    description: Осередок YouthMappers у Національному університеті Колумбії
    extendedDescription: Студенти об’єднуються, щоб створити мапу та спілкуватися зі студентами університетів по всій країні Колумбії та по всьому світу. Географічні спеціальності включають приналежність до мікробіології та медичних дисциплін.
  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Street MGA
    description: Осередок YouthMappers у Національному інженерному університеті
    extendedDescription: YEKA STREET – це команда, утворена студентами Universidad Nacional de Ingenieria в Манагуа, Нікарагуа. З основною метою – застосовувати наші знання та навички використовуючи інструменти для мапінгу у наших містах та сприяння розвитку громадських проєктів і планів подолання катастроф. Ми хочемо бути лідерами, залучаючи більше студентів усіх спеціальностей та університетів нашої країни до нас у цій справі, підвищуючи таким чином рівень життя та зменшуючи вразливість населення.
  ym-Universidade-Eduardo-Mondlane:
    name: Осередок YouthMappers Мозамбік
    description: Осередок YouthMappers в Університеті Едуардо Мондлане
    extendedDescription: Ми — група студентів, яка має намір приєднатися до суспільства Мозамбіку, щоб створити стійку спільноту гуманітарного мапінгу. Спільнота має намір скласти мапу заселення нашої країни та створити відкриті географічні дані, доступні для громадськості та які можна використовувати в кількох областях без зайвих витрат.
  ym-Universit-de-NZrkor:
    name: Youthmappers у Н'Зерекоре
    description: Осередок YouthMappers в Університеті Н'Зерекоре
    extendedDescription: YouthMappers — це група, яка дозволяє мапити ізольовані громади та приймати рішення у разі стихійних лих чи епідемій. Осередок також допомагає створювати та використовувати дані з вільним доступом.
  ym-Universit-des-Sciences-Sociale-et-de-Gestion-de-Bamako:
    name: Студенти лабораторії HoPE
    description: Відділ YouthMappers в Університеті соціальних наук і менеджменту Бамако
  ym-Universit-Gaston-Berger:
    name: YouthMappers в UGB
    description: Осередок YouthMappers в Університеті Гастона Бергера
    extendedDescription: YouthMappers UGB складається з молодих студентів і дослідників, які захоплюються мапінгом. Наша мета — покращити навички студентів у галузі картографії та брати участь у створенні відкритих географічних даних, які відповідають викликам розвитку в усьому світі та особливо в Африці.
  ym-Universit-Mohammed-V-Rabat:
    name: Брахмапутра в Рабаті
    description: Осередок YouthMappers в Університеті Мохаммеда V Рабат
    extendedDescription: Цей осередок розглядає участь у програмі YouthMappers як можливість поділитися нашими знаннями та створити нові робочі відносини з іншими осередками в різних країнах
  ym-Universitas-Negeri-Makassar:
    name: Kontur Geografi
    description: Осередок YouthMappers в Макассарському державному університеті
  ym-University-Muhammadiyah-Surakarta:
    name: SpaceTime
    description: Осередок YouthMappers в Університеті Мухаммадії Суракарти
    extendedDescription: SpaceTime – це спільнота мапінгу на географічному факультеті Університету Мухаммадії в Суракарті. SpaceTime заснували Брюс Малді Пратама, Мухліс Акбар та Ірфанді Фаузі. Вони є активними студентами географічного факультету Університету Мухаммадії Суракарти.
  ym-University-of-California-Davis:
    name: Mapping Club
    description: Осередок YouthMappers в Каліфорнійському університеті в Девісі
  ym-University-of-Cape-Coast:
    name: UCC Geographical Society
    description: Осередок YouthMappers в Університеті Кейп-Кост
    extendedDescription: 'Ми є суспільством, яке об’єднує всіх студентів, які вивчають географію на факультеті географії та регіонального планування Університету Кейп-Кост. Наша головна мета – сприяти зацікавленню дисципліною в класі та поза ним. Наш девіз: «Ми розуміємо Землю та її мешканців».'
  ym-University-of-Central-Florida:
    name: Товариство геопросторової інформації
    description: Осередок YouthMappers в Університеті Центральної Флориди
    extendedDescription: Наша місія полягає в створенні соціального та освітнього середовища для всіх спеціальностей, які зацікавлені в обговоренні та застосуванні ГІС. Групові та громадські заходи протягом навчального року організовують студентів до волонтерської діяльності, щоб допомогти місцевим і регіональним громадам, використовуючи місцеві ГІС-проекти та навчаючи місцевих учнів середніх і старших класів використанню та застосуванню ГІС.
  ym-University-of-Chicago:
    name: Товариство Тоблера
    description: Осередок YouthMappers в Чиказькому університеті
  ym-University-of-Dar-es-Salaam:
    name: YouthMappers в Університеті Дар-ес-Салама
    description: Осередок YouthMappers в Університеті Дар-ес-Салама
    extendedDescription: Мета YouthMappers Університету Дар-ес-Салама полягає у використанні та просуванні відкритих джерел даних та ГІС-технологій для мапінгу потенційних територій лиха, надання ресурсів для управління надзвичайними ситуаціями, підключення своїх членів до відкритих джерел та ГІС-організацій у місті Дар-ес-Салам, і задовольняти будь-які майбутні потреби наших партнерів по проєкту.
  ym-University-of-Energy-and-Natural-Resources:
    name: Еко-клуб
    description: Осередок YouthMappers в Університеті енергетики та природних ресурсів
    extendedDescription: Забезпечити належну освіту всіх громадян про погіршення стану навколишнього середовища та забезпечити максимальне використання рекреаційного середовища для виживання людини.
  ym-University-of-Exeter:
    name: Ексетерський університет, Missing Maps, Британський Червоний Хрест
    description: Осередок YouthMappers в Університеті Ексетера
    extendedDescription: Ми є командою географів-ентузіастів із всебічними знаннями ГІС. Ми прагнемо підтримати Британське Товариство Червоного Хреста, надавши різноманітну гуманітарну допомогу. Ми також навчаємо важливості мапінгу даних дистанційного зондування та того, як вони стануть в пригоді Наші мапатони мають тематичні академічні акценти, які висвітлюють різні дослідження ГІС у нашому географічному факультеті, а також функціонують як заходи з підвищення обізнаності про працевлаштування, які ми використовуємо, щоб запрошувати доповідачів розповісти про свою кар’єру в ГІС/Британському Червоному Хресті.
  ym-University-of-Ghana:
    name: YouthMappers в Університеті Гани
    description: Осередок YouthMappers в Університеті Гани
    extendedDescription: UG YouthMappers складається як з аспірантів, так і зі студентів, які володіють знаннями та навичками в галузі ГІС та дистанційного зондування. Клуб складається з енергійної команди, яка готова вирішувати соціальні проблеми та пом’якшувати екологічні проблеми за допомогою мапінгу. Нашими основними принципами є розвиток потенціалу, розширення можливостей і командна робота.
  ym-University-of-Liberia-YouthMappers:
    name: YouthMappers в Університеті Ліберії
    description: Осередок YouthMappers в Університеті Ліберії
    extendedDescription: YouthMappers Університету Ліберії є осередком організації Global YouthMappers. Ми некомерційна студентська картографічна організація, яка зосереджена на мапінгу для розвитку Ліберії та світу в цілому. Метою цієї організації є використання технології та геопросторових знань як засобів створення та розробки мап; збір та аналіз даних, які будуть вирішувати локальні та світові проблеми. Наша мета полягає в тому, щоб підтримати та створити можливість для студентів розвивати інтерес та навички у сфері картографії. Ми уявляємо об’єднану студентську спільноту, яка співпрацює, активна та готова співпрацювати з YouthMappers Університету Ліберії, щоб покращити життя інших.
  ym-University-of-Malawi:
    name: Дякую Малаві YouthMappers
    description: Осередок YouthMappers в Університеті Малаві
    extendedDescription: Chanco Malawi YouthMappers – це студентська організація, що займається мапінгом у канцлерському коледжі університету Малаві. Студенти в цьому осередку зосереджуються на мапінгу для розвитку та наукових потреб Малаві.
  ym-University-of-Maryland-College-Park:
    name: Клуб географії
    description: Осередок YouthMappers в Університеті Меріленда – Коледж-Парк
    extendedDescription: Місія географічного клубу в Коледж-Парку Університету Меріленд полягає в тому, щоб залучати та заохочувати студентів досліджувати географічні інтереси в кампусі та спільноті.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: Осередок YouthMappers в Університеті Гірництва та Техніки
    extendedDescription: UMaT YouthMappers — це група студентів-волонтерів, які прагнуть надати студентам можливість покращити навички у сфері мапінгу та створення відкритих географічних даних та аналізу, які вирішують локальні проблеми розвитку в усьому світі.
  ym-University-of-Nairobi:
    name: Асоціація студентів геопросторової інженерії
    description: Осередок YouthMappers в Університеті Найробі
    extendedDescription: Студенти Університету Найробі співпрацюють із місцевою спільнотою OSM, Map Kibera та GrouthTruth, щоб навчитися мапінгу та створити дані для потреб своїх міських громад.
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: Осередок YouthMappers в університеті Нігерії, кампус Енугу
    extendedDescription: LionMappersTeam(LMT)Enugu Campus є дочірньою організацією YouthMappers Network, єдиною метою якої є надання членам можливості навчатися та вдосконалювати свої навички в галузі геоінформатики, а також створювати відкриті географічні дані, які дозволяють вирішувати глобальні проблеми. Це команда волонтерів для краудсорсингового мапінгу та надання географічної інформації за допомогою Openstreetmap, Citizen Science та інших геопросторових технологій для дослідження, навчання та реагування на стійкі виклики спільноти. Ми займаємося веб-картографією, ГІС та програмами дистанційного зондування та дослідженнями. Ми захоплюємося волонтерською геоінформацією. ГІС за участю та громадською наукою. Наша основна діяльність включає краудсорсингову онлайн-картографію, польовий мапінг, навчальні семінари та роботу з середніми школами, а також реагування на гуманітарні ситуації/катастрофи.
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: Осередок YouthMappers в Університеті Нігерії, Нсукка
    extendedDescription: Команда LionMappersTeam є дочірньою організацією YouthMappers Network, єдиною метою якої є надання членам можливості навчатися та вдосконалювати свої навички в галузі картографії, а також створювати відкриті географічні дані та аналізувати їх, щоб вирішувати глобально локальні проблеми. Це команда волонтерів для краудсорсингового мапінгу та надання географічної інформації за допомогою Openstreetmap та інших геопросторових технологій для дослідження, навчання та реагування на стійкі виклики спільноти. Ми беремо участь у програмах та дослідженнях і дистанційного зондування. ГІС і громадська наука, польовий мапінг, навчальні семінари та інформаційно-пропагандистська робота серед шкіл.
  ym-University-of-North-Texas:
    name: UNT Geography Club
    description: Осередок YouthMappers в Університеті Північного Техасу
    extendedDescription: Географічний клуб – це студентська організація Університету Північного Техасу, яка приймає всіх студентів, які цікавляться географією. Метою географічного клубу є сприяння інтересу до географії та географічного факультету разом із спілкуванням серед студентів та викладачів. Клуб також прагне представляти потреби та бажання студентів щодо вивчення географії та забезпечити форум для презентації інноваційних ідей на користь університетської спільноти.
  ym-University-of-Northern-Colorado:
    name: UNCO Geography and GIS Club
    description: Осередок YouthMappers в Університеті Північного Колорадо
    extendedDescription: 'Офіційне відділення Клубу географії та ГІС, пов’язане з Університетом Північного Колорадо, де наша мета — навчатися, ділитися та спілкуватися з оточуючими.

      #MakingSenseOfTheWorld'
  ym-University-of-Oregon:
    name: Map by Northwest
    description: Осередок YouthMappers в Університеті Орегону
    extendedDescription: Map By Northwest має на меті залучити студентів бакалаврату Університету Орегону до картографічних проєктів для допомоги в гуманітарних справах і для проведення географічних досліджень. Ми запрошуємо студентів усіх спеціальностей приєднатися до нас у наших картографічних пригодах.
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Порт-Харкорт
    description: Осередок YouthMappers в Університеті Порт-Гаркорта
    extendedDescription: UniqueMappersTeam (UMT) Port Harcourt — це команда волонтерів для спільного онлайн-мапінгу, націлена на навчання та розширення можливостей членів із навичками мапінгу для створення відкритих геопросторових даних і аналізу, які вирішують локально визначені виклики для геоінформації та надання гуманітарних картографічних послуг громадам у дельті Нігеру, Нігерії та інших місцях. Ми сприяємо волонтерству Crowdsoucred Mapping та географічної інформації за допомогою платформи OpenStreetMap(OSM) та інших доступних платформ для картографування швидкого реагування, мапігу стихійних лих, георозвідки, оновлення мап та навчання. Це дочірня компанія Відділення Humanitarian OpenStreetMap Team (HOT) на кампусі. Це проектно-цільова команда YouthMappers, яка надає членам можливість навчатися та вдосконалювати свої навички з геоінформатики, щоб досліджувати глобальні можливості у сфері мапінгу та геоінформації.
  ym-University-of-Pretoria:
    name: Центр геоінформаційних наук
    description: Осередок YouthMappers в Університеті Преторії
    extendedDescription: Студентів, які складають мапу Преторії, підтримує Центр геоінформаційних наук Університету Преторії, платформа, до якої залучаються окремі особи та команди UP, які беруть участь у дослідженнях у галузі географічної інформації (GISc), освіті та навчанні, професійному розвитку, залученні громади та зміцненню завдяки співпраці, освіті та навчанню та альянсам у Південній Африці та за кордоном.
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: Осередок YouthMappers в Редлендському університеті
    extendedDescription: Розвивати навички членів ГІС та знання інструментів і методів за допомогою прикладної соціальної взаємодії, а також навчати спільноту кампусу про можливості мапінгу та просторового аналізу через громадські заходи.
  ym-University-of-Rwanda-Huye-Campus:
    name: Руанда YouthMappers
    description: Осередок YouthMappers в Університеті Руанди - кампус Huye
    extendedDescription: Базуючись на зобов’язанні та меті сприяння мапінгу, а також інформації з публічних обговорень YouthMappers, ми організували як студенти географічного факультету, які віддані мапінгу, щоб заснувати осередок нашого Кампусу. Нас підтримав наш фасилітатор д-р Гаспард Руанізірі (директор CGIS-Руанда) та різні лектори-наставники.
  ym-University-of-South-Carolina:
    name: Асоціація аспірантів з географії
    description: Осередок YouthMappers в Університеті Південної Кароліни
    extendedDescription: GGSA є повністю керованою студентами організацією, покликаною служити ресурсом для всіх аспірантів географії, виконуючи роль зв'язку між кафедрою та студентами. Наша мета полягає в подальшому професійному, академічному та особистісному розвитку аспірантів, зацікавлених у галузі географії та її субдисциплін.
  ym-University-of-Southern-California:
    name: SC Mappers
    description: Осередок YouthMappers в Університеті Південної Каліфорнії
    extendedDescription: 'Ми бачимо світ по-іншому: ми дивимось на нього через просторову лінзу. З силою просторового мислення ми поєднуємо місце та простір, щоб допомогти вирішити глобальні виклики. Співпрацюйте з нами!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers в Інституті стійкості Філіппінського університету
    description: Осередок YouthMappers в Інституті стійкості Філіппінського університету
    extendedDescription: Інститут стійкості Університету Філіппін був заснований у 2016 році з місією розширити можливості місцевих громад за допомогою мультидисциплінарних досліджень і дій щодо стійкості. Через UP NOAH Center і за допомогою різних організацій ми надали мапи забудови для 17 провінцій із 82 і завантажили понад 4 мільйони контурів будівель на OpenStreetMaps.
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: YouthMappers в Інституті стійкості Філіппінського університету, Twitter
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Libraries Outreach - ODL
    description: Осередок YouthMappers в Університеті Вест-Індії, кампус Мона
    extendedDescription: UWI, бібліотека кампусу Мона бере участь у громадських, інформаційних і спеціальних проєктах. Це дасть нашій бібліотеці можливість стати каталізатором просторової грамотності та виступати за обмін просторовими даними та доступ за для інтересів Ямайки та Карибського басейну. У нас є потреби в допомозі в разі стихійних лих та налагодження зв’язку, а також у науках про Землю та геонебезпеці, щоб краще обслуговувати наш кампус і громаду. Зокрема, ми маємо Наукову бібліотеку, щоб продемонструвати її всім викладачам і студентам.
  ym-University-of-Vermont:
    name: Гуманітарний картографічний клуб університету Вермонта
    description: Осередок YouthMappers в Університеті Вермонта
  ym-University-of-Victoria:
    name: Товариство студентів географії
    description: Осередок YouthMappers в Університеті Вікторії
    extendedDescription: 'SOGS прагне просувати та представляти соціальні та академічні інтереси на факультеті географії. Це виражається чотирма ключовими цілями: створення форуму для обговорення питань, що стосуються якості та доступності освіти в рамках географії; забезпечення засобів вираження консенсусу студентської думки викладачам факультету через представництво на засіданнях факультету та в комітетах факультету; участь у таких заходах, які спрямовані на користь студентів і входять до сфери інтересів студентів у галузі географії; діяти як зв''язок через UVSS та Раду профспілки курсу з іншими студентськими групами в кампусі'
  ym-University-of-Warwick:
    name: Уорікський університет Resilience Mapping Society
    description: Осередок YouthMappers в Уорікському університеті
    extendedDescription: Ми — група ентузіастів-маперів з Уорікського університету. Наша мета — зацікавити людей гуманітарним мапінгом і допомогти їм зрозуміти вплив цієї діяльності. Ми тісно співпрацюємо з Missing Maps і Doctors Without Borders UK і зосереджуємося на завданнях HOT у наших картографічних заходах і семінарах. Наші мапатони відображаються на сторінці "Missing Maps", коли вони заплановані.
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon/Geography Club
    description: Осередок YouthMappers в Університеті Вайомінгу
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: Осередок YouthMappers в Університеті Зімбабве
    extendedDescription: UzMappersTeam Zimbabwe — це команда волонтерів, які використовують OpenStreetMap для мапінгу, створення відкритих даних і мапінгу для реагування на гуманітарні катастрофи. Команда надає своїм членам навички геопросторових технологій з відкритим кодом.
  ym-UW-Madison:
    name: BadgerMaps
    description: Осередок YouthMappers в UW-Медісон
    extendedDescription: BadgerMaps — це відділення молодіжної організації Youthmappers, яка займається наданням гуманітарних послуг і картографічних послуг для громади. Ми об’єднуємо нашу волонтерську мережу з можливостями для створення даних ГІС для проєктів, які цього потребують.
  ym-Vassar-College:
    name: Мапери долини Гудзон
    description: Осередок YouthMappers у коледжі Вассар
    extendedDescription: Наша місія полягає в тому, щоб надати багатодисциплінарну платформу для студентів, викладачів і громадських організацій для участі в проєктах із мапінгу місцевості з акцентом на зміцнення наших місцевих екосистем, нашого антропогенного середовища та здоров’я нашої громади. Ми також прагнемо сприяти геопросторовій підтримці глобальної гуманітарної допомоги та зусиль розвитку.
  ym-Villanova-University:
    name: The Villanova Globeplotters
    description: Осередок YouthMappers в університеті Вілланова
    extendedDescription: Villanova Globeplotters побудовано на принципі Августина Вілланови – безкорисливого служіння світовій спільноті. У поєднанні з невимушеною соціальною взаємодією ми прагнемо забезпечити геопросторове охоплення тих, хто цього потребує, незалежно від раси студентів-учасників, спеціальності, асоціації студентської групи чи рівня освіти в коледжі.
  ym-West-Virginia-University:
    name: Maptime Моргантаун
    description: Осередок YouthMappers в Університеті Західної Вірджинії
    extendedDescription: Працюючи як спільна команда, цей осередок зосереджується на забезпеченні відкритого навчального середовища для тих, хто зацікавлений у роботі над проєктами, які перетинаються у міжнародному  розвитку, реагуванні на надзвичайні ситуації та геоінформатиці. Вони об’єднують початківців і експертів, надаючи технічну підготовку та досвід у створенні значущих і корисних даних географічної інфраструктури, одночасно підключаючись до міст-побратимів по всьому світу.
  ym-Western-Michigan-University:
    name: Geography Club
    description: Осередок YouthMappers в Університеті Західного Мічигану
  ym-Yarmouk-University:
    name: YouthMappers у YU
    description: Осередок YouthMappers в Університеті Ярмук
    extendedDescription: Відділ YouthMappers в YU є першою мапінг групою в регіоні Близького Сходу та Північної Африки, де біженці, посуха та бідність стають дедалі більшими кризами та мають нагальну потребу в гуманітарних картографічних заходах для пом’якшення наслідків таких криз. YU Mappers заохочує використовувати відкриті дані для вирішення проблем у регіоні Близького Сходу, щоб допомогти та розвинути цільові території в цьому регіоні.
