    extendedDescription: Ми хотіли б, щоб цей список розсилки був підтримкою для усіх маперів Тихого океану, у всьому нашому розмаїтті та прагненнях, місцем де можна ставити запитання, ділитися думками, проєктами та всім, що стосується OpenStreetMap у нашому морі островів.
