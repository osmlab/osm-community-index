  talk-pacific:
    description: La liste de diffusion OSM régionale pour et par les peuples de la région Moana/Océanie/Pacifique
    extendedDescription: Nous aimerions que cette liste de diffusion soutienne tous les peuples du Pacifique, dans toutes nos diversités et aspirations, pour partager des réflexions, des questions, des projets et tout ce qui concerne OpenStreetMap dans notre océan d'îles.
