    name: YouthMappers CURAT
    extendedDescription: 我们分会目的是推广合作绘制自由地图的使用，以及在研究与决策应用时运用 OpenStreetMap 资料，帮助学生在他们研究时能生成自己的资料。
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: Connected YouthMappers
    description: Connected YouthMappers 由年轻冈比亚人组成，希望能改变和协助国家发展
  cape-coast-youthmappers:
    name: 海岸角大学 YouthMappers
    description: '在 Twitter 上关注我们：{url}'
    extendedDescription: '此为加纳海岸角大学在 Youth Mappers 上的官方分会。我们热爱地图、开放数据以及帮助弱势群体。'
  osm-gh-facebook:
    name: OpenStreetMap 加纳 Facebook 主页
    description: 为对 OpenStreetMap 感兴趣的用户准备的 Facebook 小组。
    extendedDescription: '位于加纳的绘图者社区，在加纳宣传 OpenStreetMap 以及人道主义 OpenStreetMap 团队 (HOT) 项目。加入我们。'
  osm-gh-twitter:
    name: OpenStreetMap 加纳 Twitter 主页
    description: '在 Twitter 上关注我们：{url}'
  talk-gh:
    name: Talk-gh 邮件列表
    description: Talk-gh 是为加纳 OSM 社区准备的官方邮件列表
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: 加纳 恩克鲁玛科技大学 YouthMappers
    description: 加纳 恩克鲁玛科技大学的 YouthMappers 分会
  ym-University-of-Cape-Coast:
    name: UCC地理学协会
    description: 加纳海岸角大学的 YouthMappers 分会
    extendedDescription: 我们协会涵盖了开普敦大学地理与区域规划系所有正在阅读和阅读地理的学生。 我们的主要目的是提高对教室内外学科的兴趣。 我们的座右铭是“我们了解地球及其居民”。
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
    description: 加纳能源与自然资源大学的 YouthMappers 分会
    extendedDescription: 为所有公民提供有关不断恶化的环境的良好教育，并最大程度地利用环境的重建来维持人类的生存。
ym-University-of-Ghana:
    name: 加纳大学 YouthMappers
    description: 加纳大学 YouthMappers 分会
    extendedDescription: 'UG YouthMappers由拥有GIS和遥感知识和技能的研究生和本科生组成。 该俱乐部由一支充满活力的团队组成，该团队随时准备通过绘图解决社会问题并缓解环境问题。 我们的基本原则是能力建设，授权和团队合作。'
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: 加纳矿业大学 YouthMappers 分部
    extendedDescription: UMaT YouthMappers是一群学生志愿者，他们旨在为学生提供机会，以提高他们在制图领域的技能，并创建开放的地理数据和分析，以应对全球范围内本地定义的发展挑战。
  ym-General-Lansana-Conte-University:
    name: YouthMappers General Lansana Conte University
    description: 兰萨纳·孔戴将军大学 YouthMappers 分会
    extendedDescription: 兰萨纳·孔戴大学将军的YouthMappers是一个非营利性社区，愿意为几内亚地图和世界其他地区做出贡献。 我们正在促进使用GIS和开放数据来构建决策支持工具。 我们还致力于在学生和当地社区中建立能力。
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: 科学和兽医学院 YouthMappers 分会
    extendedDescription: YouthMappers ISSMV Dabala是一个非营利组织，致力于促进人道主义地图绘制以及使用开源和开放数据在几内亚建立决策工具。
  ym-Universit-de-NZrkor:
    name: Youthmappers à N'Zérékoré
    description: 恩泽雷科雷大学 YouthMappers 分会
    extendedDescription: YouthMappers是一个小组，可以绘制内陆社区的地图，并在发生灾难或流行病时做出决策。 它还允许免费访问数据的生产和使用。

