    description: 为位于挪威的绘图者和 OpenStreetMap 用户、开发者与爱好者准备的邮件列表
  Nottingham-OSM-pub-meetup:
    name: 东米德兰（诺丁汉）月度酒吧见面会
    description: 东米德兰绘图者和用户的社交聚会
    extendedDescription: 该小组自2011年3月开始举行会议，地点最初在诺丁汉，近几年在德比，或不时在东米德兰的其他地方举行。这些虽是社交聚会，但却是来询问涉及地区或只是普通的 OSM 特定问题的好地方。在夏季，我们通常会在会场附近进行一小时的小型测绘。整个团队都对关于公共优先权的测绘有着特殊的兴趣，并且不时为此而召开绘图会议。
  OpenCleveland-meetup:
    name: 开放克利夫兰
    description: 在克利夫兰地区改进 OpenStreetMap
    extendedDescription: Open Geo 克里夫兰宗旨是成为人们讨论和分享他们关于自由地理数据集的资源库，尤其是OpenStreetMap数据集，以及管理、编辑和展示地理数据的开放地理空间软件，以及推动它们在俄亥俄洲东北部的使用。我们同时也是一个Maptime本地分会
  OSM-AR-forum:
    extendedDescription: 长篇或重要讨论的理想地。回应时间较慢。
  OSM-AR-twitter:
    extendedDescription: 当地社区和 OpenStreetMap 大体的新闻
  osm-at:
    description: 位于奥地利的 OpenStreetMap 信息平台
  OSM-Boston:
    name: OpenStreetMap 波士顿
    description: 位于波士顿地区的绘图者和 OpenStreetMap 用户
    extendedDescription: OpenStreetMap 是一种免费的，开放的 Wiki 风格的世界地图，每天都有来自像您这样的人作出的数十万贡献。 编辑地图既简单又有趣！ 在室内和室外与我们一起，努力创建波士顿和世界其他地区的最佳地图！
  OSM-CA-Slack:
    description: 欢迎所有人加入！在 {signupUrl} 上注册。
  OSM-Central-Salish-Sea:
    name: OpenStreetMap 中央盐海
    description: 位于华盛顿州弗农山地区的绘图者和 OpenStreetMap 用户
    extendedDescription: OpenStreetMap 是由您这样的人制作的世界地图。 这是您创建的地图，像维基百科一样免费赠送。 查看 osm.org 了解更多。 我们一直在开会，讨论地图，制作地图并尽享乐趣！
  osm-ch:
    description: 位于瑞士的 OpenStreetMap 信息平台
  OSM-Chattanooga:
    name: OSM 查塔努加
    description: 查塔努加的 OpenStreetMap 用户群组
  OSM-Colorado:
    name: OpenStreetMap 科罗拉多州
