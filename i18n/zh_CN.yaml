    name: MappingDC
    description: 改善华盛顿特区区域的OpenStreetMap
    extendedDescription: 我们是一个志愿地图绘制者团体，我们的目标是改善华盛顿特区的 OpenStreetMap。 我们还旨在向其他人讲授 OSM 生态、数据分析、制图和 GIS。 我们每隔一个月聚会一次，关注城市的某个区域。
  MappingWR:
    name: 正在绘制滑铁卢地区
    description: 轻松找到滑铁卢地区附近的低碳路线。
  Maptime-ME-meetup:
    name: Maptime 缅因州
    description: 位于缅因州波特兰地区的绘图者和 OpenStreetMap 用户
    extendedDescription: 实际上，Maptime 是指在地图制作花费的时间。 我们的使命是通过使用制图工具和技术创建协作学习，探索和地图创建的时间和空间，为感兴趣的任何人打开制图的可能性。
