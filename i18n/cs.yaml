  OSM-Portland:
    name: OpenStreetMap Portland
    description: Mapovači a uživatelé OpenStreetMap na území Portlandu
    extendedDescription: OpenStreetMap (OSM) je mapa světa vytvořená lidmi jako jste vy. Je to mapa, kterou tvoříte, která je k dispozici zdarma jako Wikipedie. Podívejte se na osm.org pro více informací a připojte se k nám na setkání, abyste si popovídali o mapách, přispívali k OSM a bavili se!
  OSM-Portland-forum:
    name: OpenStreetMap PDX skupina Google
    description: Fórum a mailová konference pro mapovače a uživatele OpenStreetMap na území Portlandu
    extendedDescription: Tato skupina má usnadnit vylepšení OpenStreetMap v Portlandu v Oregonu na podporu aplikací, jako je Open Trip Planner.
  OSM-Puducherry-Mailing-List:
    name: Free Software Hardware Movement - Mailová konference
    description: Mailová konference FSHM Puducherry k diskuzi o mapování v Puducherry a dalších věcech.
    extendedDescription: FSHM pořádá akce týkající se svobodného softwaru/hardwaru, technologie, aktivismu a OpenStreetMap.
  OSM-Reddit:
    description: /r/{account} je dobré místo pro získání více informací o OpenStreetMap.  Zeptejte se na cokoliv!
  OSM-Rome-meetup:
    name: Incontro Mappatori Romani
    description: Vylepšete OpenStreetMap na území Říma
    extendedDescription: Naším cílem je být zdrojem pro lidi, kteří mohou diskutovat a sdílet znalosti o využívání bezplatných sad geografických dat, zejména OpenStreetMap a otevřeného geoprostorového softwaru, který spravuje, upravuje a zobrazuje geografická data a obhajuje jejich použití v Laziu.
  OSM-Seattle:
    name: OpenStreetMap Seattle
    description: Mapovači a uživatelé OpenStreetMap na území Seattlu
  osm-sierra-leone:
    description: Zaměřujeme se na vytváření a používání otevřených dat k řešení sociálních, ekonomických a komunitních problémů.
  OSM-SoCal:
    name: OpenStreetMap Jižní Kalifornie
    description: Pojďme se trochu pobavit, přispět něčím do Los Angeles a dozvědět se něco o mapování!
    extendedDescription: OpenStreetMap (OSM) Jižní Kalifornie je pro každého, kdo se zajímá o mapování, aby se spojil a pracoval s OpenStreetMap. OpenStreetMap, Wikipedie map, je bezplatná mapa světa s otevřeným zdrojovým kódem, kterou vytváří více než 1 000 000 dobrovolníků po celém světě. Každý je vítán. Pokud OpenStreetMap neznáte, naučíme vás to. Pokud máte nápad na projekt mapování nebo dokonce exkurzi, kterou může skupina udělat, skvělé!
  OSM-South-Bay:
    name: OSM South Bay
    description: Map Nights pořádané Code for San Jose
    extendedDescription: Code for San Jose, místní brigáda Code for America, pořádá každý čtvrtek večer Map Nights v centru San José. Seznamte se s dalšími mapovači South Bay, pomozte s místními mapovacími projekty a poslechněte si další občanské technologické projekty. Nejsou vyžadovány znalosti programování a GIS.
  OSM-Tampa-Bay:
    name: OpenStreetMap Tampa Bay
    description: Mapovači a uživatelé OpenStreetMap na území Tampa Bay
    extendedDescription: Skupina OSM Tampa Bay pro místní obyvatele, aby se sešli a vytvořili definitivní mapu Tampa Bay pomocí OpenStreetMap, bezplatné a upravitelné mapy světa. Pokud máte rádi mapy, data, open source, GPS, turistiku, cyklistiku atd., budete rádi pracovat s OpenStreetMap – tak se připojte! Zhruba jednou za měsíc se sejdeme a budeme mapovat a mluvit o nových tématech.
