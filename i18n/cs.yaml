    name: YouthMappers Futa Space Club
    description: Zastoupení YouthMappers na Federální univerzitě technologie, Akure
    extendedDescription: Naším posláním je vychovat další generaci vesmírných vůdců. Činnosti zahrnují výzkum a budování kapacit v oblasti dálkového průzkumu Země, GIS, změny klimatu, astronomie, kosmologie, vesmírného inženýrství, globální navigace, robotiky a kosmického vzdělávání.
  ym-Fourah-Bay-College:
    name: Studentská geografická asociace
    description: Zastoupení YouthMappers na Fourah Bay College
    extendedDescription: Studentská geografická asociace- YouthMappers je sdružení studentů Fourah Bay College se společnými cíli zmapovat zranitelná místa v Sierra Leone a ve světě obecně pro pomocné a jiné prospěšné účely, provádět výzkum a další vzdělávací aktivity. Zastoupení se skládá z mladých lidí se skvělými nápady, orientovanými na rozvoj se schopností vzájemně se propojit, pochopit a realizovat projekty udržitelného rozvoje jako tým.
  ym-General-Lansana-Conte-University:
    name: YouthMappers na Univerzitě generála Lansana Conteho
    description: Zastoupení YouthMappers na Univerzitě generála Lansana Conteho
    extendedDescription: YouthMappers z Univerzity General Lansana Conté je nezisková komunita ochotná přispívat do Map Guinei a dalších částí světa. Podporujeme používání GIS a otevřených dat k vytváření nástrojů pro podporu rozhodování. Pracujeme také na budování kapacit mezi studenty a místními komunitami.
  ym-George-Mason-University:
    name: Mapovači Masonu
    description: Zastoupení YouthMappers na George Mason University
    extendedDescription: Studentská komunita mapovačů Masonu je humanitární mapovací studentská organizace v oddělení GGS Univerzity George Mason a jejím cílem je podporovat vzdělávání a znalosti v oblasti geotechnologií, geoinformační vědy, podporovat dobré globální správcovství a zapojit se do profesního rozvoje při budování pozitivní, interaktivní geo-komunity, stejně jako formování studentů do vůdců zítřka.
  ym-Grand-Gedeh-County-Community-College:
    name: YouthMappers na Grand Gedeh County Community College
    description: Zastoupení YouthMappers na Grand Gedeh County Community College
    extendedDescription: Jediným záměrem Youth Mappers GGCCC je umístit místa v Libérii a okolí, která nejsou na mapě. Shromažďujeme mladé lidi z vysoké školy v rámci Grand Gedeh Community College, aby měli povinnost sjednotit se a přivést tato místa na geografické světlo.
  ym-Gujarat-University:
    name: CCIM v Ahmedabadu
    description: Zastoupení YouthMappers na Gujarat University
  ym-Gulu-University:
    name: CSGU Mappers
    description: Zastoupení YouthMappers na Gulu University
    extendedDescription: CSGU Mappers jsou počítačová komunita na Gulu University. Toto zastoupení je kreativní, vášnivá, inovativní a připravená zmapovat Ugandu a svět obecně, mimo představivost ostatních lidí.
  ym-Heidelberg-University:
    name: Disastermappers Heidelberg
    description: Zastoupení YouthMappers na Heidelberg University
    extendedDescription: Disastermappers Heidelberg byla založena v roce 2014 jako studentská iniciativa s cílem vybudovat platformu pro výměnu mezi studenty, výzkumníky a humanitárními aktéry. Disastermappers jsou členem Missing Maps a organizují mapathony, workshopy a webináře v Heidelbergu i mimo něj a podporují HOT a Missing Maps prostřednictvím výzkumu a aplikací.
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: Zastoupení YouthMappers na Pedagogické univerzitě Ignáce Ajuru
    extendedDescription: Jsme zastoupení YouthMappers na Ignatius Ajuru University of Education zapojená do crowdsourcingového mapování našeho prostředí a vzdáleného mapování odolných komunit. Jsme tým dobrovolníků, kteří používají openstreetmap a další otevřené geoprostorové zdroje pro mapování.
  ym-Indiana-University-of-Pennsylvania:
    name: Klub geoprostorových věd
    description: Zastoupení YouthMappers na Indiana University of Pennsylvania
  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: YouthMappers na INES Ruhengeri
    description: Zastoupení YouthMappers na Insititue d' Enseignement Superieur de Ruhengeri
    extendedDescription: Jsme studenti z pozemkové správy a managementu a kateder zeměměřictví z INES-Ruhengeri. Zabýváme se mapováním aktivit, které vytvářejí změny směrem k udržitelnému rozvoji v naší komunitě.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: Zastoupení YouthMappers na Institut Supérieur de Management Kolda
    extendedDescription: Les Femmes Leaders de ISM/Kolda je čistě ženská mapovací skupina v jižním Senegalu, která se snaží umístit Koldu a okolní vesnice na mapu a lépe pochopit, jak používat OSM.
  ym-Institute-of-Crisis-Management-Studies:
    name: Institut studií krizového řízení YouthMappers
    description: Zastoupení YouthMappers v Ústavu studií krizového řízení
    extendedDescription: s cílem vyvinout krizové mapovače, které vám pomohou při katastrofách.
  ym-Institute-of-Rural-Development-Planning:
    name: Zastoupení YouthMappers Mipango
    description: Zastoupení YouthMappers v Institutu pro plánování rozvoje venkova
    extendedDescription: Zastoupení Mipango YouthMappers založil na IRDP 3. července 2017 Dr. Domitilla Bashemera. Zakládajícími členy bylo 300 (190 mužů a 110 žen) studentů bakalářského studia, kteří byli registrováni jako členové sekce. Gerald Zacharia je prezidentem sekce a Juster Lugira je viceprezidentem.
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Zastoupení YouthMappers v Institutu pro plánování rozvoje venkova - Lake Zone Centre
    description: Zastoupení YouthMappers v Institutu pro plánování rozvoje venkova Mwanza
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: Zastoupení YouthMappers v Ústavu vědy a veterinárního lékařství
    extendedDescription: YouthMappers ISSMV Dabala je nezisková organizace, která se snaží podporovat humanitární mapování a využívání otevřených zdrojů a otevřených dat k vytváření nástrojů pro rozhodování v Guineji.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: Zastoupení YouthMappers na Istanbulské technické univerzitě
    extendedDescription: YouthMappers ITU je interdisciplinární a spolupracující studentská komunita na podporu humanitárního mapování zranitelných osad a jejím cílem je vyvíjet a sdílet strategické a inovativní prostorové informace pro budoucí města pomocí geografických informačních systémů a otevřených dat.
  ym-Jacksonville-State-University:
    name: Tým pro mapování katastrof JSU
    description: Zastoupení YouthMappers na Jacksonville State University
    extendedDescription: Tým pro mapování katastrof JSU je program na Jacksonville State University zaměřený na pomoc při reakci na katastrofy v dobách nouze. To zahrnuje tornáda, silné bouřky, záplavy atd. Tým má být cenným přínosem pro okolní okresy a prostředníkem pro studenty katedry geověd na JSU, aby mohli uplatnit to, co se naučili v akademickém prostředí, na podporu pohotovostních služeb. Naším cílem je zefektivnit reakce na katastrofy a operace obnovy a zároveň využít sady dovedností studentů
  ym-Jahangirnagar-University:
    name: YouthMappers na IRS, Jahangirnagar University
    description: Zastoupení YouthMappers na Jahangirnagar University
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Sdružení studentů inženýrství geomatiky
    description: Zastoupení YouthMappers na Zemědělské a technologické univerzitě Jomo Kenyatta
    extendedDescription: Asociace studentů geomatiky (AGES) se zaměřuje na propagaci produktů a služeb GIS a také na školení studentů v jejich používání. Nejenže podporuje socializaci mezi studenty a praktikujícími profesionály, ale také poskytuje platformu pro výměnu nových nápadů pro pořádání nových GIS a průzkumných akcí a školení na univerzitě.
  ym-Kansas-State-University:
    name: 'Zastoupení Gamma Theta Upsilon: Beta Psi'
    description: Zastoupení YouthMappers na Kansas State University
    extendedDescription: Jsme zastoupení Kansaské státní univerzity Gamma Theta Upsilon, mezinárodní geografická čestná společnost s příslušností k YouthMappers. Aktivně jsme se věnovali mapování pro OSM a provedli jsme mapathon s názvem „Mapa pro Nepál“, ve kterém jsme použili OpenStreetMap k digitalizaci nezmapovaných oblastí Nepálu po zemětřesení v roce 2015.
  ym-Karatina-University:
    name: Klub přírody Karatina univerzita
    description: Zastoupení YouthMappers na Karatina University
    extendedDescription: Toto zastoupení si klade za cíl shromáždit všechny nadšence GIS. Patří mezi ně odborníci na životní prostředí, odborníci na zvěř a rostlinstvo, vodní a turističtí průvodci. Jejím hlavním cílem je poskytnout platformu, kde se studenti mohou učit jeden od druhého, a přitom porozumět tomu, jak integrovat dovednosti GIS do svých různých profesních cest, a poskytnout řešení různých environmentálních problémů.
  ym-Kenyatta-University:
    name: Kenyatta University GIS Club
    description: Zastoupení YouthMappers na Kenyatta University
    extendedDescription: Kenyatta University GIS Club (KUGISC) byl založen 28. října 2016 a jeho členy je více než 200 studentů a zaměstnanců ze všech fakult v kampusu. Zavázali jsme se poskytnout členům prostorové znalosti, dovednosti a odborné znalosti potřebné k porozumění Zemi. Pomáháme při mapování zdrojů v rámci univerzity začleněním geoprostorových dat do jejich projektů a také sběrem dat z terénu.
  ym-Khulna-University:
    name: YouthMappers Univerzity Khulna
    description: Zastoupení YouthMappers na Khulna University
    extendedDescription: Studenti a učitelé KU z různých oborů mají zkušenosti s vytvářením otevřených dat pro OSM pro řešení místních problémů rozvoje, včetně potravinové bezpečnosti a dalších témat.
  ym-Kumi-University:
    name: Ever Last YouthMappers
    description: Zastoupení YouthMappers na Kumi University
    extendedDescription: Tato energická skupina studentů organizuje v rámci Fakulty vědy a informačních technologií.
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: Univerzita vědy a technologie Kwame Nkrumah YouthMappers
    description: Zastoupení YouthMappers na Univerzitě vědy a technologie Kwame Nkrumah
  ym-Makerere-University:
    name: Geo YouthMappers
    description: Zastoupení YouthMappers na Makerere univerzitě
    extendedDescription: Geo YouthMappers je mapovací zastoupení založená na Makerere University s cílem aplikovat prostorovou koncepci na skutečný svět. S OSM jsme spolupracovali na různých mapovacích akcích. Naším hlavním cílem je zjednodušit data a zpřístupnit je především pro účely připravenosti na katastrofy.“Mapujeme svět a měníme životy.
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Street Mappers
    description: Zastoupení YouthMappers na Univerzitě vědy a technologie Mbarara
    extendedDescription: MUST Street Mappers je zastoupení Youth Mappers na Univerzitě vědy a technologie Mbarara, která je založena na tom, aby byla naše země a celý svět lepším místem prostřednictvím mapování. Zakládáme na shromážděných informacích, abychom si všimli vzorců a dolovali data, abychom společnosti prezentovali relevantní a přínosné informace.
  ym-McGill-University:
    name: 'Otevřená mapovací skupina McGill: Člen McGillovy vysokoškolské geografické společnosti'
    description: Zastoupení YouthMappers na McGill University
    extendedDescription: 'Otevřená mapovací komunita McGill: Člen McGill vysokoškolské geografické společnosti (OMG McGill) si klade za cíl propojit studenty s otevřenými geoprostorovými daty a technologiemi za účelem zvýšení odolnosti, budování komunity a učení prostřednictvím mapování – na akademické půdě v Montrealu v Kanadě a zahraničí.'
  ym-Miami-University:
    name: Geografie a plánovací společnost
    description: Zastoupení YouthMappers na Miami University
    extendedDescription: Cílem GPS na Miami University je vytvořit úzce propojenou komunitu plánovačů a geografů, kteří se chtějí bavit, dozvědět se více o kariéře a vysokoškolském vzdělávání ve svém oboru, síti a spolupracovat s profesionály se skutečnými  zkušenostmi.
  ym-Moi-University:
    name: Geografická studentská asociace
    description: Zastoupení YouthMappers na Moi University
    extendedDescription: Asociace studentů geografie na Moi University (GEOSAMU) zkoumá, objevuje a zaměřuje se na rozvoj celého světa prostřednictvím mladých geoprostorových analytiků. GEOSAMU je součástí katedry geografie.
  ym-Monroe-Community-College:
    name: Mapovací společnost MCC
    description: Zastoupení YouthMappers na Monroe Community College
  ym-Montgomery-College:
    name: GeoMC
    description: Zastoupení YouthMappers na Montgomery College
    extendedDescription: Posláním GeoMC je poskytnout studentům praktické zkušenosti s aplikací geoprostorových nástrojů, shromažďováním dat a řízením projektů. Většina našich studentů přichází se zázemím v GIS a má geografii. Členové našeho zastoupení pocházejí z různých prostředí a všichni společně pracujeme na tom, abychom měli pozitivní dopad na svět, ve kterém žijeme.
  ym-Namibia-University-of-Science-and-Technology:
    name: Studentská společnost geoinformačních technologií
    description: Zastoupení YouthMappers na Namibijské univerzitě vědy a technologie
  ym-Nimba-County-Community-College:
    name: Nimba County Community College YouthMappers
    description: Zastoupení YouthMappers na Nimba County Community College
  ym-Njala-University-Freetown-Campus:
    name: YouthMappers Njaly ve Freetownu
    description: Zastoupení YouthMappers na Njala University, Freetown Campus
    extendedDescription: Jsme studenti Njala University Freetown Campus, studujeme informační technologie na katedře fyziky a informatiky. a nacházíme se v Henry Street Freetown, Sierra Leone.
  ym-Njala-University-Njala-Campus:
    name: YouthMappers Njala University, Njala Campus
    description: Zastoupení YouthMappers na Njala University, Njala Campus
  ym-Ohio-Wesleyan-University:
    name: Klub pro životní prostředí a divokou zvěř
    description: Zastoupení YouthMappers na Ohio Wesleyan University
    extendedDescription: Klub pro životní prostředí a divokou zvěř se zabývá environmentálními problémy na akademické půdě v Delaware a dokonce i na celostátní úrovni! Vytváříme kampusové a komunitní projekty, prozkoumáváme a užíváme si přírodu, vytváříme dobrovolníky a snažíme se prosazovat environmentalismus v každém aspektu našeho života.
  ym-Oklahoma-State-University:
    name: Geografický klub
    description: Zastoupení YouthMappers na Oklahoma State University
  ym-Open-University-of-Tanzania:
    name: Sekce YouthMappers na Otevřené univerzitě v Tanzanii
    description: Zastoupení YouthMappers na Otevřené univerzitě v Tanzanii
    extendedDescription: |-
        Youth Mappers na Otevřené univerzitě v Tanzánii

        Byla založena členy a studenty Otevřené univerzity v Tanzánii na katedře geografie, kteří potřebují především zlepšit svou kariéru a pomoci mladé komunitě prostřednictvím společných a partnerských projektů s místními komunitními skupinami, jako je Mikoko Scout Group (www.msg.or.tz ) a zahájit spolupráci s mezinárodními vysokými školami a univerzitami na výměnných programech týkajících se Geografických studií jako některé programy připravené skupinou Mikoko Scout Group, které propojí místní univerzitu a další univerzity stejného zájmu prostřednictvím Mezinárodní přírodovědného a ekologického táboru mládeže 2019 (www.campsite.msg.or.tz/nature.html)

        Naše zastoupení bude brzy uznána jako program sítě mládeže, který studentům otevře příležitost ke studiu a provádění výzkumných studií na místní úrovni.
  ym-Politecnico-di-Milano:
    name: PoliMappers
    description: Zastoupení YouthMappers na Politecnico di Milano
    extendedDescription: PoliMappers je dobrovolnické studentské sdružení se sídlem na Politecnico di Milano. Posláním skupiny je školit a motivovat další generaci dobrovolných mapovačů a dělat mapování pomocí svobodného a open sourcového softwaru na univerzitách, základních a středních školách.
  ym-Queen-Mary-University-of-London:
    name: YouthMappers královny Marie
    description: Zastoupení YouthMappers na Univerzitě královny Marie v Londýně
    extendedDescription: Toto zastoupení bude součástí aktivit Geografické komunity královny Marie.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: YouthMappers na RUET
    description: Zastoupení YouthMappers na Rajshahi University of Engineering & Technology
    extendedDescription: „YouthMappers v RUET“ je humanitární mapovací skupina studentů Rajshahi University of Engineering & Technology (RUET), která sdílí, rozvíjí a procvičuje znalosti GIS. Tato skupina podporuje používání geoprostorových dat a platformy s otevřeným zdrojovým kódem k vytvoření řešení, které osloví nejzranitelnější skupinu na světě.
  ym-Sacred-Heart-Junior-College:
    name: YouthMappers na Sacred Heart Junior College
    description: Zastoupení YouthMappers na Sacred Heart Junior College
  ym-Sherubtse-College:
    name: Zeměpisná společnost
    description: Zastoupení YouthMappers na Sherubtse College
    extendedDescription: Geografická společnost na katedře geografie a plánování, Sherubtse College, Královská univerzita v Bhútánu, s podporou Centra pro změnu klimatu a prostorových informací, vytvořila několik úsilí o vytvoření povědomí a řešení důležitých problémů na místní a národní úrovni. Nyní se připojujeme k mezinárodní síti YouthMappers zaměřené na studenty na „Mapování pro odolnost“ a přispíváme ke globálnímu „Štěstí“!
  ym-Sokoine-University-of-Agriculture:
    name: SMCoSE YouthMappers
    description: Zastoupení YouthMappers na Zemědělské univerzitě Sokoine
    extendedDescription: Zastoupení se skládá ze studentů Environmentálních věd a managementu a Geografie pod odd. Geografie a budeme používat mapovací techniky založené na systémových konceptech a teoriích, které lze použít k usnadnění, prozkoumání a zachycení různých chápání vztahů, perspektiv a hranic spojených s udržitelností životního prostředí, abychom získali celkové pochopení vymýšlet a rozvíjet akční plány.
  ym-St.-Augustine-International-University:
    name: YouthMappers na Mezinárodní univerzitě svatého Augustina
    description: Zastoupení YouthMappers na Mezinárodní univerzitě svatého Augustina
  ym-St.-Mawaggali-Trades-Training-Institute:
    name: MawaggaliMappers
    description: Zastoupení YouthMappers na St. Mawaggali Trades Training Institute
    extendedDescription: Jsme zastoupení YouthMappers v St. Mawaggali Trades v Chomě, která chce přispět různými humanitárními úkoly, které slouží životům prostřednictvím mapování.
  ym-State-University-of-New-York-Geneseo:
    name: SUNY Geneseo GIS Asociace
    description: Zastoupení YouthMappers na Státní univerzitě v New Yorku Geneseo
    extendedDescription: Šíříme povědomí, podporu, vzdělávání, dobrovolnictví a možnosti kariérního postupu v geografických informačních systémech napříč obory a odděleními v kontextu SUNY Geneseo, místní komunity a globální komunity.
  ym-Stella-Maris-Polytechnic:
    name: YouthMappers-SMP
    description: Zastoupení YouthMappers na Polytechnice Stella Maris
  ym-SUNY-at-Fredonia:
    name: Geoventurers
    description: Zastoupení YouthMappers na SUNY ve Pretorii
    extendedDescription: GeoVenturers je skupina studentů spojujících se napříč řadou oborů v našem areálu, kteří vidí geoprostorové technologie jako nástroj, který slouží ostatním a spojuje lidi. Mentoring pro skupinu přináší přírodovědné vzdělávání z katedry kurikula a výuky. Doufáme, že dokážeme využít naše dovednosti, abychom pomohli zlepšit životy lidí.
  ym-Technical-University-of-Kenya:
    name: Asociace studentů geoprostorových věd
    description: Zastoupení YouthMappers na Technické univerzitě v Keni
    extendedDescription: Je to skupina založená na geografických informacích s velmi zapálenými studenty v příslušných studijních oborech. Provádíme školení členů o nových trendech na trhu a držíme krok s technologickým pokrokem
  ym-Texas-Tech-University:
    name: YouthMappers na TTU
    description: Zastoupení YouthMappers na Texaské technické univerzitě
    extendedDescription: Jako jedna ze spoluzakládajících zastoupení sítě jsou TTU YouthMappers nadšení, že mohou sloužit jako interdisciplinární lídři, kteří pomáhají vytvářet otevřená geografická data a analýzy, které řeší lokálně definované rozvojové výzvy po celém světě. Tato sekce se snaží vyměňovat si a spolupracovat s ostatními pobočkami po celém světě a zároveň se nabízet jako místní zdroj a služby studentským organizacím Texas Tech způsobem, který přidává hodnotu jejich aktivitám v areálu prostřednictvím mapování.
  ym-The-Citadel:
    name: YouthMappers v Citedele
    description: Zastoupení YouthMappers v Citedele
    extendedDescription: Toto zastoupení je také Rotaract Club, který je přidruženou společností Rotary International. Mnoho členů i vedení vyjádřilo zájem o YouthMappers a rádi bychom připojili náš Citadel Rotaract Club k YouthMappers.
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: Connected YouthMappers
    description: Zastoupení YouthMappers na Gambia YMCA / University of the Gambia
    extendedDescription: Spojení YouthMappers se skládá z oddaných mladých Gambijců, kteří touží po změně a napomáhají národnímu rozvoji.
  ym-The-George-Washington-University:
    name: Humanitární mapovací společnost
    description: Zastoupení YouthMappers na Univerzitě George Washingtona
    extendedDescription: Modely vedení a zapojení se HMS snaží poskytovat pomoc a zlepšovat svět prostřednictvím humanitárních projektů geografických informačních systémů (GIS). Toto spoluzakládající přidružené zastoupení na kampusu GWU má spoustu zkušeností, o které se může podělit, a často přímo spolupracuje s USAID, Americkým červeným křížem a ministerstvem zahraničí USA v jejich oblasti DC rozšířit úsilí vedené studenty a sloužit celosvětové komunitě.
  ym-The-Johns-Hopkins-University-SAIS:
    name: SAIS YouthMappers
    description: Zastoupení YouthMappers na Univerzitě Johnse Hopkinse, SAIS
    extendedDescription: Posláním SAIS Youth Mappers je poskytnout studentům na Johns Hopkins University SAIS příležitost stát se vysoce kvalifikovanými humanitárními mapovači. Jako skupina v rámci Klubu jižní Asie se primárně zaměřuje na podporu projektů humanitárního mapování v indo-pacifické oblasti.
  ym-The-Pennsylvania-State-University:
    name: Penn State GIS Coalition
    description: Zastoupení YouthMappers na Pennsylvania State University
    extendedDescription: Koalice Penn State Geospatial Information Science (GIS) je organizace, která nabízí studentům specializující se na GIS nebo sdílející zájem o GIS příležitosti k rozvoji doplňkových znalostí a dovedností nezbytných k úspěchu v profesionálním GIS průmyslu.
  ym-The-University-of-Zambia:
    name: YouthMappers Unza
    description: Zastoupení YouthMappers na Univerzitě v Zambii
  ym-Uganda-Christian-University-Mbale-Campus:
    name: Mapovači pro život
    description: Zastoupení YouthMappers na Kampusu křesťanské univerzity Uganda v Mbale
    extendedDescription: Jsme tým mapovačů na celý život! Prosím, přijďte a připojte se k nám, když budeme společně mapovat!" Tato skupina pracuje z katedry informačních technologií na UCU.
  ym-Uganda-Pentecostal-University:
    name: HiTech YouthMappers
    description: Zastoupení YouthMappers na Ugandské letniční univerzitě
    extendedDescription: Nové zastoupení Youthmappers v západní Ugandě. Připraveno k mapování a poskytování otevřených dat pomocí OpenStreetMap pro účely vývoje.
  ym-Universidad-de-Antioquia:
    name: Geomatica UDEA
    description: Zastoupení YouthMappers na Universidad de Antioquia
    extendedDescription: Jsme skupina, která se zajímá o geoprostorová data, dobrovolnou kartografii a podílíme se na mapování s ostatními v naší zemi a v rámci sítě YouthMappers.
  ym-Universidad-de-Costa-Rica:
    name: YouthMappers na Univerzitě v Costa Rice
    description: Zastoupení YouthMappers na Univerzitě v Costa Rice
    extendedDescription: YouthMappers z University of Costa Rica se zrodili na základě sociální akce členů různých komunit podle témat zapojení, interakce a reprezentace. OpenStreetMap nám umožňuje shromažďovat, ověřovat a sdílet geoinformace v rámci našich komunit ve všeobecný prospěch.
  ym-Universidad-de-La-Guajira:
    name: Grupo Mesh
    description: Zastoupení YouthMappers na Universidad de La Guajira
    extendedDescription: Grupo Mesh je studentská organizace na Universidad de la Guajira v Kolumbii, včetně studentů z programu Environmentální inženýrství, kteří se učí kartografii a otevřené mapování.
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: Zastoupení YouthMappers na Universidad de Los Andes
    extendedDescription: Jsme kruh studentské účasti, který se snaží využívat mapování a prostorové uvažování jako prostředek k vytváření vazeb spolupráce a integrace mezi univerzitou a společností tím, že řeší různé prostorové, sociální, politické , ekonomické a kulturní dynamiky.
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
    name: UPR YouthMappers
    description: Zastoupení YouthMappers na Universidad de Puerto Rico - Rio Piedras
  ym-Universidad-de-San-Buenaventura:
    name: YouthMappers San Buenaventura
    description: Zastoupení YouthMappers na Universidad de San Buenaventura
    extendedDescription: Jsme rádi, že se můžeme připojit k mapování YouthMappers pro lepší svět a komunitu.
  ym-Universidad-Distrital-Francisco-Jose-de-Caldas:
    name: YouthMappers v Bogotě
    description: Zastoupení YouthMappers na Universidad de Distrital Francisco Jose de Caldas
    extendedDescription: Universidad Distrital Francisco José de Caldas je veřejná, koedukovaná, výzkumná univerzita se sídlem v Bogotě v Kolumbii s populací 26 140 studentů.
  ym-Universidad-Nacional-Autnoma-de-Honduras:
    name: PumaGis Hn
    description: Zastoupení YouthMappers na Universidad Nacional Autónoma de Honduras
  ym-Universidad-Nacional-de-Colombia:
    name: Grupo UN
    description: Zastoupení YouthMappers na Universidad Nacional de Colombia
    extendedDescription: Studenti se spojují, aby mapovali a propojili se s univerzitními studenty po celé Kolumbii a po celém světě.  Mezi geografické speciality patří příslušnost k mikrobiologii a zdravotnickým oborům.
  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Street MGA
    description: Zastoupení YouthMappers na Universidad Nacional de Ingenieria
    extendedDescription: YEKA STREET je pracovní tým tvořený studenty z Universidad Nacional de Ingenieria v Managua, Nikaragua. Hlavním účelem je aplikovat naše znalosti a dovednosti pomocí mnoha nástrojů a aplikací k mapování oblastí v našich městech a přispívat k projektům rozvojové komunity a plánům zmírňovat katastrofy. Chceme jít cestou, aby se k nám v této věci přidali další studenti ze všech profesí a univerzit v naší zemi, čímž se zvýší životní úroveň a sníží se zranitelnost populace.
  ym-Universidade-Eduardo-Mondlane:
    name: Mládežnická komunita YouthMappers v Mozambiku
    description: Zastoupení YouthMappers na Universidade Eduardo Mondlane
    extendedDescription: Jsme studentská skupina, která se hodlá připojit k mosambické společnosti a vytvořit odolnou komunitu humanitárního mapování. Záměrem komunity je zmapovat fyzickou okupaci naší země a vytvořit otevřená geografická data, přístupná veřejnosti a využitelná v několika oblastech bez souvisejících nákladů.
  ym-Universit-de-NZrkor:
    name: YouthMappers à N'Zérékoré
    description: Zastoupení YouthMappers na Université de N'Zérékoré
    extendedDescription: YouthMappers je skupina, která umožňuje mapování izolovaných komunit a rozhodování v případě katastrof nebo epidemií. Umožňuje také produkci a používání dat s volným přístupem.
  ym-Universit-des-Sciences-Sociale-et-de-Gestion-de-Bamako:
    name: Etudiant au Laboratoire HoPE
    description: Zastoupení YouthMappers na Université des Sciences Sociale et de Gestion de Bamako
  ym-Universit-Gaston-Berger:
    name: YouthMappers na UGB
    description: Zastoupení YouthMappers na Université de Gaston Berger
    extendedDescription: YouthMappers UGB tvoří mladí studenti a výzkumníci, kteří jsou nadšení do mapování. Naším cílem je zlepšit dovednosti studentů v oblasti kartografie a podílet se na vytváření otevřených geografických dat, která reagují na rozvojové výzvy po celém světě a zejména v Africe.
  ym-Universit-Mohammed-V-Rabat:
    name: Brahmapoutre v Rabatu
    description: Zastoupení YouthMappers na Université Mohammed V Rabat
    extendedDescription: Toto zastoupení chápe účast v programu YouthMappers jako příležitost ke sdílení našich znalostí a vytváření nových pracovních vztahů s ostatními sekcemi v různých zemích.
  ym-Universitas-Negeri-Makassar:
    name: Kontur Geografi
    description: Zastoupení YouthMappers na Universitas Negeri Makassar
  ym-University-Muhammadiyah-Surakarta:
    name: SpaceTime
    description: Zastoupení YouthMappers na University Muhammadiyah Surakarta
    extendedDescription: SpaceTime je komunitní mapování na Geografické fakultě univerzity Muhammadiyah v Surakartě. SpaceTime založili Bruce Maldy Pratama, Mukhlis Akbar a Irfandi Fauzi. Jsou aktivními studenty na Geografické fakultě Muhammadijáhu Surakarty.
  ym-University-of-California-Davis:
    name: Mapovací klub
    description: Zastoupení YouthMappers na Kalifornské univerzitě, Davis
  ym-University-of-Cape-Coast:
    name: UCC zeměpisná společnost
    description: Zastoupení YouthMappers na University of Cape Coast
    extendedDescription: Jsme společnost, která zahrnuje všechny studenty, kteří čtou geografii na katedře geografie a regionálního plánování na Univerzitě v Cape Coast. Naším hlavním cílem je podpořit zájem o disciplínu ve třídě i mimo ni. Naším heslem je „Rozumíme Zemi a jejím obyvatelům“.
  ym-University-of-Central-Florida:
    name: Geoprostorová informační společnost
    description: Zastoupení YouthMappers na Univerzitě Střední Floridy
    extendedDescription: Naším posláním je podporovat sociální a vzdělávací prostředí pro všechny velké společnosti, které mají zájem o diskusi a aplikaci GIS. Skupinové a komunitní akce v průběhu akademického roku organizují studenty, aby dobrovolně pomáhali místním a regionálním komunitám využíváním komunitních projektů GIS a vzděláváním místních a středních škol o používání a aplikaci GIS.
  ym-University-of-Chicago:
    name: Společnost Tobler
    description: Zastoupení YouthMappers na Univerzitě v Chicagu
  ym-University-of-Dar-es-Salaam:
    name: YouthMappers na University of Dar es Salaam
    description: Zastoupení YouthMappers na University of Dar es Salaam
    extendedDescription: Účelem YouthMappers University of Dar es Salaam je využívat a propagovat data s otevřeným zdrojovým kódem a technologie GIS k mapování oblastí potenciálních katastrof, poskytování zdrojů pro nouzové řízení, propojování svých členů s open source a GIS organizacemi ve městě Dar es Salaam, a sloužit všem nadcházejícím potřebám našich projektových partnerů .
  ym-University-of-Energy-and-Natural-Resources:
    name: Eko klub
    description: Zastoupení YouthMappers na Univerzitě energetiky a přírodních zdrojů
    extendedDescription: Poskytovat důkladné vzdělání všem občanům o zhoršujícím se prostředí a maximálně využívat obnovení prostředí k přežití člověka.
  ym-University-of-Exeter:
    name: Misssing Maps Exeterské univerzity Britského Červeného kříže
    description: Zastoupení YouthMappers na Exeterské univerzitě
    extendedDescription: Jsme tým nadšených geografů s komplexní znalostí GIS. Jsme nadšeni podporou britské společnosti Červeného kříže různými snahami o humanitární pomoc. Jsme také důležitými učiteli o významu mapování vzdáleně zaznamenaných dat ao tom, jak to pomáhá v terénu. Naše mapathony mají tematické akademické zaměření, které upozorňují na různý výzkum GIS v našem geografickém oddělení, a zároveň fungují jako události zvyšující povědomí o zaměstnatelnosti, které používáme k pozvání řečníků, aby hovořili o své kariéře v GIS / Britském Červeném kříži.
  ym-University-of-Ghana:
    name: YouthMappers Univerzity v Ghaně
    description: Zastoupení YouthMappers na Univerzitě v Ghaně
    extendedDescription: UG YouthMappers se skládá z postgraduálních i vysokoškolských studentů, kteří mají znalosti a dovednosti v oblasti GIS a dálkového průzkumu Země. Klub se skládá z energického týmu, který je připraven řešit sociální problémy a zmírňovat problémy životního prostředí prostřednictvím mapování. Našimi základními principy jsou budování kapacit, zplnomocnění a týmová práce.
  ym-University-of-Liberia-YouthMappers:
    name: 'YouthMappers Univerzity v Libérii '
    description: Zastoupení YouthMappers na Univerzitě v Libérii
    extendedDescription: YouthMappers Univerzity v Libérii je zastupitelskou organizací Global YouthMappers. Jsme nezisková studentská mapovací organizace, která se zaměřuje na mapování pro rozvoj Libérie a celého světa. Účelem této organizace je využívat technologie a geoprostorové znalosti jako prostředky pro vytváření a vývoj map; shromažďovat a analyzovat data, která budou řešit místní a celosvětové výzvy. Naším cílem je podporovat a vytvářet příležitost pro studenty rozvíjet zájem a dovednosti v oblastech mapování. Představujeme si sjednocenou studentskou komunitu, která spolupracuje, je aktivní a je ochotna spolupracovat s YouthMappers Univerzity v Libérii s cílem zlepšit životy ostatních.
  ym-University-of-Malawi:
    name: YouthMappers Chanco Malawi
    description: Zastoupení YouthMappers na Univerzitě v Malawi
    extendedDescription: Chanco Malawi YouthMappers je studentská mapovací organizace na University of Malawi's Chancellor College. Studenti v tomto zastoupení se zaměřují na mapování potřeb rozvoje Malawi a vědy.
  ym-University-of-Maryland-College-Park:
    name: Geografický klub
    description: Zastoupení YouthMappers na Marylandské univerzitě - College Park
    extendedDescription: Posláním Geografického klubu na University of Maryland College Park je zapojit a povzbudit studenty, aby prozkoumali geografické zájmy v rámci kampusu a komunity.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: Zastoupení YouthMappers na Báňské a technologické univerzitě
    extendedDescription: UMaT YouthMappers je skupina dobrovolných studentů, kteří se snaží poskytnout studentům příležitost zlepšit dovednosti v oblasti mapování a vytváření otevřených geografických dat a analýz, které řeší lokálně definované rozvojové výzvy po celém světě.
  ym-University-of-Nairobi:
    name: Asociace studentů geoprostorového inženýrství
    description: Zastoupení YouthMappers na Univerzitě v Nairobi
    extendedDescription: Studenti OSN spolupracují s místní komunitou OSM, Map Kibera a GrouthTruth, aby se dozvěděli o otevřeném mapování a přispěli daty pro potřeby svých městských komunit.
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: Zastoupení YouthMappers na Univerzitě v Nigérii, Enugu Campus
    extendedDescription: LionMappersTeam(LMT)Enugu Campus je přidruženou společností sítě YouthMappers s jediným cílem poskytnout členům příležitost učit se a zlepšovat své dovednosti v oblasti geoinformatiky a vytvářet otevřená geografická data a analýzy, které globálně řeší lokálně definované výzvy. Je to tým dobrovolníků pro davové zdroje mapování a poskytování geografických informací pomocí Openstreetmap, občanská věda a dalších geoprostorových technologií pro výzkum, školení a reakci na odolné výzvy komunity. Zabýváme se webovou kartografií, GIS a aplikacemi a výzkumem dálkového průzkumuJsme nadšení pro Dobrovolné geografické informace.Paticipační GIS a občanská věda.Mezi naše hlavní aktivity patří online kartografie, mapování terénu ,školicí workshopy a dosahy na střední školy a také Humanitární mapování reakce na katastrofy.
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: Zastoupení YouthMappers na Univerzitě v Nigérii, Nsukka
    extendedDescription: LionMappersTeam je přidruženou společností sítě YouthMappers s jediným cílem poskytnout členům příležitost učit se a zlepšovat své dovednosti v oblasti vědy mapování a vytvářet otevřená geografická data a analýzy, které globálně řeší lokálně definované výzvy. Je to tým dobrovolníků pro davové zdroje mapování a poskytování geografických informací pomocí Openstreetmap, občanské vědy a dalších geoprostorových technologií pro výzkum, školení a reakci na odolné výzvy komunity. Zabýváme se GIS a aplikacemi a výzkumem dálkového průzkumu.Paticipační GIS a občanská věda.Mezi naše hlavní aktivity patří online kartografie davového zdroje, mapování terénu ,školicí workshopy a dosahy na střední školy a také Humanitární mapování reakce na katastrofy.
  ym-University-of-North-Texas:
    name: UNT Geografický klub
    description: Zastoupení YouthMappers na Univerzitě v Severním Texasu
    extendedDescription: Geografický klub je studentská organizace na University of North Texas, která vítá všechny studenty, kteří se zajímají o geografii. Cílem Geografického klubu je podporovat zájem o geografii, obor a katedru geografie spolu s přátelstvím mezi studenty a učiteli. Klub se také snaží zastupovat potřeby a přání studentů v oblasti studia geografie a poskytovat fórum pro prezentaci inovativních nápadů ve prospěch univerzitní komunity.
  ym-University-of-Northern-Colorado:
    name: UNCO Geography and GIS Club
    description: Zastoupení YouthMappers na Univerzitě v Severním Coloradu
    extendedDescription: 'Oficiální zastoupení Klubu geografie a GIS přidružená k Univerzitě v Severním Coloradu, kde je naším cílem učit se, sdílet a spojovat se s lidmi kolem nás. Vytvářejte smysl světa! #MakingSenseOfTheWorld'
  ym-University-of-Oregon:
    name: Mapa podle severozápadu
    description: Zastoupení YouthMappers na Univerzitě v Oregonu
    extendedDescription: Mapa podle severozápadu si klade za cíl zapojit vysokoškoláky na Oregonské univerzitě do mapovacích projektů na pomoc v humanitárních záležitostech a na provádění geografického výzkumu. Vyzíváme studenty ze všech oborů, aby se k nám připojili do našich mapovacích dobrodružstvích.
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Port Harcourt
    description: Zastoupení YouthMappers na Univerzitě v Port Harcourt
    extendedDescription: UniqueMappersTeam(UMT)Port Harcourt  je akční skupina a tým dobrovolníků pro kolaborativní online mapování zaměřené na školení a posílení členů s dovednostmi v oblasti trendového mapování, aby mohli vytvářet otevřená geoprostorová data a analýzy, které řeší lokálně definované výzvy pro geoinformace a poskytují služby humanitárního  mapování odolným komunitám v deltě Nigeru, Nigérii a jinde.Propagujeme Crowdsoucred Mapping a dobrovolnictví v oblasti geografických informací pomocí platformy OpenStreetMap(OSM) a dalších dostupných platforem pro rychlé mapování odezvy,mapování katastrof,mapování geografické inteligence,aktualizace map a školení.Je to přidružená společnost Kampusového zastoupení Humanitarian OpenStreetMap Team(HOT).Jde o projektově-úkolový tým YouthMappers, který poskytuje členům příležitost naučit se a zlepšit své dovednosti v geoinformatice, aby mohli prozkoumat globální příležitosti v oblasti mapování a geoinformací.
  ym-University-of-Pretoria:
    name: Centrum geoinformačních věd
    description: Zastoupení YouthMappers na Univerzitě v Pretorii
    extendedDescription: Studenti, kteří mapují Pretorii, jsou podporováni Centrem geoinformační vědy Univerzity v Pretorii, platformou, kde je podporována excelence jednotlivců a týmů UP zapojených do výzkumu geografické informační vědy (GISc), vzdělávání a školení, profesního rozvoje a zapojení komunity je podporováno a posilováno prostřednictvím spolupráce, vzdělávání a školení a aliancí v rámci Jižní Afriky i v zahraničí.
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: Zastoupení YouthMappers na Univerzitě v Redlands
    extendedDescription: S cílem stavět na dovednostech členů GIS a znalostech nástrojů a metod prostřednictvím aplikované sociální angažovanosti a také vzdělávat komunitu kampusu o síle mapování a prostorové analýzy prostřednictvím veřejně prospěšných akcí.
  ym-University-of-Rwanda-Huye-Campus:
    name: YouthMappers Rwandy
    description: Zastoupení YouthMappers na Univerzitě ve Rwandě - Huye Campus
    extendedDescription: Na základě závazku a účelu propagace mapování a informací z veřejných přednášek YouthMappers jsme jako studenti katedry geografie, kteří se zavázali k mapování, založit zastoupení našeho kampusu. Podporuje nás náš Facilitátor Dr. Gaspard Rwanyiziri (ředitel CGIS-Rwanda) a různé lektorští mentoři.
  ym-University-of-South-Carolina:
    name: Asociace postgraduálních studentů geografie
    description: Zastoupení YouthMappers na Univerzitě v Jižní Karolině
    extendedDescription: GGSA je plně studentská organizace navržená tak, aby sloužila jako obhájce a zdroj pro všechny absolventy geografie tím, že plní roli prostředníka mezi katedrou a studenty. Naším cílem je další odborný, akademický a osobnostní rozvoj absolventů se zájmem o oblast geografie a jejích dílčích disciplín.
  ym-University-of-Southern-California:
    name: SC Mappers
    description: Zastoupení YouthMappers na Univerzitě v Severní Kalifornii
    extendedDescription: 'Vidíme svět jinak: díváme se na něj prostorovou čočkou. Díky síle prostorového myšlení propojujeme místo a prostor, abychom pomohli řešit globální výzvy. Spolupracujte s námi!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers Ústavy odolnosti UP
    description: Zastoupení YouthMappers v ústavu odolnosti na University of the Philippines (PH)
    extendedDescription: Institut odolnosti UP byl založen v roce 2016 s posláním posílit místní komunity prostřednictvím multidisciplinárního výzkumu a akcí zaměřených na odolnost. Prostřednictvím centra UP NOAH a pomocí různých organizací jsme poskytli mapy expozice budov pro 17 provincií z 82 a nahráli jsme více než 4 miliony stop do OpenStreetMap.
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: YouthMappers Ústavy odolnosti UP Twitter
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Knihovny Outreach – ODL
    description: Zastoupení YouthMappers na University of the West Indies, Mona (JA)
    extendedDescription: UWI, Knihovna Mona Campus se zapojuje do veřejných, informačních a speciálních projektů. To naší knihovně umožní být katalyzátorem prostorové gramotnosti a obhájcem sdílení prostorových dat a přístupu k zájmům Jamajky a Karibiku. Potřebujeme pomoc při katastrofách a komunikaci a potřebujeme rozsáhlé vědy o Zemi a georizika, abychom lépe sloužili našemu kampusu a komunitě. Konkrétně máme Vědeckou knihovnu, která takové věci představí všem učitelům a studentům.
  ym-University-of-Vermont:
    name: Humanitární mapovací klub Univerzity ve Vermontu
    description: Zastoupení YouthMappers na Univerzitě v Vermontu
  ym-University-of-Victoria:
    name: Společnost studentů geografie
    description: Zastoupení YouthMappers na Univerzitě v Viktorii
    extendedDescription: 'SOGS se snaží podporovat a zastupovat sociální a akademické zájmy v rámci katedry geografie. To je vyjádřeno čtyřmi klíčovými cíli: Poskytnout fórum pro diskusi o otázkách týkajících se kvality a dostupnosti vzdělání v rámci geografie; poskytovat prostředky k vyjádření souhlasu studentů s názorem oddělení prostřednictvím zastupování na zasedáních oddělení a v resortních výborech; provádět opatření pro takové aktivity, které jsou ku prospěchu studentů a jsou považovány za oblast zájmu studentů v oblasti geografie; působit jako prostředník prostřednictvím UVSS a rady Course Union Council s dalšími studentskými skupinami na akademické půdě'
  ym-University-of-Warwick:
    name: Společnost Univerzity ve Warwicku pro mapování odolnosti
    description: Zastoupení YouthMappers na Univerzitě ve Warwicku
    extendedDescription: Jsme skupina nadšených mapovačů se sídlem na Univerzitě ve Warwicku. Naším cílem je nadchnout lidi pro humanitární mapování a pomoci jim porozumět dopadu, který má tato činnost na pole. Jsme úzce propojeni s Missing Maps a Lékaři bez hranic UK a zaměřujeme se na ŽHAVÉ úkoly v našich mapovacích aktivitách a workshopech. Naše mapathony jsou uvedeny na stránce Missing Maps, kdykoli jsou naplánovány.
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon/Geografický klub
    description: Zastoupení YouthMappers na Univerzitě ve Wyomingu
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: Zastoupení YouthMappers na University of Zimbabwe (ZW)
    extendedDescription: UzMappersTeam Zimbabwe je tým dobrovolníků využívajících OpenStreetMap k mapování otevřených dat a mapování odezvy na humanitární katastrofy. Tým poskytuje svým členům dovednosti v oblasti geoprostorových technologií s otevřeným zdrojovým kódem.
  ym-UW-Madison:
    name: BadgerMaps
    description: Zastoupení YouthMappers na UW-Madison
    extendedDescription: BadgerMaps je zastoupení UW v rámci Youthmappers, organizace věnující se humanitárním a komunitním mapovým službám. Propojujeme naši dobrovolnickou síť s příležitostmi k vytváření GIS dat pro projekty, které to potřebují.
  ym-Vassar-College:
    name: Mapovači z údolí Hudsonu
    description: Zastoupení YouthMappers na Vassar College (USA)
    extendedDescription: Naším posláním je poskytovat multidisciplinární platformu pro vrstevníky, pedagogy a komunitní organizace, aby se zapojili do místních mapovacích projektů se zaměřením na posílení našich místních ekosystémů, našeho vybudovaného prostředí a zdraví naší komunity. Snažíme se také přispět geoprostorovou podporou pro globální humanitární pomoc a rozvojové úsilí.
  ym-Villanova-University:
    name: Villanova Globeplotters
    description: Zastoupení YouthMappers na Villanova University (USA)
    extendedDescription: Villanova Globeplotters je postavena na Villanovově augustiniánském principu nezištné služby globální komunitě. Ve spojení s uvolněnou sociální interakcí se snažíme poskytovat geoprostorový dosah těm, kteří to potřebují, bez ohledu na rasu zúčastněných studentů, akademický obor, sdružení studentských skupin nebo úroveň kariéry na vysoké škole.
  ym-West-Virginia-University:
    name: Maptime Morgantown
    description: Zastoupení YouthMappers na West Virginia University (USA)
    extendedDescription: Toto spoluzakládající zastoupení, která pracuje jako tým pro spolupráci, se zaměřuje na poskytování otevřeného vzdělávacího prostředí pro ty, kteří mají zájem pracovat na projektech, které protínají mezinárodní rozvoj, reakci na mimořádné události a geografickou informační vědu. Propojují začátečníky a experty poskytováním technického školení a zkušeností s budováním smysluplných a užitečných dat geografické infrastruktury a zároveň se připojují k sesterským městům po celém světě.
  ym-Western-Michigan-University:
    name: Geografický klub
    description: Zastoupení YouthMappers na Western Michigan University (USA)
  ym-Yarmouk-University:
    name: YouthMappers na YU
    description: Zastoupení YouthMappers na Yarmouk University (JOR)
    extendedDescription: Zastoupení YouthMappers na YU je první mapovací skupinou v regionu Středního východu a severní Afriky, kde uprchlíci, sucho a chudoba narůstají krizí a naléhavě potřebují humanitární mapovací aktivity ke zmírnění následků takových krizí. Mapovači YU jsou vyzýváni, aby používali otevřená data k řešení problémů v regionu MENA s cílem přinést úlevu a rozvoj cílovým oblastem v regionu.
