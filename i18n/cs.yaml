    description: OSMF je britská nezisková organizace, která podporuje projekt OpenStreetMap
    extendedDescription: 'OSMF podporuje projekt OpenStreetMap získáváním finančních prostředků, údržbou serverů, které pohání OSM, pořádáním každoroční konference State of the Map a koordinací dobrovolníků, kteří udržují OSM v chodu. Svou podporu a hlas ve směru OpenStreetMap můžete projevit tím, že se připojíte jako člen OSMF zde: {signupUrl}'
