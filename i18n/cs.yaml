    extendedDescription: Yer Çizenler je místní nevládní organizace, která je součástí turecké komunity OSM, jejímž cílem je podporovat používání otevřených geoprostorových dat a nástrojů v rámci národní mapovací komunity.
  ym-AASTU:
    name: AASTU YouthMappers
    description: Zastoupení YouthMappers na Addis Ababa Science a Technology University
    extendedDescription: Asociace studentů geomatiky (AGES) se zaměřuje na propagaci produktů a služeb GIS a také na školení studentů v jejich používání. Nejenže podporuje socializaci mezi studenty a praktikujícími profesionály, ale také poskytuje platformu pro výměnu nových nápadů pro pořádání nových GIS a průzkumných akcí a školení na univerzitě.
  ym-Abia-State-University:
    name: AbsuMappersTeam
    description: Zastoupení YouthMappers na Abia State University
    extendedDescription: AbsuMappersTeam je dobrovolný tým mapových nadšenců, kteří k řešení problémů používají OpenStreetMap, GIS a další geoprostorové technologie s otevřeným zdrojovým kódem. Je určen pro reakci na katastrofy pomocí OpenStreetMap. Jedná se o profesionální platformu pro mentorování a podporu pro ty, kteří mají vášeň pro GIS a mapování. Je to komunita dobrovolníků pro tvorbu geoprostorových dat, sběr dat v terénu a mapování. Tým byl spoluzaložen Victorem N. Sundayem (mentor týmu) a profesorem J. U. Ogbonnou, koordinátorem týmu a fakulty Advisor. AbsuMapperTeam je přidruženou společností UniiqueMappersTeam-Port Harcourt. Tým podporuje udržitelný rozvoj pomocí geoprostorové technologie.
  ym-African-Methodist-Episcopal-University:
    name: YouthMappers-AMEU
    description: Zastoupení YouthMappers na Africké metodistické biskupské univerzitě
  ym-Ahmadu-Bello-University:
    name: ABU Geomappers
    description: Zastoupení YouthMappers na Ahmadu Bello University
    extendedDescription: 'Jsme skupina datových humanitárních mapovačů, kteří se věnují poskytování humanitárních služeb při reakci na katastrofy a při zmírňování následků. Jsme rádi, že můžeme přispět svými odbornostmi a znalostmi prostřednictvím mapování a pomoci šířit #OpenEvangelism prostřednictvím školení a spolupráce.'
  ym-Ardhi-University:
    name: ARU Mapper
    description: Zastoupení YouthMappers na Ardhi University
    extendedDescription: Jako nadcházející konzultanti geoprostorových dat se snažíme vzdělávat a poskytovat společnosti rady, jak mohou využívat prostorová data nejen jako formu umístění, ale i jako nástroj rozhodování a předvídat různé nebezpečné a klimatické změny, které mohou poškodit je nebo budoucí generace.
  ym-Arizona-State-University-facebook:
    description: Zastoupení YouthMappers na Arizona State University
  ym-Arizona-State-University-twitter:
    description: Zastoupení YouthMappers na Arizona State University
  ym-Asian-University-for-Women:
    name: YouthMappers na AUW
    description: Zastoupení YouthMappers na Asian University pro ženy
    extendedDescription: Asijská univerzita pro ženy se snaží vystudovat ženy, které budou zručnými a inovativními profesionálkami, vedoucími orientovanými na služby v podnicích a komunitách, ve kterých budou pracovat a žít, a podporovateli mezikulturního porozumění a udržitelného lidského a ekonomického rozvoje v Asii a po celém světě.
  ym-Ball-State-University:
    name: Zastoupení Gamma Theta Upsilon - Iota Omega
    description: Zastoupení YouthMappers na Ball State University
    extendedDescription: Naše zastoupení je velmi aktivní. Primárně se zaměřujeme na komunitní akce, fundraising a exkurze. V současné době se snažíme rozvíjet další aktivity související s mapováním, abychom přilákali další studenty z kampusu, kteří by mohli mít zájem přispět.
  ym-Busitema-University:
    name: Dobří mapovači
    description: Zastoupení YouthMappers na Busitema University
    extendedDescription: Dobří mapovači je tým studentů na Busitema University. Jeho hlavním cílem je vytvořit komunitu zkušených mapovačů, kteří mohou přispět k mapě světa.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS Club
    description: Zastoupení YouthMappers na California University of Pennsylvania
    extendedDescription: Studenti GIS na Cal U se učí aplikovat prostorovou teorii na skutečný svět. Univerzitní studijní program je zaměřen na geografii a využití GIS v krizovém managementu.
  ym-Central-Washington-University:
    name: Geografický klub
    description: Zastoupení YouthMappers na Central Washington University (USA)
    extendedDescription: Naším cílem spojit se s Youthmappers je přinést úlevu oblastem, které potřebují humanitární mapování. Tím sloužíme našim bratrům a sestrám po celém světě a zároveň rozvíjíme naše vlastní kartografické dovednosti.
  ym-Clemson-University:
    name: Mapovači Clemsonu
    description: Zastoupení YouthMappers na Clemson University (JOR)
    extendedDescription: Studenti v Clemsonu jsou podporováni Centrem pro geoprostorové technologie, komunitou mezioborových praktiků geoprostorových věd, kteří podporují výzkum, výuku a osvětové aktivity využívající technologie, které umožňují sběr, analýzu a aplikaci geoprostorových dat. Studenti integrují geoprostorové technologie do svých vědeckých aktivit napříč všemi obory a budují spojení po celém světě.
  ym-College-of-William-and-Mary:
    name: Všechno přes mapu!
    description: Zastoupení YouthMappers na College of William and Mary
    extendedDescription: Studenti, kteří jsou po celé mapě, jsou podporováni Centrem pro geoprostorovou analýzu, skupinou integrující GIS napříč učebními osnovami a poskytující studentům a fakultě hardware, software a odborné znalosti. Studenti všech prostředí využívají GIS napříč kampusem, včetně environmentální vědy a politiky, geologie, historie, obchodu, sociologie, biologie, antropologie, veřejné politiky a námořních věd.
  ym-Cornell-University:
    name: Mapovací společnost
    description: Zastoupení YouthMappers na Cornell University
    extendedDescription: Studenti a učitelé Cornell používají otevřená data a software s otevřeným zdrojovým kódem k řešení problémů v místním, národním a globálním měřítku. Tím posouváme naše akademické a osobní cíle rozvoje našich vlastních dovedností v oblasti GIS a prostorové gramotnosti.
  ym-CURAT:
    name: YouthMappers CURAT
    description: Zastoupení YouthMappers v Centre Universitaire de Recherche et d'Application en Télédétection (CURAT) de l'Université Felix Houphouet Boigny
    extendedDescription: Cílem našeho zastoupení je propagovat využití kolaborativního bezplatného mapování a využití dat OpenStreetMap v oblasti výzkumu a jejich aplikaci při implementaci nástrojů pro rozhodování. Pomozte studentům vytvářet vlastní data z jejich výzkumu.
  ym-Cuttington-University:
    name: YouthMappers Univerzity Cuttington
    description: Zastoupení YouthMappers na Cuttington University
    extendedDescription: YouthMappers na Cuttington University, Suakoko a Bong County složeni ze studentů ze tří různých oddělení; konkrétně Katedra managementu přírodních zdrojů „DONRM“, Katedra environmentálních věd a Katedra přírodních věd. Od založení zastoupení v únoru 2017 je celkový počet studentů 20, přičemž každá katedra má 5 studentů.
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: Zastoupení YouthMappers na Technologické univerzitě Dedana Kimathiho
    extendedDescription: GDEV je skupina nadšené skupiny GIS na DeKUT, jejímž cílem je pomáhat studentům sdílet, zapojovat se a učit se jeden od druhého v geoprostorových věcech
  ym-Dhaka-College:
    name: YouthMappers Daka College
    description: Zastoupení YouthMappers na Dhaka College
    extendedDescription: YouthMappers DhakaCollege je přístup studentů, kteří v rámci Humanitární akce pomáhají mapovat zranitelné oblasti světa. YouthMappers dává studentům příležitost pomáhat lidem a využívat mapování pro humanitární účely. Tato otevřená geografická data lze použít pro vzdělávací, navigační a jiné humanitární účely. Šťastné mapování.
  ym-Dhaka-University:
    name: YouthMappers OpenStreetMap
    description: Zastoupení YouthMappers na Dhaka University
    extendedDescription: Je velkým privilegiem pro studenty University of Dhaka mapovat pro humanitární účely. Naše zastoupení dává studentům příležitost pomáhat lidem a používat mapování pro humanitární účely.
  ym-Eastern-University:
    name: YouthMappers na Východní univerzitě
    description: Zastoupení YouthMappers na Východní univerzitě
    extendedDescription: YouthMappers na Eastern University v Bangladéši byla založena s cílem pomáhat lidem během humanitární krize. Studenti, stejně jako další mapovači světa, mají slíbenou pomoc lidem při používání mapy pro vzdělávací, navigační a jiné humanitární účely.
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Philippines Computer Society
    description: Zastoupení YouthMappers na Univerzitě Dálného východu – technologický institut
    extendedDescription: FEU byla uznána jako jedna z předních univerzit na Filipínách. Jeho poslání se soustředí na produkci absolventů, kteří přispěli k rozvoji země. Univerzita se neustále snaží zvyšovat laťku excelence, aby dosáhla špičkového postavení nejen na Filipínách, ale také v regionu jihovýchodní Asie
