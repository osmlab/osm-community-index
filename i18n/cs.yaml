  al-maptime-tirana:
    name: Maptime Tirana
    description: Sociální události pořádané ohledně mapování - začátečníci jsou obzvlášť vítáni!
    extendedDescription: Maptime je svobodné vzdělávací prostředí pro všechny úrovně a stupně znalostí a nabízí záměrnou vzdělávací podporu pro začátečníky. Maptime je zároveň flexibilní a strukturovaný a vytváří prostor pro tutoriály mapování, workshopy, probíhající projekty se společným cílem a nezávislou/spolupráci pracovní doby.
  at-matrix:
    description: Neoficiální německý kanál pro Rakousko na Matrixu
  at-wiki:
    description: '{community} Wiki stránka'
  Bahia-telegram:
    extendedDescription: Připojte se ke komunitě a dozvíte se více o OpenStreetMap, můžete klást otázky nebo se účastnit našich setkání. Každý je vítán!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Vylepšete OpenStreetMap v Bay Area
    extendedDescription: Tato skupina se věnuje rozvoji komunity OpenStreetMap zde v oblasti Bay Area. Naše akce jsou přístupné všem, od nadšenců s otevřeným zdrojovým kódem, cyklistů, profesionálů GIS, geocachers a dalších. Kdokoli a každý, kdo má zájem o mapy, tvorbu map a otevřená mapová data, je vítán, aby se připojil k naší skupině a účastnil se našich akcí.
  bd-facebook:
    extendedDescription: Mapujete v Bangladéši? Máte otázky, chcete se zde spojit s komunitou? Připojte se k nám na adrese {url}. Všichni jsou vítáni!
  be-chapter:
    description: Pomáháme OpenStreetMap v Belgii růst a zlepšovat se.
    extendedDescription: Pokud chcete pomoci zlepšovat a rozšířit mapovací komunitu v Belgii aby se ještě více lidí zbláznilo do mapování, OpenStreetMap Belgie je to správné místo pro vás!
