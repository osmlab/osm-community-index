    name: Grupo local Mappa Mercia
    description: Uma casa para os entusiastas do OpenStreetMap nas Midlands
    extendedDescription: O Mappa Mercia é um projeto para desenvolver o OpenStreetMap em West Midlands, no Reino Unido. Realizamos eventos comunitários, oferecemos formação e apoiamos organizações locais que desejam tornar os seus dados abertos.
  MappingDC-meetup:
    name: MappingDC
    description: Ajuda a melhorar o OpenStreetMap na área de DC
    extendedDescription: Somos um grupo de mapeadores voluntários que visam melhorar o OpenStreetMap na área de DC. Também pretendemos ensinar outras pessoas sobre o ecossistema OSM, análise de dados, cartografia e GIS. Reunimo-nos a cada dois meses em encontros para nos focarmos numa área da nossa cidade.
