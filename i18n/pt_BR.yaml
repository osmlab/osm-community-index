    extendedDescription: Os CSGU Mappers são a Sociedade de Computação da Universidade de Gulu. Este núcleo é criativo, apaixonado, inovador e está pronto para mapear o Uganda e o mundo em geral, para além da imaginação de outras pessoas.
  ym-Heidelberg-University:
    name: disastermappers heidelberg
    description: Núcleo YouthMappers da Universidade de Heidelberg
    extendedDescription: A Disastermappers Heidelberg foi fundada em 2014 como uma iniciativa estudantil para construir uma plataforma de intercâmbio entre estudantes, investigadores e atores humanitários. A Disastermappers é membro da Missing Maps e está a organizar mapathons, workshops e webinars em Heidelberg e não só, e apoia a HOT e a Missing Maps através de investigação e aplicações.
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: Núcleo YouthMappers na Universidade de Educação Ignatius Ajuru
    extendedDescription: Somos um núcleo de YouthMappers da Universidade de Educação Ignatius Ajuru envolvido no mapeamento do nosso ambiente e no mapeamento remoto de comunidades resilientes. Somos uma equipa de voluntários que utiliza o openstreetmap e outras fontes geoespaciais abertas para o mapeamento.
  ym-Indiana-University-of-Pennsylvania:
