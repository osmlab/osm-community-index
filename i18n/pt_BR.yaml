    extendedDescription: O grupo OSM Tampa Bay convida os moradores locais a unirem-se e a desenvolverem o mapa final de Tampa Bay com o OpenStreetMap, o mapa mundial livre e editável. Se você gosta de mapas, dados, código aberto, GPS, caminhadas, ciclismo etc., vai adorar trabalhar com o OpenStreetMap - então junte-se a nós! Nos encontramos, mapeamos e discutiremos novos tópicos uma vez por mês.
