    description: Núcleo YouthMappers na Escola Federal de Inquéritos
  ym-Fourah-Bay-College:
    name: Student's Geographical Association
    description: Núcleo YouthMappers no Fourah Bay College
    extendedDescription: A Associação Geográfica de Estudantes - YouthMappers é uma associação de estudantes do Fourah Bay College com os objetivos comuns de cartografar locais vulneráveis na Serra Leoa e no mundo em geral para fins de assistência e outros fins benéficos, realizar investigação e outros esforços educativos. O núcleo é composto por jovens com grandes ideias, orientados para o desenvolvimento e com capacidade para se relacionarem entre si, compreenderem e implementarem projetos de desenvolvimento sustentável como uma equipa.
  ym-George-Mason-University:
    name: Mason Mappers
    description: Núcleo YouthMappers da Universidade George Mason
    extendedDescription: 'A Mason Mappers Student Society é uma organização de estudantes de cartografia humanitária do Departamento de GGS da Universidade George Mason, e o seu objetivo é promover a educação e o conhecimento em geotecnologias, geoinfociência, para fomentar uma boa gestão global e envolver-se no desenvolvimento profissional, ao mesmo tempo que constrói uma geocomunidade positiva e interativa, bem como formar os estudantes como líderes de amanhã.

      '
  ym-Grand-Gedeh-County-Community-College:
    name: YouthMappers no Grand Gedeh County Community College
    description: Núcleo YouthMappers no Grand Gedeh County Community College
    extendedDescription: O único objetivo dos Jovens Cartógrafos do GGCCC é colocar no mapa lugares que não estão no mapa, dentro e fora da Libéria. Reunimos os jovens do colégio do Grand Gedeh Community College para que se unam e tragam esses lugares para a luz do dia em termos geográficos.
  ym-Gujarat-University:
