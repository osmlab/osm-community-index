  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: YouthMappers no INES Ruhengeri
    description: Capítulo YouthMappers no Insititue d' Enseignement Superieur de Ruhengeri
    extendedDescription: Somos estudantes dos Departamentos de Administração e Gestão de Terras e de Levantamento de Terras do INES-Ruhengeri. Estamos envolvidos em atividades de mapeamento que criam as mudanças para o desenvolvimento sustentável na nossa comunidade.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: Capítulo YouthMappers no Institut Supérieur de Management Kolda
    extendedDescription: Les Femmes Leaders de ISM/Kolda é um grupo de mapeamento exclusivamente feminino no sul do Senegal que procura colocar Kolda e as aldeias circundantes no mapa e compreender melhor como utilizar o OSM.
  ym-Institute-of-Crisis-Management-Studies:
    name: Institute of Crisis Management Studies YouthMappers
    description: Núcleo YouthMappers no Instituto de Estudos de Gestão de Crises
    extendedDescription: Desenvolver mapeadores de crises para prestar assistência em situações de catástrofe.
  ym-Institute-of-Rural-Development-Planning:
    name: Mipango YouthMappers Chapter
    description: Núcleo YouthMappers no Instituto de Planeamento do Desenvolvimento Rural
    extendedDescription: O núcleo Mipango YouthMappers foi introduzido no IRDP a 3 de julho de 2017 pela Dra. Domitilla Bashemera. Os membros fundadores eram 300 (190 homens e 110 mulheres) estudantes de Bacharelato, que foram registados como membros do núcleo. Gerald Zacharia é o presidente do núcleo e Juster Lugira é o vice-presidente.
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Núcleo YouthMappers no Instituto de Planeamento do Desenvolvimento Rural - Centro da Zona dos Lagos
    description: Núcleo YouthMappers no Instituto de Planeamento do Desenvolvimento Rural de Mwanza
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: Núcleo YouthMappers no Instituto de Ciências e Medicina Veterinária
    extendedDescription: YouthMappers ISSMV Dabala é uma organização sem fins lucrativos que trabalha para promover a cartografia humanitária e a utilização de fontes e dados abertos para criar ferramentas de tomada de decisões na Guiné.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: Núcleo YouthMappers na Universidade Técnica de Istambul
    extendedDescription: YouthMappers ITU é uma comunidade estudantil interdisciplinar e colaborativa que promove a cartografia humanitária para povoações vulneráveis e tem por objetivo desenvolver e partilhar informações espaciais estratégicas e inovadoras para as cidades do futuro, utilizando sistemas de informação geográfica e dados abertos.
  ym-Jacksonville-State-University:
    name: JSU Disaster Mapping Team
    description: Núcleo YouthMappers da Universidade Estatal de Jacksonville
    extendedDescription: A Equipa de Mapeamento de Catástrofes da JSU é um programa da Universidade Estatal de Jacksonville dedicado a ajudar na resposta a catástrofes em alturas de emergência. Isto inclui tornados, tempestades severas, inundações, etc. A equipa pretende ser um recurso valioso para os condados vizinhos e um canal para os estudantes do Departamento de Geociências da JSU aplicarem o que aprenderam num ambiente académico para apoiar os serviços de emergência. O nosso objetivo é simplificar a resposta a catástrofes e as operações de recuperação, utilizando simultaneamente as competências dos estudantes
  ym-Jahangirnagar-University:
    name: YouthMappers na IRS, Jahangirnagar University
    description: Núcleo YouthMappers na Universidade de Jahangirnagar
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Association of Geomatics Engineering Students
    description: Núcleo YouthMappers da Universidade de Agricultura e Tecnologia Jomo Kenyatta
    extendedDescription: A Associação de Estudantes de Engenharia Geomática (AGES) tem como objetivo promover os produtos e serviços SIG, bem como formar os estudantes na utilização dos mesmos. Não só promove a socialização entre os estudantes e os profissionais praticantes, como também fornece uma plataforma para a troca de novas ideias para a realização de novos eventos e formação em SIG e topografia na universidade.
  ym-Kansas-State-University:
    name: 'Gamma Theta Upsilon: Beta Psi Chapter'
    description: Núcleo YouthMappers da Universidade do Estado do Kansas
    extendedDescription: Somos o núcleo da Universidade do Estado do Kansas da Gamma Theta Upsilon, uma sociedade internacional de honra de geografia com afiliação à YouthMappers. Temos estado ativos no mapeamento para o OSM e realizámos um mapathon chamado “Map for Nepal”, no qual utilizámos o OpenStreetMap para digitalizar áreas não mapeadas do Nepal após o terramoto de 2015.
  ym-Karatina-University:
    name: Nature Club Karatina University
    description: Núcleo YouthMappers na Universidade de Karatina
    extendedDescription: Este núcleo tem como objetivo reunir todos os entusiastas dos SIG, incluindo especialistas em ambiente, em vida selvagem, em aquariofilia e em turismo, só para mencionar alguns. O seu principal objetivo é proporcionar uma plataforma onde os estudantes possam aprender uns com os outros e, no processo, compreender como integrar as competências SIG nos seus vários percursos profissionais, bem como fornecer soluções para vários desafios relacionados com o ambiente.
  ym-Kenyatta-University:
    name: Kenyatta University GIS Club
    description: Núcleo YouthMappers na Universidade Kenyatta
    extendedDescription: O Kenyatta University GIS Club (KUGISC) foi fundado a 28 de outubro de 2016, tendo como membros mais de 200 estudantes e funcionários de todas as faculdades do campus. Estamos empenhados em capacitar os membros com conhecimentos espaciais, competências e conhecimentos necessários para a compreensão da Terra. Ajudamos a mapear recursos dentro da universidade, incorporando dados geoespaciais nos seus projetos, bem como na recolha de dados de trabalho de campo.
  ym-Khulna-University:
    name: Khulna University YouthMappers
    description: Núcleo YouthMappers na Universidade de Khulna
    extendedDescription: Os estudantes e professores da KU de várias disciplinas têm experiência na criação de dados abertos para o OSM para enfrentar os desafios locais de desenvolvimento, incluindo a segurança alimentar e outros tópicos.
  ym-Kumi-University:
    name: Ever Last YouthMappers
    description: Núcleo YouthMappers na Universidade de Kumi
    extendedDescription: Este grupo enérgico de estudantes organiza-se no seio da faculdade de Ciências e Tecnologias da Informação.
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: Universidade de Ciência e Tecnologia Kwame Nkrumah YouthMappers
    description: YouthMappers na Universidade de Ciência e Tecnologia de Kwame Nkrumah
  ym-Makerere-University:
    name: Geo YouthMappers
    description: Núcleo YouthMappers na Universidade de Makerere
    extendedDescription: O Geo YouthMappers é um núcleo de cartografia da Universidade de Makerere que tem como objetivo aplicar a conceção espacial ao mundo real e que tem colaborado em vários eventos de cartografia com o OSM. O nosso principal objetivo é o desejo de simplificar os dados e torná-los prontamente disponíveis, sobretudo para a preparação para catástrofes.
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Street Mappers
    description: Núcleo YouthMappers na Universidade de Ciência e Tecnologia de Mbarara
    extendedDescription: A MUST Street Mappers é um núcleo de jovens mapeadores da Universidade de Ciência e Tecnologia de Mbarara que tem como objetivo tornar o nosso país e o mundo em geral num lugar melhor através do mapeamento. Baseamo-nos na informação recolhida para detetar padrões e mineração de dados para apresentar informação relevante e benéfica para a sociedade.
  ym-McGill-University:
    name: 'Open Mapping Group McGill: A Member of the McGill Undergraduate Geography Society'
    description: Núcleo YouthMappers da Universidade McGill
    extendedDescription: 'O Open Mapping Group McGill: Um membro da McGill Undergraduate Geography Society (OMG McGill) tem como objetivo ligar os estudantes a dados e tecnologias geoespaciais abertos para aumentar a resiliência, a construção de comunidades e a aprendizagem através da cartografia - no campus, em Montreal, no Canadá e no estrangeiro.'
  ym-Miami-University:
    name: Geography and Planning Society
    description: Capítulo de YouthMappers na Universidade de Miami
    extendedDescription: O GPS da Universidade de Miami tem como objetivo criar uma comunidade unida de planejadores e geógrafos que desejam se divertir, aprender mais sobre carreiras e educação superior em seu campo, rede e trabalhar ao lado de profissionais para uma experiência real.
  ym-Moi-University:
    name: Geography Students Association
    description: Núcleo YouthMappers na Universidade de Moi
    extendedDescription: A Associação de Estudantes de Geografia da Universidade de Moi (GEOSAMU) explora, descobre e tem como objetivo desenvolver o mundo inteiro através dos jovens analistas geo-espaciais. A GEOSAMU faz parte do Departamento de Geografia.
  ym-Monroe-Community-College:
    name: MCC Mapping Corps
    description: Núcleo YouthMappers no Monroe Community College
  ym-Namibia-University-of-Science-and-Technology:
    name: Geoinformation Technology Student Society
    description: Núcleo YouthMappers da Universidade de Ciência e Tecnologia da Namíbia
  ym-Nimba-County-Community-College:
    name: Nimba County Community College Youth Mappers
    description: Núcleo YouthMappers no Nimba County Community College
  ym-Njala-University-Freetown-Campus:
    name: Njala Freetown YouthMappers
    description: Núcleo YouthMappers na Universidade de Njala, Campus de Freetown
    extendedDescription: Somos estudantes do Campus de Freetown da Universidade de Njala, estudando Tecnologia da Informação no departamento de Física e Ciência da Computação e estamos localizados na Henry Street Freetown, Serra Leoa.
  ym-Njala-University-Njala-Campus:
    name: YouthMappers Njala University, Njala Campus
    description: 'Núcleo YouthMappers na Universidade de Njala, Campus de Njala

      '
  ym-Ohio-Wesleyan-University:
    name: Environment and Wildlife Club
    description: Núcleo YouthMappers da Universidade Wesleyana de Ohio
    extendedDescription: O Clube do Ambiente e da Vida Selvagem analisa as questões ambientais no campus, em Delaware e até a nível nacional! Criamos projetos no campus e na comunidade, exploramos e desfrutamos do ar livre, fazemos voluntariado e tentamos promover o ambientalismo em todos os aspetos das nossas vidas.
  ym-Oklahoma-State-University:
    name: Clube de Geografia da Universidade de Maryland em College Park
    description: Núcleo YouthMappers da Universidade Estadual de Oklahoma
  ym-Open-University-of-Tanzania:
    name: Youth Mappers at Open University of Tanzania
    description: Núcleo YouthMappers na Universidade Aberta da Tanzânia
    extendedDescription: |-
        Youth Mappers da Universidade Aberta da Tanzânia

        Foi fundado por membros e estudantes da Universidade Aberta da Tanzânia no Departamento de Geografia que precisam principalmente de melhorar a sua carreira e ajudar a comunidade jovem através de projetos conjuntos e de parceria com grupos comunitários locais, como o Mikoko Scout Group (www.msg.or.tz) e iniciar a cooperação com faculdades e universidades internacionais para programas de intercâmbio em relação aos Estudos de Geografia como alguns programas preparados pelo Mikoko Scout Group que ligará a universidade local e outras universidades do mesmo interesse através do International Nature & Environmental Youth Camp 2019 (www.campsite.msg.or.tz/nature.html )

        O nosso núcleo será brevemente reconhecido como um programa de rede de jovens que abrirá oportunidades para os estudantes estudarem e realizarem estudos de investigação a nível local.
  ym-Oregon-State-University:
    name: YouthMappers at Oregon State University
    description: Núcleo YouthMappers da Universidade do Estado do Oregon
  ym-Politecnico-di-Milano:
    name: PoliMappers
    description: Núcleo YouthMappers no Politécnico de Milão
    extendedDescription: PoliMappers é uma associação de estudantes voluntários sediada no Politécnico de Milão. A missão do grupo é formar e motivar a próxima geração de mapeadores voluntários e fazer cartografia utilizando software livre e de código aberto dentro da universidade, bem como nas escolas primárias e secundárias.
  ym-Queen-Mary-University-of-London:
    name: Queen Mary YouthMappers
    description: Núcleo YouthMappers na Universidade Queen Mary de Londres
    extendedDescription: Este núcleo fará parte das actividades da Queen Mary Geography Society.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: YouthMappers at RUET
    description: Núcleo YouthMappers da Universidade de Engenharia e Tecnologia de Rajshahi
    extendedDescription: O “YouthMappers at RUET” é um grupo de mapeamento humanitário de estudantes da Universidade de Engenharia e Tecnologia de Rajshahi (RUET) para partilhar, desenvolver e praticar os conhecimentos de SIG. Este grupo incentiva a utilização de dados e plataformas geoespaciais de fonte aberta para encontrar soluções que cheguem ao grupo mais vulnerável do mundo.
  ym-Sherubtse-College:
    name: Geographical Society
    description: Núcleo YouthMappers no Sherubtse College
    extendedDescription: A Sociedade Geográfica, no Departamento de Geografia e Planeamento, Sherubtse College, Universidade Real do Butão, com o apoio do Centro para as Alterações Climáticas e Informação Espacial, fez vários esforços para criar consciência e abordar questões importantes a nível local e nacional. Damos agora as mãos à rede internacional YouthMappers, centrada nos estudantes, para “Cartografar para a Resiliência” e contribuir para uma “Felicidade” global!
  ym-Sokoine-University-of-Agriculture:
    name: SMCoSE YouthMappers
    description: Núcleo YouthMappers na Universidade de Agricultura de Sokoine
    extendedDescription: Um núcleo composto por estudantes de ciências e gestão ambientais e de estudos de geografia do departamento de geografia utilizará técnicas de mapeamento, baseadas em conceitos e teorias de sistemas, que podem ser utilizadas para facilitar, explorar e captar os diferentes entendimentos das relações, perspetivas e limites envolvidos na sustentabilidade ambiental, a fim de obter uma compreensão mais completa do conceito e desenvolver planos de ação.
  ym-St.-Augustine-International-University:
    name: YouthMappers at St Augustine International University
    description: Núcleo YouthMappers da Universidade Internacional de Santo Agostinho
  ym-St.-Mawaggali-Trades-Training-Institute:
    name: MawaggaliMappers
    description: Núcleo YouthMappers no Instituto de Formação Profissional de St. Mawaggali
    extendedDescription: Somos o capítulo YouthMappers de St. Mawaggali Trades, em Choma, e queremos contribuir nas tarefas humanitárias para ajudar as pessoas através do mapeamento.
  ym-State-University-of-New-York-Geneseo:
    name: SUNY Geneseo GIS Association
    description: Capítulo de YouthMappers na State University of New York Geneseo
    extendedDescription: Difundimos a consciencialização, o apoio, a educação, o voluntariado e as oportunidades de progressão na carreira em sistemas de informação geográfica, entre disciplinas e departamentos, no contexto da SUNY Geneseo, da comunidade local e da comunidade global.
  ym-Stella-Maris-Polytechnic:
    name: YouthMappers-SMP
    description: Núcleo YouthMappers no Politécnico Stella Maris
  ym-SUNY-at-Fredonia:
    name: Geoventurers
    description: Núcleo YouthMappers na SUNY em Fredonia
    extendedDescription: Os GeoVenturers são um grupo de estudantes que se juntam em várias áreas do nosso campus e que vêem as tecnologias geoespaciais como uma ferramenta para servir os outros e para aproximar as pessoas. O grupo tem como mentor o departamento de educação científica do departamento de currículo e instrução. Esperamos poder pôr em prática as nossas competências para ajudar a melhorar a vida das pessoas.
  ym-Technical-University-of-Kenya:
    name: Geospatial Science Student Association
    description: Núcleo YouthMappers na Universidade Técnica do Quénia
    extendedDescription: É um grupo baseado na informação geográfica com estudantes muito apaixonados pelas áreas de estudo relevantes. Damos formação aos membros sobre as tendências emergentes no mercado e mantemo-nos a par dos avanços tecnológicos
  ym-Texas-Tech-University:
    name: YouthMappers at TTU
    description: Núcleo YouthMappers da Universidade Técnica do Texas
    extendedDescription: Como um dos núcleos co-fundadores da rede, os TTU YouthMappers estão entusiasmados em servir como líderes interdisciplinares para ajudar a criar dados geográficos abertos e análises que abordem desafios de desenvolvimento definidos localmente em todo o mundo. O núcleo esforça-se por trocar e colaborar com outros núcleos em todo o mundo, ao mesmo tempo que se oferece como recurso local e serviço às organizações de estudantes da Texas Tech, de forma a acrescentar valor às suas atividades no campus através da cartografia.
  ym-The-Citadel:
    name: YouthMappers at The Citadel
    description: Núcleo YouthMappers na Cidadela
    extendedDescription: Este núcleo é também um Rotaract Club, que é uma afiliada do Rotary International. Vários membros, bem como a direção, manifestaram interesse no YouthMappers e gostaríamos de associar o nosso Rotaract Club de Citadel ao YouthMappers.
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: YouthMappers conectado
    description: Núcleo YouthMappers no YMCA da Gâmbia / Universidade da Gâmbia
    extendedDescription: A Connected YouthMappers é composta por jovens gambianos dedicados que aspiram a mudar e a ajudar o desenvolvimento nacional.
  ym-The-George-Washington-University:
    name: Humanitarian Mapping Society
    description: Núcleo YouthMappers da Universidade George Washington
    extendedDescription: Modelos de liderança e envolvimento, a HMS procura prestar ajuda e melhorar o mundo através de projetos humanitários de Sistemas de Informação Geográfica (SIG). Este núcleo afiliado cofundador no campus da GWU tem uma infinidade de experiências para partilhar e faz frequentemente parcerias diretas com a USAID, a Cruz Vermelha Americana e o Departamento de Estado dos EUA na sua área de DC para expandir os esforços liderados pelos estudantes e servir a comunidade global.
  ym-The-Johns-Hopkins-University-SAIS:
    name: SAIS YouthMappers
    description: Núcleo YouthMappers na Universidade Johns Hopkins, SAIS
    extendedDescription: A missão do SAIS Youth Mappers é proporcionar aos estudantes do SAIS da Universidade Johns Hopkins a oportunidade de se tornarem mapeadores humanitários altamente qualificados. Sendo um grupo do Clube do Sul da Ásia, o seu principal objetivo é apoiar projetos de cartografia humanitária na região do Indo-Pacífico.
  ym-The-Pennsylvania-State-University:
    name: Penn State GIS Coalition
    description: Núcleo YouthMappers da Universidade Estatal da Pensilvânia
    extendedDescription: A Penn State Geospatial Information Science (GIS) Coalition é uma organização que oferece aos estudantes que se formam, se formam ou partilham um interesse em GIS oportunidades para desenvolver conhecimentos e competências suplementares necessários para ter sucesso na indústria profissional de GIS.
  ym-The-University-of-Zambia:
    name: YouthMappers Unza
    description: Núcleo YouthMappers na Universidade da Zâmbia
  ym-Uganda-Christian-University-Mbale-Campus:
    name: Mappers for Life
    description: Núcleo YouthMappers no Campus de Mbale da Universidade Cristã do Uganda
    extendedDescription: Somos uma equipa de mapeadores para toda a vida! Juntem-se a nós e façamos mapas juntos!” Este grupo trabalha a partir do Departamento de Tecnologias de Informação da UCU.
  ym-Uganda-Pentecostal-University:
    name: HiTech Youth Mappers
    description: Núcleo YouthMappers na Universidade Pentecostal do Uganda
    extendedDescription: Um novo núcleo de Youthmappers no Uganda Ocidental. Pronto para mapear e fornecer dados abertos com o OpenStreetMap para fins de desenvolvimento.
  ym-Universidad-de-Antioquia:
    name: Geomatica UDEA
    description: Núcleo YouthMappers na Universidade de Antioquia
    extendedDescription: Somos um grupo interessado em dados geoespaciais, cartografia voluntária e em participar em atividades de cartografia com outras pessoas no nosso país e no âmbito da rede YouthMappers.
  ym-Universidad-de-Costa-Rica:
    name: YouthMappers da Universidade da Costa Rica
    description: Capítulo YouthMappers da Universidade da Costa Rica
    extendedDescription: YouthMappers da Universidade da Costa Rica nasceu com base na ação social de membros de diversas comunidades de acordo com temas de envolvimento, interação e representação. O OpenStreetMap permite-nos recolher, validar e partilhar a geo-informação nas nossas comunidades para benefício de todos.
  ym-Universidad-de-La-Guajira:
    name: Grupo Mesh
    description: Núcleo YouthMappers na Universidad de La Guajira
    extendedDescription: O Grupo Mesh é uma organização estudantil da Universidad de la Guajira, na Colômbia, que inclui estudantes do programa de Engenharia Ambiental que aprendem cartografia e mapeamento aberto.
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: YouthMappers na Universidade de Los Andes
    extendedDescription: Somos um círculo de participação estudantil que procura utilizar a cartografia e o raciocínio espacial como meio de criar laços de cooperação e integração entre a universidade e a sociedade, abordando diferentes dinâmicas espaciais, sociais, políticas, económicas e culturais.
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
    name: UPR YouthMappers
    description: Núcleo YouthMappers na Universidad de Puerto Rico - Rio Piedras
  ym-Universidad-de-San-Buenaventura:
    name: YouthMappers San Buenaventura
    description: Núcleo YouthMappers na Universidade de San Buenaventura
    extendedDescription: Temos o prazer de nos juntarmos aos YouthMappers que fazem mapas para um mundo e uma comunidade melhores.
  ym-Universidad-Distrital-Francisco-Jose-de-Caldas:
    name: YouthMappers at Bogota
    description: Núcleo YouthMappers da Universidade Distrital Francisco José de Caldas
    extendedDescription: A Universidad Distrital Francisco José de Caldas é uma universidade pública, mista e de investigação com sede em Bogotá, Colômbia, com uma população de 26.140 alunos.
  ym-Universidad-Jorge-Tadeo-Lozano:
    name: TadeoMappers at Universidad Jorge Tadeo Lozano
    description: Núcleo YouthMappers da Universidade Jorge Tadeo Lozano
    extendedDescription: Estudantes de Bogotá apaixonados pelo mapeamento de atividades que apoiam a biodiversidade. Concentram-se no mapeamento de árvores e em levar estas atividades às escolas, com o objetivo de envolver toda a comunidade nos esforços ambientais.
  ym-Universidad-Jorge-Tadeo-Lozano-github:
    description: GitHub do núcleo TadeoMappers do YouthMappers
    extendedDescription: TadeoMappers, em colaboração com o coletivo de Software Livre GNUTADEO, oferece repositórios para o seu trabalho. Ambos os grupos são afiliados à Universidade Jorge Tadeo Lozano, promovendo a utilização de ferramentas e software de mapeamento em apoio a projetos orientados para a comunidade.
  ym-Universidad-Jorge-Tadeo-Lozano-instagram:
    description: Instagram do núcleo YouthMappers TadeoMappers
    extendedDescription: O TadeoMappers faz parte do grupo de Software Livre GNUTADEO, coletivo da Universidade Jorge Tadeo Lozano
  ym-Universidad-Nacional-Autnoma-de-Honduras:
    name: PumaGis Hn
    description: Capítulo YouthMappers na Universidad Nacional Autónoma de Honduras
  ym-Universidad-Nacional-de-Colombia:
    name: Grupo UN
    description: Núcleo YouthMappers na Universidade Nacional da Colômbia
    extendedDescription: Os estudantes estão a unir-se para mapear e trabalhar em rede com estudantes universitários de todo o país da Colômbia e de todo o mundo. As especialidades geográficas incluem afiliação com disciplinas de microbiologia e saúde.
  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Street MGA
    description: Núcleo YouthMappers na Universidad Nacional de Ingenieria
    extendedDescription: YEKA STREET é uma equipa de trabalho constituída por estudantes da Universidad Nacional de Ingenieria em Manágua, Nicarágua. Com o objetivo principal de aplicar os nossos conhecimentos e habilidades usando muitas ferramentas e aplicações para mapear áreas nas nossas cidades e contribuir para o desenvolvimento de projetos comunitários e planos de alívio de desastres. Queremos liderar o caminho, acrescentando mais estudantes de todas as carreiras e universidades do nosso país para se juntarem a nós nesta causa, aumentando assim o nível de vida e reduzindo a vulnerabilidade da população.
  ym-Universidade-Eduardo-Mondlane:
    name: Comunidade YouthMappers Moçambique
    description: Núcleo YouthMappers da Universidade Eduardo Mondlane
    extendedDescription: Somos um grupo de estudantes que pretende juntar-se à sociedade moçambicana para criar uma comunidade resiliente de mapeamento humanitário. A comunidade pretende mapear a ocupação física do nosso País e criar dados geográficos abertos, acessíveis ao público e capazes de serem usados em diversas áreas sem custos associados.
  ym-Universit-de-NZrkor:
    name: YouthMappers N'Zérékoré
    description: Núcleo YouthMappers da Universidade de N'Zérékoré
    extendedDescription: O YouthMappers envolve os estudantes na elaboração de mapas em caso de catástrofes ou epidemias. Permite também a produção e utilização de dados cartográficos com acesso livre.
  ym-Universit-des-Sciences-Sociale-et-de-Gestion-de-Bamako:
    name: YouthMappers Bamako
    description: Núcleo YouthMappers da Universidade de Ciências Sociais e de Gestão de Bamako
  ym-Universit-Gaston-Berger:
    name: YouthMappers at UGB
    description: Núcleo YouthMappers da Universidade Gaston Berger
    extendedDescription: O YouthMappers UGB é constituído por jovens estudantes e investigadores apaixonados pela cartografia. O nosso objetivo é melhorar as competências dos estudantes no domínio da cartografia e participar na criação de dados geográficos abertos que respondam aos desafios do desenvolvimento em todo o mundo e, em particular, em África.
  ym-Universit-Mohammed-V-Rabat:
    name: Brahmapoutre at Rabat
    description: Núcleo YouthMappers na Universidade Mohammed V de Rabat
    extendedDescription: Este núcleo vê a participação no programa YouthMappers como uma oportunidade para partilhar os seus conhecimentos e criar novas relações de trabalho com outros núcleos de diferentes países
  ym-Universitas-Negeri-Makassar:
    name: Kontur Geografi
    description: Núcleo YouthMappers na Universitas Negeri Makassar
  ym-University-Muhammadiyah-Surakarta:
    name: SpaceTime
    description: Núcleo YouthMappers na Universidade Muhammadiyah Surakarta
    extendedDescription: SpaceTime é um mapeamento comunitário na Faculdade de Geografia da Universidade Muhammadiyah de Surakarta. O SpaceTime foi fundado por Bruce Maldy Pratama, Mukhlis Akbar e Irfandi Fauzi. São estudantes ativos na Faculdade de Geografia da Universidade Muhammadiyah de Surakarta.
  ym-University-of-California-Davis:
    name: Mapping Club
    description: Núcleo YouthMappers da Universidade da Califórnia, Davis
  ym-University-of-Cape-Coast:
    name: Sociedade Geográfica da UCC
    description: Núcleo YouthMappers na Universidade de Cape Coast
    extendedDescription: Somos uma sociedade que engloba todos os estudantes que estão lendo e lendo geografia no Departamento de Geografia e Planejamento Regional da Universidade de Cape Coast. Nosso principal objetivo é promover o interesse pela disciplina dentro e fora da sala de aula. Nosso lema é "Nós compreendemos a Terra e seus habitantes".
  ym-University-of-Central-Florida:
    name: Geospatial Information Society
    description: Núcleo YouthMappers da Universidade da Florida Central
    extendedDescription: A nossa missão é promover um ambiente social e educativo para todos os estudantes interessados na discussão e aplicação do SIG. Os eventos de grupo e comunitários ao longo do ano letivo organizam os estudantes para se voluntariarem para ajudar as comunidades locais e regionais, utilizando projetos SIG baseados na comunidade e educando os estudantes locais do ensino básico e secundário sobre a utilização e aplicação do SIG.
  ym-University-of-Chicago:
    name: Tobler Society
    description: Núcleo YouthMappers da Universidade de Chicago
  ym-University-of-Dar-es-Salaam:
    name: YouthMappers at University of Dar es Salaam
    description: Núcleo YouthMappers na Universidade de Dar es Salaam
    extendedDescription: O objetivo dos YouthMappers da Universidade de Dar es Salaam é utilizar e promover dados de código aberto e tecnologias SIG para mapear potenciais áreas de catástrofe, fornecer recursos para a gestão de emergências, ligar os seus membros a organizações de código aberto e SIG na cidade de Dar es Salaam e servir quaisquer necessidades futuras dos nossos parceiros de projeto.
  ym-University-of-Energy-and-Natural-Resources:
    name: Clube Ecológico
    description: Núcleo YouthMappers da Universidade de Energia e Recursos Naturais
    extendedDescription: Fornecer uma educação sólida a todos os cidadãos sobre a deterioração do ambiente e proporcionar a melhor utilização possível da recreação do ambiente para a sobrevivência humana.
  ym-University-of-Exeter:
    name: University of Exeter British Red Cross Missing Maps
    description: Núcleo YouthMappers na Universidade de Exeter
    extendedDescription: Somos uma equipa de geógrafos entusiastas com conhecimentos abrangentes de GIS. Somos apaixonados por apoiar a Sociedade da Cruz Vermelha Britânica com vários esforços de ajuda humanitária. Somos também professores importantes sobre o significado da cartografia de dados obtidos por deteção remota e a forma como isso ajuda no terreno. As nossas mapathons têm focos académicos temáticos que destacam as diferentes investigações em SIG no nosso departamento de geografia, funcionando também como eventos de sensibilização para a empregabilidade, que utilizamos para convidar oradores a falar sobre as suas carreiras em SIG/Cruz Vermelha Britânica.
  ym-University-of-Ghana:
    name: Universidade de Ghana YouthMappers
    description: Núcleo YouthMappers na Universidade do Gana
    extendedDescription: O UG YouthMappers é constituído por estudantes licenciados e bacharéis com conhecimentos e competências em SIG e deteção remota. O clube é composto por uma equipa enérgica que está preparada para abordar questões sociais e atenuar problemas ambientais através da cartografia. Os nossos princípios fundamentais são o desenvolvimento de capacidades, a capacitação e o trabalho de equipa.
  ym-University-of-Liberia-YouthMappers:
    name: University of Liberia YouthMappers
    description: Núcleo YouthMappers da Universidade da Libéria YouthMappers
    extendedDescription: A Universidade da Libéria YouthMappers é um núcleo da organização Global YouthMappers. Somos uma organização de mapeamento estudantil sem fins lucrativos, centrada no mapeamento para o desenvolvimento da Libéria e do mundo em geral. O objetivo desta organização é utilizar a tecnologia e os conhecimentos geoespaciais como meios de criação e desenvolvimento de mapas, recolhendo e analisando dados que abordem desafios locais e mundiais. O nosso objetivo é apoiar e criar oportunidades para que os estudantes desenvolvam interesse e competências nas áreas da cartografia. Prevemos uma comunidade estudantil unida que seja colaborativa, ativa e esteja disposta a trabalhar com os YouthMappers da Universidade da Libéria para melhorar a vida dos outros.
  ym-University-of-Malawi:
    name: Chanco Malawi YouthMappers
    description: Núcleo YouthMappers na Universidade do Malawi
    extendedDescription: Chanco Malawi YouthMappers é a organização de mapeamento estudantil do Chancellor College da Universidade do Malawi. Os estudantes deste núcleo centram-se na cartografia para as necessidades científicas e de desenvolvimento do Malawi.
  ym-University-of-Maryland-College-Park:
    name: Clube de Geografia da Universidade de Maryland em College Park
    description: Núcleo YouthMappers na Universidade de Maryland - College Park
    extendedDescription: A missão do Clube de Geografia da Universidade de Maryland College Park é envolver e incentivar os alunos a explorar os interesses geográficos no campus e na comunidade.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: Núcleo YouthMappers da Universidade de Minas e Tecnologia
    extendedDescription: O UMaT YouthMappers é um grupo de estudantes voluntários que procura dar aos estudantes a oportunidade de melhorarem as suas competências no domínio da cartografia e da criação de dados geográficos abertos e de análises que respondam a desafios de desenvolvimento definidos localmente em todo o mundo.
  ym-University-of-Nairobi:
    name: Associação dos Estudantes de Engenharia Aeroespacial da Universidade de Nairóbi
    description: YouthMappers capítulo da Universidade de Nairóbi
    extendedDescription: Os estudantes da UN estão a trabalhar com a comunidade local do OSM, Map Kibera e GrouthTruth para aprenderem sobre mapeamento aberto e contribuírem com dados para as necessidades das suas comunidades urbanas.
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: Núcleo YouthMappers na Universidade da Nigéria, Campus de Enugu
    extendedDescription: A LionMappersTeam (LMT) Enugu Campus é uma afiliada da YouthMappers Network, com o único objetivo de proporcionar aos membros a oportunidade de aprender e melhorar as suas competências no domínio da geoinformática e de criar dados geográficos abertos e análises que abordem desafios definidos localmente a nível mundial. Trata-se de uma equipa de voluntários que se dedica à cartografia e ao fornecimento de informações geográficas por crowdsourcing, utilizando o Openstreetmap, a ciência cidadã e outras tecnologias geoespaciais para a investigação, a formação e a resposta a desafios comunitários resilientes. Estamos envolvidos em Web-Cartografia, SIG e Aplicações de Sensores Remoto e Investigação. Somos apaixonados por Informação Geográfica Voluntária, SIG Participativo e Ciência Cidadã. As nossas principais atividades incluem Cartografia online de crowdsourcing, Mapeamento de Campo, Workshops de Formação e divulgação no Ensino Secundário, bem como Mapeamento de Resposta Humanitária/Desastre.
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: Núcleo YouthMappers na Universidade da Nigéria, Nsukka
    extendedDescription: A LionMappersTeam é uma afiliada da YouthMappers Network, com o único objetivo de proporcionar aos membros a oportunidade de aprenderem e melhorarem as suas competências no domínio da ciência cartográfica e de criarem dados geográficos abertos e análises que abordem desafios definidos a nível local e global. Trata-se de uma equipa de voluntários que se dedica à cartografia e ao fornecimento de informações geográficas por crowdsourcing, utilizando o Openstreetmap, a ciência cidadã e outras tecnologias geoespaciais para a investigação, a formação e a resposta a desafios comunitários resilientes. Estamos envolvidos em aplicações e investigação GIS e de deteção remota, GIS participativo e ciência cidadã, mapeamento de campo, workshops de formação e ações de sensibilização em escolas secundárias.
  ym-University-of-North-Texas:
    name: UNT Geography Club
    description: Núcleo YouthMappers da Universidade do Norte do Texas
    extendedDescription: O Clube de Geografia é uma organização estudantil da Universidade do Norte do Texas que acolhe todos os estudantes interessados em geografia. O objetivo do Clube de Geografia é promover o interesse pela Geografia, o curso e o Departamento de Geografia, bem como o companheirismo entre estudantes e professores. O clube também procura representar as necessidades e desejos dos estudantes no que respeita ao estudo da geografia e proporcionar um fórum para a apresentação de ideias inovadoras em benefício da comunidade universitária.
  ym-University-of-Northern-Colorado:
    name: UNCO Geography and GIS Club
    description: Núcleo YouthMappers da Universidade do Norte do Colorado
    extendedDescription: 'Núcleo oficial do Clube de Geografia e SIG afiliado à Universidade do Norte do Colorado, onde o nosso objetivo é aprender, partilhar e estabelecer ligações com aqueles que nos rodeiam. #MakingSenseOfTheWorld'
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Port Harcourt
    description: Capítulo do YouthMappers da Universidade de Port Harcourt
    extendedDescription: A UniqueMappersTeam (UMT) Port Harcourt é um grupo de ação e uma equipa de voluntários para um mapeamento colaborativo em linha destinado a formar e capacitar os membros com competências de mapeamento de tendências para criar dados geoespaciais abertos e análises que abordem desafios definidos localmente para a geoinformação e para fornecer serviços de mapeamento humanitário a comunidades resilientes no Delta do Níger, na Nigéria e noutros locais. Promovemos o mapeamento e o voluntariado de informação geográfica através da plataforma OpenStreetMap (OSM) e de outras plataformas acessíveis para mapeamento de resposta rápida, mapeamento de catástrofes, mapeamento de geointeligência, atualizações de mapas e formação. É um núcleo afiliado da Humanitarian OpenStreetMap Team (HOT), uma equipa de jovens mapeadores que oferece aos membros a oportunidade de aprender e melhorar as suas competências em geoinformática, de modo a explorar oportunidades globais no domínio do mapeamento e da geoinformação.
  ym-University-of-Pretoria:
    name: Centro de Ciências de Geo Informação (Centre for Geoinformation Science)
    description: Capítulo do YouthMappers de Pretória
    extendedDescription: Os estudantes que fazem o mapa de Pretória são apoiados pelo Centro de Ciências da Geoinformação da Universidade de Pretória, uma plataforma a partir da qual a excelência dos indivíduos e equipas da UP envolvidos na investigação, educação e formação em ciências da informação geográfica (GISc), desenvolvimento profissional e envolvimento da comunidade é incentivada e reforçada através de colaborações, educação e formação e alianças na África do Sul e no estrangeiro.
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: Núcleo YouthMappers da Universidade de Redlands
    extendedDescription: Desenvolver as competências SIG dos membros e o conhecimento das ferramentas e métodos através do envolvimento social aplicado, bem como educar a comunidade universitária sobre o poder da cartografia e da análise espacial através de eventos de serviço comunitário.
  ym-University-of-Rwanda-Huye-Campus:
    name: Ruanda YouthMappers
    description: Capítulo YouthMappers da Universidade do Ruanda - Campus Huye
    extendedDescription: Com base no compromisso e no objetivo de promover o mapeamento, e na informação das palestras públicas do YouthMappers, organizámos os estudantes do departamento de Geografia que estão empenhados no mapeamento para fundar um núcleo no nosso Campus. Contámos com o apoio do nosso Facilitador Dr. Gaspard Rwanyiziri (Diretor do CGIS-Rwanda) e de vários professores mentores.
  ym-University-of-South-Carolina:
    name: Geography Graduate Student Association
    description: Núcleo YouthMappers da Universidade da Carolina do Sul
    extendedDescription: A GGSA é uma organização totalmente gerida por estudantes, concebida para servir de defensora e recurso para todos os estudantes licenciados em geografia, desempenhando o papel de ligação entre o departamento e os estudantes. O nosso objetivo é promover o desenvolvimento profissional, académico e pessoal dos estudantes licenciados interessados no campo da geografia e das suas subdisciplinas.
  ym-University-of-Southern-California:
    name: Mapeadores da SC
    description: Capítulo YouthMappers da Universidade do Sul da Califórnia
    extendedDescription: 'Vemos o mundo de forma diferente: vemo-lo através de uma lente espacial. Com o poder do pensamento espacial, ligamos o lugar e o espaço para ajudar a enfrentar os desafios globais. Colabore connosco!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers UP Resilience Institute
    description: Núcleo YouthMappers no Instituto de Resiliência da Universidade das Filipinas
    extendedDescription: O Instituto de Resiliência da UP foi criado em 2016 com a missão de capacitar as comunidades locais através da investigação multidisciplinar e de ações que visem a resiliência. Através do Centro UP NOAH, e com a ajuda de diferentes organizações, fornecemos mapas de exposição de edifícios para 17 das 82 províncias e carregámos mais de 4 milhões de pegadas para o OpenStreetMap.
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: YouthMappers UP Resilience Institute Twitter
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Bibliotecas de Outreach - ODL
    description: Núcleo YouthMappers na Universidade das Índias Ocidentais, Campus de Mona
    extendedDescription: A Biblioteca da UWI, Campus de Mona, está envolvida em projetos públicos, de divulgação e especiais. Isto permitirá à nossa biblioteca ser um catalisador da literacia espacial e defender a partilha de dados espaciais e o acesso aos interesses da Jamaica e das Caraíbas. Temos necessidades de comunicação e assistência em caso de catástrofe e necessidades alargadas em matéria de ciências da terra e riscos geográficos para melhor servir o nosso campus e a nossa comunidade. Especificamente, dispomos de uma biblioteca científica para a apresentar a todos os professores e estudantes.
  ym-University-of-Victoria:
    name: Sociedade de Estudantes de Geografia
    description: Capítulo YouthMappers da Universidade de Victoria
    extendedDescription: 'O SOGS procura promover e representar os interesses sociais e académicos no Departamento de Geografia. Isto é expresso em quatro objetivos principais: Proporcionar um fórum para a discussão de assuntos relativos à qualidade e acessibilidade do ensino da geografia; proporcionar um meio de expressar um consenso da opinião dos estudantes ao corpo docente do departamento através da representação em reuniões departamentais e em comissões departamentais; realizar campanhas para atividades que beneficiem os estudantes e que sejam consideradas como estando dentro do campo de interesse dos estudantes de geografia; atuar como ligação através da UVSS e do Conselho da União de Cursos com outros grupos de estudantes no campus'
  ym-University-of-Warwick:
    name: University of Warwick Resilience Mapping Society
    description: Núcleo YouthMappers na Universidade de Warwick
    extendedDescription: Somos um grupo de mapeadores entusiastas sediados na Universidade de Warwick. O nosso objetivo é entusiasmar as pessoas com a cartografia humanitária e ajudá-las a compreender o impacto que esta atividade tem no terreno. Estamos em estreita colaboração com os Missing Maps e os Médicos Sem Fronteiras do Reino Unido e concentramo-nos nas tarefas HOT nas nossas atividades e workshops de cartografia. As nossas mapathons são listadas na página Missing Maps sempre que são agendadas.
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon/Geography Club
    description: Núcleo YouthMappers da Universidade de Wyoming
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: Capítulo YouthMappers da Universidade do Zimbabué
    extendedDescription: A UzMappersTeam Zimbabwe é uma equipa de voluntários que utiliza o OpenStreetMap para mapeamento de dados abertos e mapeamento de resposta a catástrofes humanitárias. A equipa capacita os seus membros com competências em tecnologia geoespacial de fonte aberta.
  ym-UW-Madison:
    name: BadgerMaps
    description: Núcleo YouthMappers na UW-Madison
    extendedDescription: BadgerMaps é o núcleo do campus da UW da Youthmappers, uma organização dedicada a serviços de mapeamento humanitário e comunitário. Ligamos a nossa rede de voluntários a oportunidades de criar dados GIS para projetos que deles necessitem.
  ym-Vassar-College:
    name: Hudson Valley Mappers
    description: Núcleo YouthMappers no Vassar College
    extendedDescription: A nossa missão é fornecer uma plataforma multidisciplinar para que colegas, educadores e organizações comunitárias se envolvam em projetos locais de cartografia com o objetivo de reforçar os nossos ecossistemas locais, o nosso ambiente construído e a saúde da nossa comunidade. Também procuramos contribuir com apoio geoespacial para esforços globais de ajuda humanitária e desenvolvimento.
  ym-Villanova-University:
    name: Os Villanova Globeplotters
    description: Núcleo YouthMappers da Universidade de Villanova
    extendedDescription: A Villanova Globeplotters baseia-se no princípio agostiniano de Villanova de serviço altruísta à comunidade global. Misturado com uma interação social descontraída, esforçamo-nos por fornecer ajuda geoespacial aos necessitados, independentemente da raça dos estudantes participantes, da área académica, da associação de grupos de estudantes ou do nível da carreira universitária.
  ym-West-Virginia-University:
    name: Maptime Morgantown
    description: Núcleo YouthMappers da Universidade de West Virginia
    extendedDescription: Trabalhando como uma equipa colaborativa, este núcleo cofundador concentra-se em proporcionar um ambiente de aprendizagem aberto para os interessados em trabalhar em projetos que cruzam o desenvolvimento internacional, a resposta a emergências e a ciência da informação geográfica. Ligam principiantes e especialistas, fornecendo formação técnica e experiência na construção de dados de infraestruturas geográficas úteis e com significado, ao mesmo tempo que se ligam a cidades irmãs em todo o mundo.
  ym-Western-Michigan-University:
    name: Clube de Geografia da Universidade de Maryland em College Park
    description: Capítulo YouthMappers da Universidade do Oeste do Michigan
  ym-Yarmouk-University:
    name: YouthMappers na Universidade de Yarmouk
    description: YouthMappers capítulo da Universidade de Yarmouk
    extendedDescription: O Grupo YouthMappers da Universidade de Yarmouk é o primeiro grupo de mapeamento do Médio Oriente e do Norte de África onde os refugiados, a seca e a pobreza são crises crescentes e onde há uma necessidade urgente de mapeamento humanitário por forma a mitigar as consequências de tais crises. Os mapeadores da Universidade de Yarmouk são incentivados a usar dados abertos para abordar desafios na região MENA e dar apoio e desenvolvimento às áreas designadas dessa região.
