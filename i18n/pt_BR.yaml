  ym-AASTU:
    name: AASTU Youth Mappers
    description: Núcleo YouthMappers da Universidade de Ciência e Tecnologia de Adis Abeba
    extendedDescription: A Associação de Estudantes de Engenharia Geomática (AGES) tem como objetivo promover os produtos e serviços SIG, bem como formar os estudantes na utilização dos mesmos. Não só promove a socialização entre os estudantes e os profissionais praticantes, como também fornece uma plataforma para a troca de novas ideias para a realização de novos eventos e formação em SIG e topografia na universidade.
  ym-Abia-State-University:
    name: AbsuMappersTeam
    description: Núcleo YouthMappers na Universidade Estatal de Abia
    extendedDescription: A AbsuMappersTeam é uma equipa voluntária de entusiastas de mapas, que utiliza o OpenStreetMap, o GIS e outras tecnologias geoespaciais de código aberto para resolver problemas. É uma plataforma de orientação e capacitação profissional para os apaixonados por GIS e cartografia. É uma comunidade de voluntários para a criação de dados geoespaciais, recolha de dados no terreno e cartografia. A equipa foi co-fundada por Victor N. Sunday (o mentor da equipa) e pelo Professor J. U. Ogbonna, o coordenador da equipa e conselheiro da faculdade. A equipa AbsuMapperTeam é uma afiliada da UniiqueMappersTeam-Port Harcourt e tem como objetivo apoiar o desenvolvimento sustentável através da tecnologia geoespacial
  ym-African-Methodist-Episcopal-University:
    name: YouthMappers-AMEU
    description: Núcleo YouthMappers da Universidade Episcopal Metodista Africana
  ym-Ahmadu-Bello-University:
    name: ABU Geomappers
    description: Núcleo YouthMappers da Universidade Ahmadu Bello
    extendedDescription: 'Somos um grupo de mapeadores humanitários orientados por dados, que se dedicam a prestar serviço humanitário em resposta a desastres e mitigação. Temos o prazer de contribuir com nossa experiência e conhecimento por meio de mapeamento e ajudar a espalhar o #OpenEvangelism por meio de treinamento e colaboração.'
  ym-Ardhi-University:
    name: ARU Mapper
    description: Núcleo YouthMappers na Universidade de Ardhi
    extendedDescription: Como futuros consultores de dados geoespaciais, procuramos educar e aconselhar a sociedade sobre a forma como podem utilizar os dados espaciais não só como uma forma de localização, mas também como uma ferramenta de tomada de decisões e de previsão de diferentes riscos e alterações climáticas que podem prejudicá-los ou às gerações futuras.
  ym-Arizona-State-University-facebook:
    description: Núcleo YouthMappers da Universidade do Estado do Arizona
  ym-Arizona-State-University-twitter:
    description: Núcleo YouthMappers da Universidade do Estado do Arizona
  ym-Asian-University-for-Women:
    name: YouthMappers na AUW
    description: Núcleo YouthMappers na Universidade Asiática para Mulheres (AUW)
    extendedDescription: A Asian University for Women procura formar mulheres que serão profissionais competentes e inovadoras, líderes orientadas para o serviço nas empresas e comunidades em que trabalharão e viverão, e promotoras da compreensão intercultural e do desenvolvimento humano e económico sustentável na Ásia e em todo o mundo.
  ym-Ball-State-University:
    name: Gamma Theta Upsilon - Núcleo Iota Omega
    description: Núcleo YouthMappers da Universidade Ball State
    extendedDescription: O nosso núcleo é muito ativo. Concentramo-nos principalmente em eventos comunitários, angariação de fundos e visitas de estudo. Atualmente, estamos a tentar desenvolver mais atividades relacionadas com a cartografia para atrair outros estudantes do campus que possam estar interessados em contribuir.
  ym-Busitema-University:
    name: Good Mappers
    description: Núcleo YouthMappers da Universidade de Busitema
    extendedDescription: Good mappers é uma equipa de estudantes da Universidade de Busitema. O seu principal objetivo é criar uma comunidade de mapeadores experientes que possam contribuir para o mapa do mundo.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS Club
    description: Núcleo YouthMappers na Universidade da Califórnia, Pensilvânia
    extendedDescription: Os estudantes de GIS na Cal U aprendem a aplicar a teoria espacial ao mundo real. O programa de licenciatura universitária centra-se na geografia, bem como na utilização de GIS na gestão de emergências.
  ym-Central-Washington-University:
    name: Clube de Geografia da Universidade de Maryland em College Park
    description: Núcleo YouthMappers da Universidade Central de Washington
    extendedDescription: O nosso objetivo, ao associarmo-nos à Youthmappers, é levar ajuda a áreas que necessitam de cartografia humanitária. Ao fazê-lo, estamos a servir os nossos irmãos e irmãs em todo o mundo, bem como a desenvolver as nossas próprias capacidades cartográficas.
  ym-Clemson-University:
    name: Clemson Mappers
    description: Núcleo YouthMappers da Universidade de Clemson
    extendedDescription: Os estudantes de Clemson são apoiados pelo Centro de Tecnologias Geoespaciais, uma comunidade de profissionais interdisciplinares de ciências geoespaciais que apoiam atividades de investigação, ensino e divulgação utilizando tecnologias que permitem a recolha, análise e aplicação de dados geoespaciais. Os estudantes integram as tecnologias geoespaciais nas suas atividades académicas em todas as disciplinas e estabelecem ligações em todo o mundo.
  ym-College-of-William-and-Mary:
    name: All over the map!
    description: Núcleo YouthMappers no College of William and Mary
    extendedDescription: Os estudantes que estão em todo o lado são apoiados pelo Centro de Análise Geoespacial, um grupo que integra o GIS em todo o currículo e fornece aos estudantes e professores hardware, software e conhecimentos especializados. Estudantes de todas as áreas utilizam o SIG em todo o campus, incluindo ciência e política ambiental, geologia, história, negócios, sociologia, biologia, antropologia, política pública e ciências marinhas.
  ym-Cornell-University:
    name: Mapping Society
    description: Núcleo YouthMappers da Universidade de Cornell
    extendedDescription: Os estudantes e professores de Cornell utilizam dados abertos e software de fonte aberta para enfrentar desafios a nível local, nacional e global. Ao fazê-lo, avançamos com os nossos objetivos académicos e pessoais de desenvolver as nossas próprias competências em matéria de SIG e literacia espacial.
  ym-CURAT:
    name: YouthMappers CURAT
    description: Núcleo YouthMappers do Centro Universitário de Investigação e Aplicação em Télédétection (CURAT) da Universidade Felix Houphouet Boigny
    extendedDescription: Nosso foco é promover o uso do livre mapeamento colaborativo e o uso de dados do openstreetmap no campo de pesquisa e suas aplicações na implementação de ferramentos para criador de decisão. Ajuda estudantes produzirem as próprias informações de sua pesquisa.
  ym-Cuttington-University:
    name: Cuttington University YouthMappers
    description: Núcleo YouthMappers na Universidade de Cuttington
    extendedDescription: Os YouthMappers da Cuttington University, Suakoko e Bong County são constituídos por estudantes de três departamentos diferentes, nomeadamente, o Departamento de Gestão de Recursos Naturais “DONRM”, o Departamento de Ciências Ambientais e o Departamento de Ciências Naturais. Desde a criação do núcleo em fevereiro de 2017, o número total de membros é de 20 estudantes, com cada departamento contendo 5 estudantes.
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: Núcleo YouthMappers da Universidade de Tecnologia Dedan Kimathi
    extendedDescription: O GDEV é um grupo de entusiastas do SIG no DeKUT que tem como objetivo ajudar os estudantes a partilhar, envolver-se e aprender uns com os outros em questões geoespaciais
  ym-Dhaka-College:
    name: YouthMappers Daka College
    description: Núcleo YouthMappers no Colégio de Dhaka
    extendedDescription: YouthMappers DhakaCollege é uma abordagem dos estudantes para ajudar a cartografar áreas vulneráveis do mundo como parte da ação humanitária. O YouthMappers dá aos estudantes a oportunidade de ajudar as pessoas e de utilizar a cartografia para fins humanitários. Estes dados geográficos abertos podem ser utilizados para fins educativos, de navegação e outros fins humanitários. Boa cartografia.
  ym-Dhaka-University:
    name: Openstreetmap YouthMappers
    description: Núcleo YouthMappers na Universidade de Dhaka
    extendedDescription: É um grande privilégio para os estudantes da Universidade de Dhaka fazer cartografia para fins humanitários. O nosso núcleo dá aos estudantes a oportunidade de ajudarem as pessoas e de utilizarem a cartografia para fins humanitários.
  ym-Eastern-University:
    name: YouthMappers da Universidade de Eastern
    description: Núcleo YouthMappers da Universidade de Eastern
    extendedDescription: A YouthMappers da Eastern University, Bangladesh, foi criada com o objetivo de ajudar as pessoas durante crises humanitárias. Os estudantes, tal como outros cartógrafos do mundo, prometeram ajudar as pessoas a utilizar o mapa para fins educativos, de navegação e outros fins humanitários.
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Philippines Computer Society
    description: Núcleo YouthMappers na Universidade do Extremo Oriente - Instituto de Tecnologia
    extendedDescription: A FEU foi reconhecida como uma das principais universidades das Filipinas. A sua missão centra-se na formação de licenciados que contribuam para o progresso do país. A universidade desafia-se continuamente a elevar a fasquia da excelência para alcançar um estatuto de topo não só nas Filipinas, mas também na região do Sudeste Asiático
  ym-Federal-School-of-Surveys:
