  Bay-Area-OpenStreetMappers:
    name: OpenStreetMappers da Bay Area
    description: Melhore o OpenStreetMap na Bay Area
    extendedDescription: Este grupo é sobre crescer a comunidade do OpenStreetMap aqui na Bay Area de São Francisco. Nossos eventos são abertos para todos, desde entusiastas de código aberto, ciclistas, profissionais de SIG, geocachers e muito mais. Qualquer pessoa interessada em mapas, cartografia e dados de mapa livres é bem-vinda a se juntar ao nosso grupo e participar dos nossos eventos.
